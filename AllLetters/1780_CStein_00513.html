<p> <p class="center">[Mittwoch 6. Dezember]</p><p>Auf die gestrige Eisfahrt hab ich sehr gut geschlafen. Wenn Sie nur einen Augenblick gekommen wären! Ich esse wieder draussen und nähme wohl ein Stück Braten an, mein Gözze solls im Vorbeygehn mit nehmen.</p><p>d. 6. Dez. 80.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Sonntag 27. August?]</p><p>Geseegnete Mahlzeit. Wir werden zwar von den Raben gesättigt, doch möchten wir auch was von Ihren Händen haben. also vergessen Sie uns nicht</p><p class="signature">G.</p> </p>

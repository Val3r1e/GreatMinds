<p> <p class="center">[Sonnabend 17. Februar]</p><p>Wie haben Sie geschlafen. Zu Mittage lad ich mich ein. Lieber Tag und liebe Nacht.</p><p>d. 17. Febr. 81.</p><p class="signature">G.</p> </p>

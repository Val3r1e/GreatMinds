<h4> 1783 - 1142 </h4>
<h5> [Freitag 29. August] </h5>
</header>
<article>
<p> <p>Mit freudicher Erinnerung an eure gestrige Freundlichkeit schicke ich dir ein schmackhafftes Überbleibsel des fröhligen Tages. Ich bitte um die Iphigenie und um ein gutes Wort. Das Bild soll noch heute aufgetragen werden.</p><p>d. 29. Aug. 83.</p><p class="signature">G.</p> </p>
</article>

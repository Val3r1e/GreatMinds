<h4> 1783 - 1177 </h4>
<h5> [Montag l. Dezember] </h5>
</header>
<article>
<p> <p>Was du zu hören und zu sehen nicht müde wirst sollst du auch in dieser neuen Schrifft lesen: dasz ich dich liebe, dasz ich dein bin, und dasz ich mich auf diesen Abend herzlich freue wenn ich ihn mit dir zubringen kann. Lebe wohl und liebe.</p><p>d. 1. Dez. 1783.</p><p class="signature">G.</p> </p>

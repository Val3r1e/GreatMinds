<h4> 1783 - 1155 </h4>
<h5> [Sonntag 19. Oktober] </h5>
</header>
<article>
<p> <p>Hier schick ich dir eine Antwort an Schlieven, frage ob du nichts zu erinnern hast. Die Sprache genirt mich gar sehr. Und bitte um ein liebes Wort du liebe.</p><p>d. 19 Octbr. 83.</p><p class="signature">G.</p><p>Ich will Herders zum Thee einladen du kommst doch auch. <a id="page48" name="page48" title="gary/quantenspringer"></a></p><a id="page48" name="page48" title="gary/quantenspringer"></a> </p>
</article>

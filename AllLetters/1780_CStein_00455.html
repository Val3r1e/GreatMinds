<p> <p class="center">[Freitag 4. August]</p><p>Schon bin ich wieder zurück und mögte wissen wie Sie leben? Wann gehn Sie heut Abend aus? wohin? und wie zurück? Mit werd ich wohl nicht gehn, vielleicht schleich ich Ihnen zu begegnen. Adieu beste!</p><p>d. 4. Aug. 80.</p><p class="signature">G.</p> </p>

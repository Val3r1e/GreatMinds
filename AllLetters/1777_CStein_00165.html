<h5> </h5>

<article>
<p> <p class="center">[Mittwoch 21. Mai]</p><p>Ich erwarte das Pferd um nach Belv[edere] zu reiten. Die Waldner soll schön geplagt werden. Ich mögte Sie heute nicht <a id="page70" name="page70" title="jveyck/mivo"></a> sehn. Ich wohne in stiller traurigkeit über meinen Gefilden. Es ist alles so unendlich hold. Adieu beste.</p><a id="page70" name="page70" title="jveyck/mivo"></a><p>d. 21. May 77.</p><p class="signature">G.</p> </p>
</article>

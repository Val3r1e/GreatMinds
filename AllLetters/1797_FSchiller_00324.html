<h3>1797</h3>
<h4>324. An Schiller</h4>
<h5></h5>
</header>
<article> <p>Leider muß ich mit meiner mineralogischen Gabe zugleich anzeigen daß ich abgerufen werde und heute Abend wegreise; ich komme auf alle Fälle noch einen Augenblick und bitte durch Ueberbringer um die beiden Fischbücher.</p><p class="date">Jena den 16. Juni 1797.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

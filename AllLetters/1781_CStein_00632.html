<p> <p class="center">[Ostersonntag 15. April]</p><p>Sie gehn wohl in die Kirche und sagen Ihrem Haiden wohl noch vorher ein Wort. Er hat Ihnen das immer neue alte zu sagen, und kommt noch Sie zu sehn ehe er bey Hof geht.</p><p>Es träumte mir, wir reisten zusammen und hätten besondre Schicksaale.</p><p>Ostertag 81.</p><p class="signature">G.</p> </p>

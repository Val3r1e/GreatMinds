<article>
<p> <p class="center">[Donnerstag 16. Juli]</p><p>In der leerheit da Sie weg sind helf ich mir so gut ich kann. Tracktire Misels, reite und lauffe herum. Ich hoffe Sie bald wieder zu sehn. Adieu liebes Gold.</p><p>d. 16. Jul. 78.</p><p class="signature">G.</p> </p>

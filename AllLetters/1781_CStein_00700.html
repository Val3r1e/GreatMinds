<p> <p class="center">[Freitag 3. August]</p><p>Wie befindet sich meine L. L. bei dem kühlen Wetter und erwünschtem Regen? Sag mir ein Wort. Heut bin ich zur H[erzoginn] Mutter geladen. Adieu beste.</p><p>d. 3. Aug. 81</p><p class="signature">G.</p> </p>

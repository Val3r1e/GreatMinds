<p> <p class="center">[Weimar, Dienstag 23. April]</p><p>Sag mir l. L. ein einzig Wort wie du geschlafen hast. Und schicke mir <i>Coxens Reisen nach der Schweitz.</i> Ich kann nicht wohl seyn, wenn dirs nicht ist.</p><i>Coxens Reisen nach der Schweitz.</i><p>d. 23. Apr. 82.</p><p class="signature">G.</p> </p>

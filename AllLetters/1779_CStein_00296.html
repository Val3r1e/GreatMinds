<p> <p class="center">[Sonntag 3. Januar?]</p><p>Noch einen guten Morgen und Ade! Gestern Nacht wars herrlich um's dampfende Wasser im Mondschein. Heute noch herrlicher nur unendlich kalt. Dencken Sie mein Addio bestes.</p><p class="signature">G. <a id="page139" name="page139" title="Tortoise/mivo"></a></p><a id="page139" name="page139" title="Tortoise/mivo"></a> </p>

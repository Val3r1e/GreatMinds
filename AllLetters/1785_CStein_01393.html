<h4> 1785 - 1393 </h4>
<h5> [Montag 4. April] </h5>
</header>
<article>
<p> <p>Hier m. gute einen Blumenstock zur frühe. Wie ist heute dein Tag eingetheilt? Lebe wohl. Sage mir daß du mich liebst.</p><p>d. 4. Apr. 1785.</p><p class="signature">G.</p> </p>
</article>

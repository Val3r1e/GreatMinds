<h5> </h5>

<article>
<p> <p>Ein böser Ackten Bund den ich heute früh nicht habe Herr werden können, nötigt mich noch einige Stunden nach Tische zu arbeiten. Drum bitt ich um ein wenig Essen. Meine zinnerne Schüsseln sind noch drüben. Adieu beste.</p><p class="signature">G.</p> </p>

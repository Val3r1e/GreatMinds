<h4> 1786 - 1541 </h4>
<h5> [Mittwoch 1. März] </h5>
</header>
<article>
<p> <p>Hier schicke ich meine Krabeleyen. Schicke mir sie zurück wenn du sie durch die Lorgnette betrachtet hast, damit ich weiter drein kritzle. Lebe wohl und liebe mich.</p><p class="signature">G.</p> </p>

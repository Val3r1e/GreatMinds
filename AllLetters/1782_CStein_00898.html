<p> <p class="center">[Donnerstag 27. Juni]</p><p>Hier schick ich durch einen freundlichen Boten einen schönen Grus. Der Erde wird heute wohl ihr Wunsch gewährt daß der Regen sie erquickt, und mir der meinige daß ich dich sehe. Leb wohl. ich bin an Wilhelm.</p><p>d. 27. Jun. 82.</p><p class="signature">G.</p> </p>

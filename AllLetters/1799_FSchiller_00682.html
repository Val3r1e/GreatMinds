<h3>1799</h3>
<h4>682. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Der Herzog und die Herzogin werden heute den Thee bei mir nehmen und der Vorlesung des Mahomets ein, wie ich hoffe, günstiges Ohr leihen. Mögen Sie dieser Function beiwohnen, so sind Sie schönstens eingeladen.</p><p class="date">Weimar am 17. December 1799.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

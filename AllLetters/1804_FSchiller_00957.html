<h3>1804</h3>
<h4>957. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Mögen Sie wohl die zwei ersten Akte ansehn? Wo das weiße Papier eingeheftet ist, fehlt eine Scene zwischen Weislingen und Adelheid. Wenn Sie nichts zu erinnern haben, ließe ich wenigstens von vorn herein die Rollen abschreiben.</p><p class="date">Den 12. März 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

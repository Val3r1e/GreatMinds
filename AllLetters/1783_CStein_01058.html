<h4> 1783 - 1058 </h4>
<h5> [Freitag 31. Januar] </h5>
</header>
<article>
<p> <p>Ich bin meine liebste so von Arbeiten gesotten und gebraten daß ich dich heute früh nicht sehn werde auch wohl diesen Nachmittag zu Hause bleiben muß. Diesen Abend geh ich nicht auf die Redoute. Bleibst du auch zu Hause; so bin ich bey dir.</p><p>31. Jan. 83.</p><p class="signature">G.</p> </p>
</article>

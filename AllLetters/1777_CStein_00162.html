<p> <p class="center">[Dienstag 6. Mai]</p><p>Noch eine Erinnerung auf den Weeg, ich hoffe sie sollen bis Kalbsrieth nicht verriechen. Ein sch√∂ner Morgen ists mich freuts recht sehr. Wenn Sie doch gehn so muss Sie auch der Himmel so begleiten. Leben Sie wohl Adieu beste.</p><p>d. 6. May 77.</p><p class="signature">G.</p> </p>

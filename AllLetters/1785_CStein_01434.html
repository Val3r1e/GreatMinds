<h4> 1785 - 1434 </h4>
<h5> [Weimar, Mittwoch 24. August] </h5>
</header>
<article>
<p> <p>Einen guten Morgen meine Beste, bald wird mir es nicht mehr so wohl. Wenn ich allein seyn werde will ich recht fleisig seyn damit ich mir mehr Freyheit auf die Zukunft verschaffe.</p><p class="signature">G.</p> </p>

<h4> 1784 - 1212 </h4>
<h5> [Freitag 20. Januar] </h5>
</header>
<article>
<p> <p>Ich höre meine Liebe ist gestern noch kräncker geworden. Könnt ich doch von dir hören daß dich der Schlaf erleichtert hat. Fritz grüsst. Ich fürchte du gehst nicht zu Werthers.</p><p>d. 30. Jan. 84.</p><p class="signature">G.</p> </p>
</article>

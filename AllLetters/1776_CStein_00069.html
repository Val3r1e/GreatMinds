<article>
<p> <p class="center">[Donnerstag 13. Juni]</p><p>Ich wills überwinden und Sie heut nicht sehn, wenn's hält biss Abend. Hier die Stücke, das Portefeuille, die Muschel – – Was brauch ich mehr zu sagen. Sie wissen alles.</p><p>d. 3. Jun. 76.</p><p class="signature">G.</p> </p>

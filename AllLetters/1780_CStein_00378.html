<p> <p class="center">[Sonnabend 4. März]</p><p>Hier schick ich Stahl den man zur Abwechslung statt der Juwelen in die Haare zu stecken pflegt. Wie ist Ihnen das gestrige Fest bekommen? Mir sehr wohl.</p><p>d. 4. März 80.</p><p class="signature">G. <a id="page226" name="page226" title="ranthoron/hni"></a></p><a id="page226" name="page226" title="ranthoron/hni"></a> </p>

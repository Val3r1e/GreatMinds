<h4> 1784 - 1323 </h4>
<h5> [Freitag 26. November?] </h5>
</header>
<article>
<p> <p>Habe Danck für dein liebes Blättgen das mich in meinen Arbeiten sehr freundlich begrüßt hat ich sage dir nur ein Wort des Dancks und die Bitte komme bald wieder. Ich lebe dir. Adieu meine Liebste.</p><p class="signature">G.</p> </p>
</article>

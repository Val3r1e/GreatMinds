<h4> 1785 - 1376 </h4>
<h5> [Sonntag 20. März?] </h5>
</header>
<article>
<p> <p>Herders kommen nicht. Und ich traue mir nicht auszugehn. Was sagt meine Liebe. Ich werde mich doch wohl entschliesen müssen gegen Abend zu dir zu gehn.</p><p class="signature">G.</p> </p>

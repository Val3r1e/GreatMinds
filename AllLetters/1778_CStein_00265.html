<p> <p class="center">[Donnerstag 6. August]</p><p>Ein Bote aus fernen Landen hat mich veranlasst dem Herzog einen Husaren zu schicken den ich zurück erwarte, und eh nicht weg darf. Sie sollen wie es scheint allein gehn. Adieu. Wenns möglich ist komm ich nach.</p><p>d. 6. Aug. 78.</p><p class="signature">G.</p> </p>

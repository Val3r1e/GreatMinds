<h4> 1785 - 1461 </h4>
<h5> [Sonntag 6. November] </h5>
</header>
<article>
<p> <p>Ich gehe und mein Herz bleibt hier. O du gute daß Liebe und Sehnsucht sich immer vermehren soll. Ich habe dich unsäglich lieb und mögte nicht von dir weichen, dich überall wiederfinden. Lebewohl du beste und dencke recht fleisig an mich.</p><p>d. 6. Nov. 85.</p><p class="signature">G.</p> </p>
</article>

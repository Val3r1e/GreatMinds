<h5> </h5>

<article>
<p> <p class="center">[Sonnabend 9. November]</p><p>Mir ists wohl wie dirs besser wird. Ruhe dich ia aus und pflege dein auch um meinetwillen. Mattei wird bey mir essen.</p><p>Nach Tische suche ich dich. Lebe wohl bis dahin. Wilhelm ist wieder um ein Capitel geruckt.</p><p>d. 9. Nov. 82.</p><p class="signature">G.</p> </p>

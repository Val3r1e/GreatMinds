<p> <p class="center">[Montag 22. Juli]</p><p>Ich will nicht überlästig seyn, aber nur so viel sagen daß ichs nicht verdient habe. Daß ichs fühle. Und schweige.</p><p>d. 22. Jul. 82.</p><p class="signature">G.</p> </p>

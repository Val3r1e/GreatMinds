<h5> </h5>

<article>
<p> <p>Ich will zu Hause essen, und fürchte Sie werden bey Hof gebeten. Der Wind wird mich wieder am Reiten hindern und so wäre mirs recht lieb wenn meine Beste mich mit wollte im Wagen nehmen. Hierbey kommt das verlangte. Adieu ich habe grose Lust zu zeichnen und das an deiner Seite.</p><p class="signature">G.</p> </p>
</article>

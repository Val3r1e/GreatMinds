<h4> 1785 - 1413 </h4>
<h5> [Dienstag 10. Mai] </h5>
</header>
<article>
<p> <p>Du schreibst mir gar nicht mehr wenn ich dich nicht auffordre. Wie befindest du dich. Sage mir ein freundlich Wort. Liebe!</p><p>d. 10. May 85.</p><p class="signature">G.</p><p>Zwischen 4 und 5. steigt der Ballon.</p> </p>

<p> <p class="center">[Montag 20. August]</p><p>Ich fahre nach Tiefurt zum Essen, und nehme von meiner lieben Urlaub. Heute fr√ºh hab ich gehausvatert wie du mich haben willst. Adieu. Ich komme zeitig wieder. Das Wetter ist schlecht, doch will ich durch die grose Allee fahren.</p><p>d. 20. Aug 81.</p><p class="signature">G.</p> </p>

<h4> 1785 - 1398 </h4>
<h5> [Mittwoch 12. April] </h5>
</header>
<article>
<p> <p>Es fehlte mir nichts am Tage als was du mir nun zusagst. Hier hast du das Büchlein, es giebt noch weit voluminösere <a id="page173" name="page173" title="mabahedo/Konmax"></a> über Carlsbad, die ich auch schaffen will. Lebe wohl. Du machst mich recht glücklich daß du kommst du einzige.</p><a id="page173" name="page173" title="mabahedo/Konmax"></a><p>d. 13. Apr. 1785.</p><p class="signature">G.</p> </p>
</article>

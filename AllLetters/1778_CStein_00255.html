<p> <p class="center">[Sonntag 28. Juni]</p><p>Den ganzen Morgen geh ich mit um sie Ihnen zu bringen oder zu schicken. Hier ist sie. Ich will Ihre Gesundheit trincken in meinem Sälgen essend von dem Schaafkäse. Adieu liebste.</p><p>d. 28. Jun. 78.</p><p class="signature">G. <a id="page123" name="page123" title="Hadisa/mivo"></a></p><a id="page123" name="page123" title="Hadisa/mivo"></a> </p>

<h4> 1784 - 1211 </h4>
<h5> [Dienstag 27. Januar] </h5>
</header>
<article>
<p> <p>Mit Mühe enthalt ich mich dich nicht zu besuchen. Nach Tische komm ich bald. Wirst du in die Kommödie gehn oder den Thee mit uns nehmen? Lebe recht herzlich wohl und liebe den liebenden.</p><p>d. 27. Jan. 1784.</p><p class="signature">G.</p> </p>
</article>

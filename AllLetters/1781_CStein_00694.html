<p> <p class="center">[Freitag 20. Juli]</p><p>Schon seit dem frühsten Tag verlangt mich nach einem Worte von dir. Ich kan's nicht erwarten vor dir zu knien, dir tausend tausendmal zu sagen daß ich ewig dein bin.</p><p>d. 20. Jul. 81.</p><p class="signature">G. <a id="page366" name="page366" title="Konmax/hni"></a></p><a id="page366" name="page366" title="Konmax/hni"></a> </p>

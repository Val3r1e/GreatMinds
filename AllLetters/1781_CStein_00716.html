<article>
<p> <p>Zahn wird heut Abend mit der Harfe kommen, die Schr[öter] auch. Willst du die Lieder hören so komm und bringe mit wen du willst. Etwa auch deine Mutter. Ich lasse beyde Häsgen und das Feldhuhn braten daß wir alle satt haben.</p><p class="signature">G.</p> </p>

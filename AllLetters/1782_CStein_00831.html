<article>
<p> <p class="center">[Sonntag 3. März]</p><p>In der Hoffnung meine Liebe heute bey mir zu sehen fang ich den Tag an, schickt ihr eine schöne Rose und wünsche daß ihr meine Neigung immer so schön vorkommen möge als diese Blume aussieht.</p><p>d. 3. März 82</p><p class="signature">G.</p> </p>

<p> <p>Hier Liebste. Ein Brief von Kn[ebeln] und Zeitungen.</p><p>Wann werden wir wieder ruhige Abende und gesellige Tage zusammen leben? Ich liebe dich herzlich.</p><p>d. 30. Dez. 85.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Dienstag 27. Februar]</p><p>Nur ein Wort, daß ich Sie liebe, daß ich Sie gegen Abend sehe, und bitte mich auf die Redoute zu nehmen.</p><p>d. 27. Febr. 81.</p><p class="signature">G.</p> </p>

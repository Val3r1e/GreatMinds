<h4> 1784 - 1247 </h4>
<h5> [Dienstag 6. April] </h5>
</header>
<article>
<p> <p>Du bist gar lieb immer mit dem zu seyn der immer mit dir ist. Diesen Abend um sechse will ich kommen, auch etwas früher besuche also die G[öchhausen?] vorher.</p><p>Lebe recht wohl und sey meines ewigen Bleibens versichert.</p><p>d. 6. Apr. 1784.</p><p class="signature">G.</p> </p>
</article>

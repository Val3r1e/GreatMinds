<article>
<p> <p class="center">[Montag 10. März]</p><p>Hier bester Engel schick ich was, da ich nicht selbst kommen kann. Zu Tische gehts nach Tiefurt, heute Abend komm ich wenns auch spät wäre. Das Glück des Lebens liegt dunckel auf mir.</p><p>Addio. d. 10. März 77.</p><p class="signature">G.</p> </p>

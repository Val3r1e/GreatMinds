<p> <p class="center">[Sonntag 3. Februar?]</p><p>Hier ein Brief an Knebeln. Meine Geliebte meine Vertraute Wenn du meinst will ich ihn der Schardt zu lesen geben so etwas thut manchmal gut.</p><p class="signature">G.</p> </p>

<h3>1804</h3>
<h4>954. An Schiller.</h4>
<h5></h5>
</header>
<article> <a id="page366" name="page366" title="Wassermann/quantenspringer"></a><p>Das Werk ist fürtrefflich gerathen, und hat mir einen schönen Abend verschafft. Einige Bedenklichkeiten wegen der Aufführung vor Ostern sind mir beigegangen. Mögen Sie um zwölf Uhr fahren, so komme ich Sie abzuholen.</p><p class="date">Den 21. Februar 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<article>
<p> <p class="center">[Dienstag 21. April]</p><p>Eh ich abgehe schicke ich noch einen Straus und Bohn. da mein Würdiger Freund noch einen Plaz übrig hat, so fahr ich mit demselbigen hinüber. Adieu lieb Gold dancke für gestern Abend. Grüsen Sie Steinen.</p><p>d. 21. Apr. 78.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Donnerstag 26. März]</p><p>Hier sind freundliche Blumen Sie für meine stumpfe Gesellschaft zu entschädigen. Wenn Sie iemand mit einem Korbe schicken wollen sollen Sie noch mehr haben, auch Radiesgen und Salat.</p><p>d. 26. Merz 78.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Mittwoch 23. Mai]</p><p>Sag mir daß es sich immer bessert, daß du wohl geschlafen hast, und daß du mich heute wie gestern willst. Zu Tisch komm ich nicht, ich will Kaysern zum Abschiede bey mir haben, nachher komm ich und wir leben weiter zusammen. Adieu beste.</p><p>d. 23. May 81.</p><p class="signature">G. <a id="page353" name="page353" title="Konmax/hni"></a></p><a id="page353" name="page353" title="Konmax/hni"></a> </p>

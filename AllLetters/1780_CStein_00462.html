<article>
<p> <p class="center">[Donnerstag 17. August]</p><p>Ich bin auf dem Sprunge auszugehn, und hab heute da diesen Abend Hauptprobe ist, eine Menge zu schaffen. auch um 10 noch privat Probe mit den Misels, also seh ich Sie wieder nicht bey mir.</p><p class="signature">G.</p> </p>

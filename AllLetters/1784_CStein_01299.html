<h4> 1784 - 1299 </h4>
<h5> [Montag 18. Oktober] </h5>
</header>
<article>
<p> <p>Wie befindet sich meine Lotte auf den gestrigen Tag. Heute werde ich dafür von dir fern seyn müssen. Bey Seckendorfs finde ich dich. Diesen Abend konnte ich dem geh. Ass. Rath Schmidt nicht abschlagen bey ihm zu seyn. Lebe wohl und liebe.</p><p>d. 18. Oktbr 84.</p><p class="signature">G.</p> </p>
</article>

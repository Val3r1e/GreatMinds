<p> <p class="center">[Mittwoch 21. Februar?]</p><p>Das blaue Papier und ein Stückgen Brod kommt mit einem guten Morgen.</p><p><a id="page314" name="page314" title="mivo/hni"></a> Bitten Sie Steinen daß er das Packet an den Pr[inzen] August besorgt.</p><a id="page314" name="page314" title="mivo/hni"></a><p>Antworten Sie mir nicht ich gehe gleich aus. Zu Mittag bin ich bey Ihnen.</p><p>d. 20. Febr. 81.</p><p class="signature">G.</p> </p>

<h4> 1785 - 1342 </h4>
<h5> [Mittwoch 5. Januar ?] </h5>
</header>
<article>
<p> <p>Wie freut mich einzig deine Liebe. Gegen zwölfe hohle ich dich ab und wir wollen spazieren gehn. Ich freue mich des schönsten Tages nur wenn ich ihn mit dir zubringen kann.</p><p class="signature">G.</p> </p>

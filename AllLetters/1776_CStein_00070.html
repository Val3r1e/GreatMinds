<article>
<p> <p class="center">[Freitag 14. Juni?]</p><p>Ein Ragia und ein Brame die von den Dews verfolgt werden, bitten um ein Mittagsmahl heute in dem Quell Ihres reinen Lichtes. Wenns ia ist antworten Sie nicht, denn schon führt uns die Begier auf die Jagd der zweyfüsigen Schlange und des vierfüsigen Wolfs.</p><p class="signature">G.</p> </p>

<h3>1804</h3>
<h4>930. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Beiliegendes Blättchen wollte besonders abschicken als mir die Balladen wieder in die Hände fielen, welche ich schon vor einiger Zeit erhielt; sie haben etwas Gutes ohne gut zu sein. Ich wünsche Ihr Urtheil zu hören.</p><p class="date">Weimar am 4. Januar 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>
</body>

<h3>1804</h3>
<h4>963. An Schiller.</h4>
<h5></h5>
</header>
<article> <a id="page369" name="page369" title="Wassermann/quantenspringer"></a><p>Möchten Sie mir sagen wie Sie Ihren Tag einrichten? Bis etwa sieben Uhr würde ich im Garten zu finden sein. Nachher im Hause.</p><p class="date">Den 19. Juni 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

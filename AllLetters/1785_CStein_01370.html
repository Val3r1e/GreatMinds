<h4> 1785 - 1370 </h4>
<h5> [Weimar, Sonntag 13. März] </h5>
</header>
<article>
<p> <p>Mit Freuden sage ich dir einen guten Morgen in der Nähe und schicke dir das Buch.</p><p><a id="page165" name="page165" title="quantenspringer/mivo"></a> Der beste Theil meines Tages wird seyn den ich mit dir zubringe.</p><a id="page165" name="page165" title="quantenspringer/mivo"></a><p>d. 33. März 1785.</p><p class="signature">G.</p> </p>

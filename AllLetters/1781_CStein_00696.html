<article>
<p> <p class="center">[Montag 23. Juli]</p><p>Laß dir das Frühstück wohl schmecken, und gedencke mein. Schicke mir das silberne Beschläg zu dem Essigkänngen. Heut Abend wollen wir die Raritäten sehn. Adieu liebste.</p><p>d. 23. Jul. 81.</p><p class="signature">G.</p> </p>

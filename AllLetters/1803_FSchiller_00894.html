<h3>1803</h3>
<h4>894. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Mögen Sie mich wohl heute Abend mit Ihrer Gegenwart erfreuen? Und mir indessen <i>Europa</i> wiederschicken, damit an dem Auszug für Humboldt fortgefahren werde.</p><p class="date">Weimar den 15. März 1803.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<h5> </h5>

<article>
<p> <p class="center">[Sonntag 21. Mai]</p><p>Da ich gestern Abend nach Hause kam, fand ich ein gar gutes Zettelgen von der Herdern, gewisse Dinge hängen doch närrisch zusammen.</p><p>Diesen Mittag ess ich bey Hofe, Abends seh ich Sie im Conzert. Lieben Sie mich.</p><p>d. 21. May 80.</p><p class="signature">G.</p> </p>

<h4> 1783 - 1158 </h4>
<h5> [Montag 27. Oktober] </h5>
</header>
<article>
<p> <p>Ja liebe Lotte meine Liebe zu dir ruht auf gutem Felsengrund ich bin wohl und will gegen 12 Uhr kommen dich abzuhohlen. Lebe wohl, und liebe mich.</p><p>d. 27. Oktbr. 83.</p><p class="signature">G.</p> </p>
</article>

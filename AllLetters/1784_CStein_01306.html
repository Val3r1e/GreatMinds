<h4> 1784 - 1306 </h4>
<h5> [Freitag 29. Oktober] </h5>
</header>
<article>
<p> <p>Da ich höre daß meine Geliebte früh kommt habe ich mein Essen zu ihr bestellt.</p><p>Ich muß in's Conseil, so bald es vorbey ist bin ich bey dir. Wie freu ich mich deines Anblicks!</p><p>d. 29. Oktbr. 84.</p><p class="signature">G.</p> </p>
</article>

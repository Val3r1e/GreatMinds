<p> <p class="center">[Palmsonntag 23. März]</p><p>Wir reiten erst eilf Uhr weg, kommen also spät wieder, gern war ich heut früh kommen, da hat mich ein bissgen Unglaube, und ein Bissgen Wohlstand abgehalten. Addio Gold. Vom Ohr hat mirs geträumt.</p><p>d. 23 März 77.</p><p class="signature">G.</p> </p>

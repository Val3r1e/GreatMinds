<p> <p class="center">[Mittwoch 29. November]</p><p>Wenn Sie mögen lass ich den Rehrücken braten und bring ihn zu Ihnen dass wir ihn zusammen verzehren. Wollen Sie einen Gast dazu bitten?</p><p>d. 29. Nov. 80.</p><p class="signature">G.</p><p>heut ist vor tag geschrieben worden. <a id="page291" name="page291" title="Hermine87/hni"></a></p><a id="page291" name="page291" title="Hermine87/hni"></a> </p>

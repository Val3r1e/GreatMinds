<h4> 1785 - 1365 </h4>
<h5> [Freitag 4. März] </h5>
</header>
<article>
<p> <p>Schicke mir den Gleichen damit ich den Auszug wegen des Mikroscops machen könne. Wie befindest du dich? Heute Abend bringt mich die leidige Probe des Clavigo um ein Paar gute Stunden mit dir.</p><p>d. 4. März 85.</p><p class="signature">G.</p> </p>

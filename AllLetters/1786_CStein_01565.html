<h4> 1786 - 1565 </h4>
<h5> [Montag 10. April] </h5>
</header>
<article>
<p> <p>Der Geschwulst vermindert sich und ich bin noch immer ohne Schmerzen. Sehr wohl wäre mirs wenn du bey mir seyn könntest. Gestern Abend war Herder bey mir und wir haben viel durchs Mikroscop gesehen. Liebe mich, ich habe dich herzlich lieb.</p><p>d. 10. Apr. 86.</p><p class="signature">G.</p> </p>

<h5> </h5>

<article>
<p> <p class="center">[Freitag 4. Januar]</p><p>Noch eine Nachschrifft zu diesem Blättgen. Erlaube mir daß ich mit dir esse und nach Tisch den Schirm, wie du es gestern <a id="page403" name="page403" title="gary/hni"></a> verlangtest, mahle. Hier schick ich auch die Farben und hoffe sie werden gut seyn. Sie kommen von hohen blonden Händen.</p><a id="page403" name="page403" title="gary/hni"></a><p>d. 4. Jan. 82.</p><p class="signature">G.</p> </p>

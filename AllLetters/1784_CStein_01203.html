<h4> 1784 - 1203 </h4>
<h5> [Freitag 16. Januar] </h5>
</header>
<article>
<p> <p>Eben wollte ich m. lieben schreiben und sie um ihren Tag fragen. Es war meine Hoffnung diesen Abend bey dir zu seyn, da <a id="page63" name="page63" title="gary/Don"></a> sie mir aber nicht wird, will ich fleisig seyn so kommt mir's ein andermal zu gute.</p><a id="page63" name="page63" title="gary/Don"></a><p>d. 16. Jan. 1784.</p><p class="signature">G.</p> </p>
</article>

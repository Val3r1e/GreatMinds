<h4> 1785 - 1497 </h4>
<h5> [Mittwoch 28. Dezember] </h5>
</header>
<article>
<p> <p>Ich dancke dir fürs Frühstück du beste. Ich hatte erst Lust in die Commödie zu gehen um die Deutschheit in ihrem Glanze zu sehen werde aber wohl bey dir bleiben. Allenfalls gucke ich nur hinein. Adieu du Geliebte.</p><p>d. 28. Dez. 85.</p><p class="signature">G.</p> </p>
</article>

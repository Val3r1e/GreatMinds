<h4> 1784 - 1230 </h4>
<h5> [Weimar, Donnerstag 4. März] </h5>
</header>
<article>
<p> <p>Was ich auch zu thun habe was mir auch durch den Kopf geht bist du mir immer im Herzen mir immer gegenwärtig. Lebe wohl ich sehe dich heute Abend vielleicht eher.</p><p>d. 4. März 1784.</p><p class="signature">G.</p> </p>

<h4> 1783 - 1138 </h4>
<h5> [Sonntag 24. August] </h5>
</header>
<article>
<p> <p>Fritz will was geschriebnes mitnehmen. Er soll mit mir essen, und dir einen guten Morgen bringen. Wenn es schön wäre lüde ich dich heraus. Schreibe mir wo du heute bist. Liebe mich mein Leben.</p><p>24. Aug. 83.</p><p class="signature">G.</p> </p>
</article>

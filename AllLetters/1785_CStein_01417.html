<h5> [Mittwoch 18. Mai] </h5>
</header>
<article>
<p> <p>Sag mir liebe wie du dich befindest? Mein Herz fragt schon seit meinem Erwachen darnach.</p><p>d. 18. May 1785.</p><p class="signature">G.</p> </p>

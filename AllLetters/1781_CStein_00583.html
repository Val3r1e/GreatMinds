<p> <p class="center">[Donnerstag 1. März]</p><p>Guten Morgen meine beste. Sie haben mich nicht verlassen, Sie sind mir auch im Traume freundl. gewesen dafür danck ich Ihnen und wünsche daß Sie recht gut mögen geschlafen haben.</p><p>d. 5. Merz 81.</p><p class="signature">G. <a id="page317" name="page317" title="ranthoron/hni"></a></p><a id="page317" name="page317" title="ranthoron/hni"></a> </p>

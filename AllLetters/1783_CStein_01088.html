<h4> 1783 - 1088 </h4>
<h5> [Mittwoch 16. April] </h5>
</header>
<article>
<p> <p class="vers">Lass dir gefallen<br/>
      Aus diesem Glas zu trincken,<br/>
      Und mög dir düncken<br/>
      Wir säsen neben dir<br/>
      Denn obgleich fern sind wir<br/>
      Dir doch die nächsten fast von allen.</p><br/><br/><br/><br/><br/> </p>

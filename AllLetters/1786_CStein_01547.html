<h5> [Sonntag 12. März] </h5>

<article>
<p> <p>Sag mir beste wie es mit deiner Gesundheit ist und daß du an mich denckst und mich liebst.</p><p>d. 12. März 86.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Montag 10. November]</p><p>Die Welt war gestern Nacht unendlich schön, sie schien mir den ganzen Sommer nicht so. Es ist gewiss dass der Gegensaz nur einen das hohe schöne fühlen macht. Ade. hier Trauben.</p><p>d. 10. Nov. 77.</p><p class="signature">G.</p><p>Mich haben gestern Herders Picks auf Z[immermann] gefreut. <a id="page90" name="page90" title="hni/mivo"></a></p><a id="page90" name="page90" title="hni/mivo"></a> </p>

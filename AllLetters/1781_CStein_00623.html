<article>
<p> <p class="center">[Freitag 6. April]</p><p>Es mag noch so viel in mir und um mich in Bewegung seyn, so ist doch meine Liebe zu dir nie verdunckelt. Adieu! Sag mir was heute dich ruft. Ich esse nach dem Conseil zu Hause und harre deines Rufes. Ich bin recht wohl.</p><p>d. 6. Apr. 81.</p><p class="signature">G.</p> </p>

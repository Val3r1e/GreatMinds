<p> <p class="center">[Dienstag 26. November]</p><p>Sage mir Lotte wie du dich befindest ich habe die ganze Nacht von dir geträumt. Nach Tische muß ich dich sehn es wird mir schon weh auf heut Abend. Adieu beste. Wenn dir nur wohl ist.</p><p>d. 26. Nov. 82.</p><p class="signature">G.</p> </p>

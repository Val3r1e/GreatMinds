<h5> [Freitag 22. Januar] </h5>

<p> <p>Einen guten Morgen l. Lotte eh ich in's Conseil gehe. Heute Abend mu√ü ich wohl zu Witzlebens. Seh ich dich auch da? Lebe wohl, du liebe Begleiterinn aller meiner Gedancken.</p><p>d. 23. Jan. 84.</p><p class="signature">G.</p> </p>

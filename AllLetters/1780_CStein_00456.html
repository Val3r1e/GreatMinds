<p> <p class="center">[Sonnabend 5. August?]</p><p>Eben da sie schicken wollt ich anfragen. Ich will um sechse kommen und wenn wir Ruhe haben lesen wir, sonst gehn wir spazieren und sezzen uns hierhaussen zusammen. Weis d. Herzog etwas davon?</p><p class="signature">G.</p> </p>

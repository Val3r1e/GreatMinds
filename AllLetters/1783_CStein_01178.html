<h4> 1783 - 1178 </h4>
<h5> [Dienstag 2. Dezember] </h5>
</header>
<article>
<p> <p>Da heute Conseil ist und ich es nie ohne die höchste Noth versäumt habe, entschliese ich mich hinein zu gehn. Es ist mir so <a id="page55" name="page55" title="hgwenke/Don"></a> ziemlich. Wenn ich wieder herauskomme hörst du von mir. Ich bin dir mit Leib und Seele ergeben.</p><a id="page55" name="page55" title="hgwenke/Don"></a><p>d. 2. Dez. 83.</p><p class="signature">G.</p> </p>
</article>

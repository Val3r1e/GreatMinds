<article>
<p> <p>Sie wären gar allerliebst wenn Sie bey noch hoher Sonne eine Spazierfahrt machten und mich im Vorbeyfahren mitnähmen. Sind Sie aber verhindert so bitten Sie Steinen mir balde einen Wagen zu schicken der Herzog hats erlaubt.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Donnerstag 30. Juli]</p><p>Hier ist die Melone die Sie gestern [nicht ge]niessen wollten. Ich möchte hören [ob Sie] wohl sind, schicken Sie mir die [Abschrift] meiner Verse. Adieu Liebste.</p><p>d. 30. Ju[li 78]</p> </p>

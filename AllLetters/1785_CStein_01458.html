<h4> 1785 - 1458 </h4>
<h5> [Montag 24.Oktober?] </h5>
</header>
<article>
<p> <p>Zu der morgenden <i>fete</i> schicke ich meiner Besten etwas in die Küche und bitte um die Fortdauer ihrer Liebe. Adieu du süse.</p><i>fete</i><p class="signature">G.</p> </p>

<article>
<p> <p class="center">[Donnerstag 22. Februar]</p><p>Mein Franckfurter ist angekommen und ich muss ihm diesen Tag schencken. Einen Augenblick seh ich sie doch. Morgen wollen wir uns dafür entschädigen. Adieu meine beste. Lassen Sie mich hören daß Sie mich lieben.</p><p>d. 22. Febr. 81.</p><p class="signature">G.</p> </p>

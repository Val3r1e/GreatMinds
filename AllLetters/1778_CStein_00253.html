<p> <p class="center">[Dienstag 23. Juni]</p><p>Die Blumen die ich schicke passen wohl besser zu denen Liebs und Braut und Ehe Gedancken die Sie jezt umgeben als meine Gesellschaft. ich reite nach Rohrbach. Adieu.</p><p>d. 23. Jun. 78.</p><p class="signature">G.</p> </p>

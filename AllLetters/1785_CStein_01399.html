<h4> 1785 - 1399 </h4>
<h5> [Donnerstag 14. April] </h5>
</header>
<article>
<p> <p>Ach dancke dir meine Liebe ich habe recht wohl geschlafen und soll mir viele Freude seyn dich zu sehn.</p><p>Es ist mir auch ganz wohl, nur fehlt mir eine gewisse Elastizität des Gemüths, die vielleicht der Frühling bringen wird. Adieu beste.</p><p>d. 14. Apr. 85.</p> </p>

<p> <p class="center">[Donnerstag 27. April]</p><p>Guten Morgen allerliebste. Zu Mittag seh ich Sie. Wir sind in dem entsezlichsten Wetter gestern um Mitternacht angekommen. Ihren Brief hab ich bey Naumb[urg] erhalten. Adieu.</p><p class="signature">G. <a id="page233" name="page233" title="cal/hni"></a></p><a id="page233" name="page233" title="cal/hni"></a> </p>

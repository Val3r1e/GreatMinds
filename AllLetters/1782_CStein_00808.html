<article>
<p> <p class="center">[Donnerstag 7. Februar]</p><p>Zum frühen Tag möcht ich ein gutes Wort von lieber Hand sehen, hören wie du geschlafen hast, ob du wohl bist und daß du mich gerne heute wieder empfängst wie du mich gestern entlassen hast.</p><p>d. 7. Febr. 82.</p><p class="signature">G.</p> </p>

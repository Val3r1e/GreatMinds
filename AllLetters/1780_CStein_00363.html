<p> <p class="center">[Weimar, Mitte Januar]</p><p>Ich schicke Ihnen was ich von alten Krizzeleien von Franckfurt mitgebracht. Ein Kupfer nach Raphael, und einen Epheu der in den Zeitungen steht und bitte mich zu Gaste.</p><p class="signature">G.</p> </p>

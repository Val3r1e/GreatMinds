<h3>1801</h3>
<h4>793. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Nehmen Sie es freundlich auf, wenn ich, eingedenk Ihrer gefälligen
<!-- R1 -->
      Theilnahme an den Propyläen, einen Theil eines so eben angekommenen Weintransports zusende. In der Hoffnung daß Sie die übrigen Sorten bei mir versuchen und genießen mögen.</p><p class="date">Weimar den 28. Februar 1801.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<article>
<p> <p class="center">[Mittwoch 30. Januar?]</p><p>Eh ich mich den Wogen des Tags übergebe grüs ich dich noch einmal. Alle Welt freut sich und mir fehlt das beste zum Tage. Lebe wohl. Denck an mich, wie ich dich immer doch vergebens suchen werde.</p><p class="signature">G.</p> </p>

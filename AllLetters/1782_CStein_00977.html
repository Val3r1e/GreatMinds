<article>
<p> <p class="center">[Sonntag 13. Oktober]</p><p>Auch ich wollte schon lange schreiben, und war immer abgehalten.</p><p>Der Engländer war bey mir. Ein wundersam Original.</p><p><a id="page500" name="page500" title="ranthoron/hni"></a> Ich bin bey Hofe, und komme vorher dir zu dancken und zu sagen und zu hören was man nicht satt wird.</p><a id="page500" name="page500" title="ranthoron/hni"></a><p>d. 13. O. 82.</p><p class="signature">G.</p> </p>

<h4> 1784 - 1239 </h4>
<h5> [Mittwoch 24. März] </h5>
</header>
<article>
<p> <p>Zum guten Morgen schicke ich dir hier Aurora die ein Kind wegträgt, besser wäre es sie brächte es.</p><p>Gegen eilfe besuche ich dich und sage dir wie sehr ich mich des Tags freue der mir zu dir wieder erschienen ist. Adieu. Empfange mich wie immer.</p><p>d. 24. März 84.</p><p class="signature">G.</p> </p>
</article>

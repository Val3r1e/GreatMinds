<article>
<p> <p class="center">[Sonnabend 9. März]</p><p>Ich wünschte gar sehr zu wissen wie meine beste geschlafen hat? Wie sie sich befindet? und was sie heute vorhat? Sodann erwart ich das Portefeuille mit Freuden.</p><p>d. 9. März 82.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Sonnabend 1. März]</p><p>Dancke herzlich Liebes für das Essen ich habe mir auf den Abend aufgehoben, es sizzt was in mir weis Gott was, ich seh die Sachen gar zu wunderbaar. Einmal wollt ich kommen zum zweyten Ackt will aber reiten.</p><p>Ade. d. 1. März 77.</p><p class="signature">G.</p> </p>

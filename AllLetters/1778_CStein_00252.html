<p> <p class="center">[17. Juni?]</p><p class="vers">Von mehr als Einer Seite verwaist<br/>
      Klag ich um deinen Abschied hier.<br/>
      Nicht allein meine Liebe verreist<br/>
      Meine Tugend verreist mit dir.</p><br/><br/><br/><p class="signature">G.</p> </p>

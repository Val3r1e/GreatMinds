<p> <p class="center">[Weimar, Dienstag 26. März]</p><p>Es dringt so vielerleiy auf mich zu Liebe Lotte daß ich mir nicht kan so wohl seyn lassen dir ein gut Wort zu schreiben. Nur also diesen Grus, und die Hoffnung dich vor Tisch zu sehn.</p><p>d. 26. März 82.</p><p class="signature">G.</p> </p>

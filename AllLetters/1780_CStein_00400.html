<article>
<p> <p class="center">[Freitag 7. April?]</p><p>Knebel lässt Ihnen sagen Sie möchten die Werthern nicht wohl aber die Herdern mitbringen, und hübsch zeitig kommen. Guten Morgen liebe! Ich will nur meine Sachen in Ordnung bringen dann komm ich auch nach Tiefurt.</p><p class="signature">G.</p> </p>

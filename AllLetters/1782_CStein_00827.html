<article>
<p> <p class="center">[Montag 25. Februar]</p><p>Der Herzog hat mir noch nichts sagen lassen vielleicht schickt er noch.</p><p>Mir ists ganz wohl ich bin schon auf meinen Hügeln gewesen. Hier schick ich alles. Auch eine Reisfeder. Adieu liebste ich sehe dich auf alle Fälle.</p><p>d. 25. Febr. 82.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Sonntag 1. Dezember]</p><p>Ich sollte gar nichts schreiben, denn ich weis nicht wie mir ist. Die Reise muss wohl gut seyn da sie mich aus der tiefsten Verwirrung mein selbst herausreisst. Addio. Ich ruhe auf Ihrer Hand.</p><p>d. 1. Dez. 76.</p><p class="signature">G. <a id="page53" name="page53" title="mivo/samweis"></a></p><a id="page53" name="page53" title="mivo/samweis"></a> </p>

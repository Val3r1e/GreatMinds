<p> <p class="center">[Mitte April ?]</p><p>Wollen Sie heute Mittag mit d. Kleinen und Kestnern, eine Schnepfe bey mir verzehren? Lassen Sie sich vom Wind nicht abhalten</p><p class="signature">G.</p><p>Ich habe das Essen zeitig bestellt.</p> </p>

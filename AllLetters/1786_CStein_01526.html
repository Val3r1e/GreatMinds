<h4> 1786 - 1526 </h4>
<h5> [Freitag 6. Februar] </h5>
</header>
<article>
<p> <p>Hier Geliebte den Brief wie er an Carlen abgehn soll. Heut Abend seh ich dich beym Thee und freue mich deiner.</p><p>d. 6. Febr. 86.</p><p class="signature">G.</p> </p>

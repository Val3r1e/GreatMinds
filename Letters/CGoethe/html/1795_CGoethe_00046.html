<h5></h5>
</header>
<article> <p class="date">[Weimar, 16. (oder 17.) April 1795.]</p><p>In der größten Eile schreibe ich Dir, mein Lieber, daß mir glücklich angekommen sind, und hier folgt das verlangte<span class="footnote">velamtem</span> Bier und Wein, ich will wünschen, daß es Dir recht gut schmecken möge. Leb wohl und behalt mich lieb.</p><p> </p> </article>

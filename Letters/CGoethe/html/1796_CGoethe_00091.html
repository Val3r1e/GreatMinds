<article> <p class="date">[Weimar, 26. September 1796.]</p><p>Der Buchbinder will 2 Hundert Stück in 6 Tagen liefern und, wenn sie nicht gar zu stark sind, vor das <a id="page80" name="page80" title="LilH/quantenspringer"></a> Stück einen Groschen haben. Leben Sie recht lieb. In Eile.</p><a id="page80" name="page80" title="LilH/quantenspringer"></a><p class="signature">C. V.</p><p> </p> </article>

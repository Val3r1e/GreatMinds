<p> <p class="center">[Donnerstag 20. April]</p><p>Was halten Sie von dieser neuen Himmels Erscheinung. Es sieht hier hausen gar artig aus, wenn Sie nur einen Blick aus meinem Fenster thun könnten. Die Blumen werden sich freuen aus dem Schnee in Ihre Athmosphäre zu kommen.</p><p>d. 20. Apr. 1780.</p><p class="signature">G.</p> </p>

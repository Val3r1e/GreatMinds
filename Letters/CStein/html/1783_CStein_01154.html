<h4> 1783 - 1154 </h4>
<h5> [Sonnabend 18. Oktober] </h5>
</header>
<article>
<p> <p>Einen guten Morgen meiner lieben Lotte und den verlangten Brief. Laß deine Gedancken mir in dem schönen Wetter folgen und begrüse mich bey meiner Rückkehr freundlich. Adieu Geliebteste.</p><p>d. 18. Oktbr. 83.</p><p class="signature">G.</p> </p>

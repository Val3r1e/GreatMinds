<h5> </h5>

<article>
<p> <p class="center">[Montag 6. Mai]</p><p>Nur eine gute Nacht! Treff ich dich noch wenn ich zurück komme! – Mir gehts zu wunderbaar. Hab mich nur ein bissel lieb. Ich erzähl dir auch viel und hab dich lieber als du magst.</p><p>d. 6. May 76.</p><p class="signature">G.</p> </p>

<p> <p class="center">[April?]</p><p>Bitte um meine Bücher, und ein Wort wie Sie geschlafen haben, mich hatte der unendliche Schlaff eingewindelt, dass ich in dumpfem Vergessen glücklich dalag, keine Verhältnisse des Tags mich im Traum plagten.</p> </p>

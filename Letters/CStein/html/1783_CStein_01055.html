<h4> 1783 - 1055 </h4>
<h5> [Sonntag 26. Januar] </h5>
</header>
<article>
<p> <p>Es fehlte mir zum schönen Morgen nur ein Wort von dir. Nach eilfen will ich kommen, und mich mit dir des schönen Wetters freuen. Ich bin am Zeichnen, und hoffe ein recht schönes Rähmgen und eine recht liebe Geliebte zu finden.</p><p>26. Jan. 83.</p><p class="signature">G.</p> </p>
</article>

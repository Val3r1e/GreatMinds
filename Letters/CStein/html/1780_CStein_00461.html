<p> <p class="center">[Mittwoch 16. August]</p><p>Das Conseil wird heute hoffentlich nicht zu lange werden. Ich will zu Tische kommen und ein fröhlich Mittagmahl halten. Dancke für alles was Sie gutes an mir thun, durch Liebe und Freundlichkeit.</p><p>d. 16. Aug. 80.</p><p class="signature">G.</p> </p>

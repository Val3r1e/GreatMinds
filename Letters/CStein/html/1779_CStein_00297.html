<article>
<p> <p class="center">[Sonnabend 9. Januar]</p><p>Einen guten Morgen von Ihrem stummen Nachbaar. Das Schweigen ist so schön dass ich wünschte es Jahre lang halten zu dürfen. Etwas von meiner Jagd kommt mit, und ich heute Mittag wenn Sie mich wollen.</p><p>d. 9. Jan. 7.</p><p class="signature">G.</p> </p>

<article>
<p> <p class="center">[Mittwoch 26. Mai]</p><p>Noch eine wohlriechende gute Nacht! Selbst kan ich mich nicht mehr aufmachen, ob ich das künftige Wetter vorspüre oder was es ist. Gute Nacht Liebe! Liebste!</p><p>d. 26. May 1779.</p><p class="signature">G.</p><p>Mein Egmont rückt doch ob ich gleich d 1 Jun nicht fertig werde.</p> </p>

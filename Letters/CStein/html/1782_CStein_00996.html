<h5> </h5>

<article>
<p> <p class="center">[Sonnabend 2. November]</p><p>Ich wünsche ein Wort von deiner Hand zu sehen, denn ich bin in einem Sonnabends Getreibe, damit ich erquickt werde.</p><p>Komm diesen Abend ia um fünfe und mache die Wirthinn da wo du es unsichtbar immer bist.</p><p>d. 2. Nov. 82.</p><p class="signature">G.</p> </p>

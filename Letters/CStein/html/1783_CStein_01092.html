<h4> 1783 - 1092 </h4>
<h5> [Mittwoch 23. April] </h5>
</header>
<article>
<p> <p>Ich habe heute langes Conseil gehabt. Und an dich gedacht. Der leidige Tag läßt uns schöne hoffen. Ich will zur L. kommen. <a id="page19" name="page19" title="mivo/Konmax"></a> Lebe wohl, und fühle nur immer wie lieb ich dich habe.</p><a id="page19" name="page19" title="mivo/Konmax"></a><p>d. 23. Apr. 83.</p><p class="signature">G.</p> </p>
</article>

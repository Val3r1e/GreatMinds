<p> <p class="center">[Dienstag 21. März]</p><p>Nach meinem schönen Spaziergang heut früh, mögt ich auch einen guten Mittag bey Ihnen haben, wenn Sie zu Hause essen so komm ich und bringe Ihnen Schneeglöckgen.</p><p>d. 21. März 1780.</p><p class="signature">G.</p> </p>

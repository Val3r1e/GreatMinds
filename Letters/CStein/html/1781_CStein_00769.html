<h5> </h5>

<article>
<p> <p class="center">[Dienstag 25. Dezember]</p><p>Dancke aber und abermal für alles. Bald seh ich dich, denn ich werde mich in Feyerkleider setzen und dir geputzt und bey Hofe und überall sagen daß ich dich unaussprechlich liebe.</p><p>d. 25. Dez. 81.</p><p class="signature">G.</p><p>Viel Glück zum Geburtstag.</p> </p>

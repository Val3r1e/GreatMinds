<p> <p>So dunckel es auch um mich ist, so schön ists, denn die nächsten Bäume weissagen immer durch ihr weises Ansehn, dass bald Frost und klar Wetter seyn wird, und so genies ich das Zukünftige im Gegenwärtigen. Ich komm noch vor sechs um Ihre Fr. Mutter zu sprechen.</p> </p>

<h5> </h5>

<article>
<p> <p class="center">[Sonntag 18. August]</p><p>Ich habe gut geschlafen, meine Zähne necken mehr als daß sie schmerzen. Meine Hoffnung ist dich zu sehen eh ich in meinen <a id="page481" name="page481" title="antcraw/hni"></a> Garten gehe und dann um sechse. Lebe wohl. Liebe mich, das ist das einzige und schönste Band meines Lebens.</p><a id="page481" name="page481" title="antcraw/hni"></a><p>d. 18. Aug. 82.</p><p class="signature">G.</p> </p>
</article>

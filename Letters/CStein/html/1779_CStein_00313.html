<p> <p class="center">[Weimar, Mittwoch 24. März]</p><p>Da mir Worte immer fehlen ihnen zu sagen wie lieb ich Sie habe, schick ich Ihnen die schönen Worte und Hieroglyphen der Natur mit denen sie uns andeutet wie lieb sie uns hat.</p><p>d. 24. März 1779</p><p class="signature">G.</p> </p>

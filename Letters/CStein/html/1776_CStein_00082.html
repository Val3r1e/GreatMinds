<h5> </h5>

<article>
<p> <p class="center">[Montag 22. Juli?]</p><p class="vers">Ach so drückt mein Schicksal mich<br/>
      Dass ich nach dem unmöglichen strebe.<br/>
      Lieber Engel für den ich nicht lebe<br/>
      Zwischen den Gebürgen leb ich für dich.</p><br/><br/><br/> </p>

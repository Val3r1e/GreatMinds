<h4> 1785 - 1462 </h4>
<h5> [Stadt Ilm, Montag 7. November ?] </h5>
</header>
<article>
<p> <p>Ich muß Dir noch m. L. eine gute Nacht sagen und dich versichern daß ich dich recht herzlich liebe. Wie schweer ward es mir dich zu verlassen, du gutes, treues, einziges Herz. Ich bin bey dir und liebe dich über alle Worte.</p><p class="signature">G.</p> </p>

<p> <p>Ich kann meiner L. nur ein kleines Wort schreiben. Wie sehr habe ich nöthig in deiner Nähe zu seyn! Wenn ich mich auch entschliesen muß von dir zu gehen, so möcht ich doch gleich wieder zurück. Lebe wohl beste. Es giebt allerley zu thun. Adieu. Grüse St[einen] und die Kl[eine].</p><p class="signature">G.</p> </p>

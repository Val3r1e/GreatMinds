<h4> 1785 - 1470 </h4>
<h5> [Mittwoch 23. November] </h5>
</header>
<article>
<p> <p>Ich habe mich lange nach einem Wort von dir gesehnt. Hier ist eine Pappe.</p><p>Heut Abend muß ich in's Conzert denn es wird ein Chor aus dem <i>Re Teodoro</i> wiederhohlt. Wenn du nicht hingehst bin ich sobald als möglich wieder bey dir.</p><i>Re Teodoro</i><p>d. 23. Nov. 85.</p><p class="signature">G.</p> </p>
</article>

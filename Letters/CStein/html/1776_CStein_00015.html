<article>
<p> <p>Hier liebste Frau mit gutem frohen Herzen wieder was. Auch der Handschu. Ich bitte um sechs Paar mit Fingern und drey Paar nur mit dem Daumen und Läppgen. Noch hab ich Ihre Zeichnung nicht – Wieland, das Ungeheuer hats verlegt.</p> </p>

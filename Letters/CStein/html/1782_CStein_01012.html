<h5> </h5>

<article>
<p> <p class="center">[Dienstag 19. November]</p><p>Wie befindet sich meine Lotte? mir will heute nichts von statten gehen. Ich werde spazieren laufen müssen.</p><p>Sag mir von dir und von deinem Tage, du liebes Glück, du Ende und Anfang meiner Zeit.</p><p>d. 19. Nov. 82.</p><p class="signature">G.</p> </p>

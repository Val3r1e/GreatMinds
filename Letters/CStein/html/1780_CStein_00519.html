<p> <p class="center">[Mittwoch 13. Dezember?]</p><p>Zwar wollt ich heut wieder durchs Entbehren erfahren wie lieb ich Sie habe. Ich dencke doch aber ists besser Linsensuppe mit Ihnen aus der Pasteten Schaale zu essen also komm ich um 12 Uhr.</p><p>d. 12. Dez. 80.</p><p class="signature">G.</p> </p>

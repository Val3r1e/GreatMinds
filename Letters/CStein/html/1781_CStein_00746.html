<h5> </h5>

<article>
<p> <p class="center">[Dienstag 20. November]</p><p>Hebe mir meine Liebe einige Schmerlen auf, daß ich einige Bissen finde wenn ich aus dem Conseil komme, und würze mir sie mit bessrer Würze als die von der Insel Banda. Addio.</p><p>d. 20. Nov. 81.</p><p class="signature">G.</p> </p>

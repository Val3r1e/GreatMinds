<p> <p class="center">[Freitag 16. November]</p><p>Nur in der Eile einen guten Morgen. Zum Mittag erscheint der Phasan und der Freund. Adieu.</p><p>d. 16. Nov. 81.</p><p class="signature">G.</p> </p>

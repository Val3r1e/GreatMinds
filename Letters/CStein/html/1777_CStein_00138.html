<article>
<p> <p class="center">[Freitag 14. März]</p><p>Ich esse mit dem Herzog auf dem Zimmer, wenn Sie aber zu Hause bleiben komm ich gleich nach Tische, ich hab grose Lust und Hofnung Sie zu zeichnen. Die grose Welt ist mir bekommen gestern wie dem Hunde das Gras.</p><p>d. 14. März 77.</p><p class="signature">G.</p><p>Mein Auge ist viel besser.</p> </p>

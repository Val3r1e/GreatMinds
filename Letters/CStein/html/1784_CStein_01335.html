<h4> 1784 - 1335 </h4>
<h5> [Mittwoch 22. Dezember] </h5>
</header>
<article>
<p> <p>Eben wollte ich dir noch Glück auf den Weeg wünschen und dich um ein Abschieds Wort bitten. Lebe wohl du liebste und behalte mich im Herzen. Du bist mir unentbehrlich und iede leichte Wolcke macht schon Finsterniß auf meinem Erdboden.</p><p>d. 22. Dez. 1784.</p><p class="signature">G.</p> </p>

<p> <p>Ich m√∂gte erfahren wie meine Beste geschlafen hat und ob sie mir recht freundl. erwacht ist. Nach Mittage komm ich zu dir gegen Abend will ich zur H[erzogin] Mutter, und dich in der Gesellschafft wieder finden. Adieu Geliebteste.</p><p>d. 16. Jan. 83.</p><p class="signature">G.</p> </p>

<article>
<p> <p class="center">[Donnerstag 24. Januar]</p><p>Hier sind die Lieder, und gute Aepfel. Sie haben zwar Flecken, werden aber doch noch hoff ich geniesbaar seyn. Beym Aufstehen war ich so glücklich mein Lied, bis auf eine einzige Stelle gänzlich zu reinigen. Adieu beste.</p><p>d. 24. Jan. 82.</p><p class="signature">G.</p> </p>

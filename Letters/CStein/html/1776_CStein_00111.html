<article>
<p> <p class="center">[Sonntag 1. Dezember?]</p><p>Lenz hat mir weggehend noch diesen Brief an H[erzoginn] Louise offen zugeschickt, übergeben Sie ihn liebe Frau. Die ganze Sache reisst so an meinem innersten, dass ich erst dadran wieder spüre dass es tüchtig ist und was aushalten kann.</p><p class="signature">G.</p> </p>

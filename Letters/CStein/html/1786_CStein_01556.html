<h4> 1786 - 1556 </h4>
<h5> [Jena, Freitag 24. März] </h5>
</header>
<article>
<p> <p>Du fühlst doch immer wie lieb du mir bist und wie sehr ich mich immer um deintwillen nach Hause freue.</p><p>Lebe wohl du gute und grüse Fritzen, Stein und die Imhof. <a id="page239" name="page239" title="monhil/ranthoron"></a></p><a id="page239" name="page239" title="monhil/ranthoron"></a> </p>

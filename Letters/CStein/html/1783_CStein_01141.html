<h4> 1783 - 1141 </h4>
<h5> [Donnerstag 28. August] </h5>
</header>
<article>
<p> <p>Ich dancke für das schöne Angebinde durch den lieben Boten. Behalte mir deines lieben Herzens Gefühle für den Rest meines Lebens. Ich bleibe der deinige.</p><p>d. 28. Aug. 83.</p><p class="signature">G.</p> </p>
</article>

<p> <p class="center">[Freitag 31. August]</p><p>In der Hoffnung bald aufgeweckt zu werden legt ich mich nieder. und dancke nun für Ihr frühes Andencken. Ein Hemd kommt mit. Es ist Conseil und wenn ich nicht mit dem H[erzog] bleibe so folg ich Ihrer Einladung.</p><p>d. 30. Aug 81.</p><p class="signature">G.</p> </p>

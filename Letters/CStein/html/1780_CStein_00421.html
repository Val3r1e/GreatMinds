<p> <p class="center">[Weimar, Sonnabend 6. Mai?]</p><p>Sehr gut ists dass ich wieder einen bissen aus Ihrer hand erhalte. dagegen schick ich eine Blume die während meiner Abwesenheit so weit aufgeblüht ist. Wenn ich meine hausgötter sattsam geehrt habe komm ich zu Ihnen.</p><p class="signature">G. <a id="page237" name="page237" title="cal/hni"></a></p><a id="page237" name="page237" title="cal/hni"></a> </p>

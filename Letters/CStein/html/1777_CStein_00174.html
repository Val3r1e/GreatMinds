<p> <p class="center">[Kochberg, Montag 16. Juni]</p><p>Sie können fühlen wie sauer mir's wird Kochberg zu verlassen. Da es seyn muss ist der schnellste Entschluss der beste. Sie fühlen aber auch dass ich eigentlich nicht weg gehe. Adieu. Möge Freude bey Ihnen seyn wie mein Andencken bey Ihnen ist. Ade Ade.</p><p class="signature">G.</p> </p>

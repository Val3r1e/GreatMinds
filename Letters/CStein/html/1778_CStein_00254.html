<article>
<p> <p class="center">[Sonntag 28. Juni]</p><p>Ich hab Ihnen nur immer eben dasselbe an Früchten Blumen und Gesinnungen zu geben, lassen Sie mich glauben dass diese Eintönigkeit neben hundert unterhalternden Sachen Ihnen nur das Vergnügen eines Augenblicks macht.</p><p>d. 28. Jun. 78.</p><p class="signature">G.</p> </p>

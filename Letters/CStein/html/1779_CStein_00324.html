<h5> </h5>

<article>
<p> <p class="vers">Man wills den Damen übel deuten<br/>
      Dass sie wohl zu gewissen Zeiten<br/>
      Ihr Herz mit mehrern theilen können!<br/>
      Doch dich kan man gar glücklich nennen<br/>
      O du des Hofes Zierd und Ehre<br/>
      Du schonst gar weislich deins<br/>
      Und hast gelegentlich für ieden eins<br/>
      Und wenns auch nur von Mehl und Farben wäre.</p><br/><br/><br/><br/><br/><br/><br/> </p>
</article>

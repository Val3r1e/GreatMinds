<h4> 1783 - 1099 </h4>
<h5> [Donnerstag 15. Mai] </h5>
</header>
<article>
<p> <p>Ich frage wie m. L. geschlafen hat und sich befindet? Was ihr Tag heute für eine Wendung nehmen wird und ob sie heute Abend wenn es schön wird meinen Garten besuchen und daselbst Musick hören will. Adieu beste, und laß mich dein seyn.</p><p>d. 15. May 83.</p><p class="signature">G.</p> </p>
</article>

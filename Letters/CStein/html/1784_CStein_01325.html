<h4> 1784 - 1325 </h4>
<h5> [Sonnabend 4. Dezember] </h5>
</header>
<article>
<p> <p>Mich verlangt ein Wort von dir zu hören, ich will heute einiges thun und gegen Abend zu dir kommen. Sage mir daß du wohl bist, und daß du mich liebst.</p><p>d. 4. Dez. 84.</p><p class="signature">G. <a id="page151" name="page151" title="fschmidt/mivo"></a></p><a id="page151" name="page151" title="fschmidt/mivo"></a> </p>

<h4> 1783 - 1137 </h4>
<h5> [Sonnabend 16. August] </h5>
</header>
<article>
<p> <p>Ich bin gerne geblieben, und hoffe dich heute zu sehen. Danck für die Worte deiner Liebe. Ich halte mich still und ruhig wenn du mir bleibst hab ich alles. Heute soll noch aufgeräumt werden. Lebe wohl du beste.</p><p>16. Aug. 83.</p><p class="signature">G.</p> </p>

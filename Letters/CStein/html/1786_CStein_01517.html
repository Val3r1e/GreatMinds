<h4> 1786 - 1517 </h4>
<h5> [Freitag 20. Januar] </h5>
</header>
<article>
<p> <p>Das Wetter ist so schön daß ich mit dir auszufahren wünschte. Wir wollten nach Belweder wo ich mit Reichardten allerley <i>botanica</i> zu tracktiren habe. Wie freu ich mich deiner liebe.</p><i>botanica</i><p>d. 20. J. 86.</p><p class="signature">G.</p><p>Ich will um halb 11 bey dir seyn.</p> </p>
</article>

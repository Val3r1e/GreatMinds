<h4> 1780 - 382 </h4>
<h5> </h5>
</header>
<article>
<p> <p>Ich dancke für den süsen guten Morgen. Sie sind hoff ich wohl und hätte mich gestern zur Spazierfahrt angeboten wenn Sie nicht schon eine schöne schwarzverhüllte Begleiterin gehabt hätten. Adieu. Ich seh Sie heute.</p><p class="signature">G.</p> </p>
</article>

<p> <p class="center">[Freitag 8.September?]</p><p>Sagen Sie mir durch diesen Boten ein Wort, und schlagen noch ein Couvert drum an Herrn <i>Krafft</i> in Ilmenau. Geben Sie auch dem Boten einen Schein dass er den Brief gebracht hat.</p><i>Krafft</i><p class="signature">G.</p> </p>

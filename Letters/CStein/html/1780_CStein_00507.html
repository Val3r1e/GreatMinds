<article>
<p> <p class="center">[Montag 27. November]</p><p>Soll ich auf heut Abend noch den Rehbraten zurecht machen lassen. Nachmittage will ich spazieren lauffen. Wie befinden Sie Sich. Ich bin fleisig in allem Sinn.</p><p>d. 27. Nov. 80.</p><p class="signature">G.</p> </p>

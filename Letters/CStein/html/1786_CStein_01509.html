<h4> 1786 - 1509 </h4>
<h5> [Donnerstag 12. Januar] </h5>
</header>
<article>
<p> <p>Einen guten Morgen und einen Wunsch daß ich bey meiner Rückkehr meine Liebe recht wohl antreffen möge.</p><p>d. 12. Jan. 86.</p><p class="signature">G.</p> </p>

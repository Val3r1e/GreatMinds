<article>
<p> <p class="center">[Freitag 7. Juni]</p><p>Sie sind lieb dass Sie mir alles gesagt haben! – man soll sich alles sagen wenn man sich liebt. – Liebster Engel und ich habe wieder drey Worte in der Hand Sie über alles zu beruhigen aber auch nur Worte von mir zu Ihnen! – Ich komme heut noch! – Adieu. d. 7. Jun.</p><p class="signature">G.</p> </p>

<h4> 1783 - 1083 </h4>
<h5> [Freitag 11. April] </h5>
</header>
<article>
<p> <p>Viel Danck für's Frühstück. Hier ein Schlözer. Leider daß ich nicht Hoffnung habe den schönen Tag mit dir ganz zu zu bringen. Adieu. Ich bin ganz dein.</p><p>d. 11. Apr. 83.</p><p class="signature">G.</p> </p>
</article>

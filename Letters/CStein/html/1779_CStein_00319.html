<p> <p class="center">[Jena, Donnerstag 22. April]</p><p>Nur ein Wort auf dies Papier und das alte, dass ich Sie liebe, und Sonnabends früh wiederkomme. Wenn Sie unten umgehen, bin ich bey Ihnen. Wir sind überall herumgezogen und Herder ists nicht wohl in dieser Lufft geworden.</p><p class="signature">G.</p> </p>

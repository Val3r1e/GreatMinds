<h4> 1782 - 798 </h4>
<h5> </h5>
</header>
<article>
<p> <p>Liebe Lotte. Meinem Herzen nach war ich schon mit dem frühsten bey dir gewesen. Es drängt sich aber so viel zusammen daß ich kaum einen Augenblick finde um dir dies zu schreiben.</p><p>Sobald mir möglich komme ich. Gehe ia nicht zur Herzoginn.</p><p class="signature">G.</p> </p>
</article>

<h5> </h5>

<article>
<p> <p class="center">[Sonntag 17. Februar?]</p><p>Schicke mir l. Lotte die Zeichnungen die der Herzoginn Mutter gehören.</p><p>So schweer es mir fällt will ich heut zu Hause bleiben denn es ist mir höchst nötig. Adieu du hörst noch von mir.</p><p class="signature">G.</p> </p>
</article>

<article>
<p> <p class="center">[Dienstag 16. Januar]</p><p>Heute werd ich Sie schwerlich zu sehen kriegen. Mittags bin ich in der Welt, und Sie des Abends. hier sind die Kegelschnitte zum leichteren Begriff des unbegreiflichen. Adieu beste.</p><p>d. 16. Jan. 81.</p><p class="signature">G.</p> </p>

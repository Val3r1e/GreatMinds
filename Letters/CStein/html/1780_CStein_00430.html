<p> <p class="center">[Dienstag 16. Mai]</p><p>Von denen Gedichten lass ich nur einige abschreiben, dann sollen Sie sie wieder haben. Sie hätten mir wohl auch sagen können wie Sie geschlafen haben und dass Sie wohl sind.</p><p>d. 16. May 1780.</p><p class="signature">G.</p> </p>

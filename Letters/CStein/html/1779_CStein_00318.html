<p> <p class="center">[Mittwoch 21. April]</p><p>Noch einen guten Morgen. Der Tag kommt nach dem wenigen Regen unendlich schön, das Grün wird satter und die Gegend treibt sich in die Fülle. Ein recht willkommner Anblick dem der mit Gedancken aufwacht an das was er liebt. Adieu liebste.</p><p>d. 21. Apr. 1779.</p><p class="signature">G.</p> </p>

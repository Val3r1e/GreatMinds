<h5> </h5>

<article>
<p> <p class="center">[Mittwoch 14. November]</p><p>Da ich mich entschliese zu Hause zu bleiben, eilt zuförderst mein Geist mit einem Morgengruse zu dir. Schicke mir meine liebste, den Schädel, die Zeichnung davon, das Lateinische Büchel in Oktav, und eine Versicherung deiner Liebe.</p><p>d. 14. Nov. 81.</p><p class="signature">G.</p> </p>

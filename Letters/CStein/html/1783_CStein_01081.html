<h4> 1783 - 1081 </h4>
<h5> [Mittwoch 9. April] </h5>
</header>
<article>
<p> <p>Der Tag lässt sich zweifelhafft an, erhalte mir ihn schön durch deine fromme Wünsche. Wie sehr freu ich mich auf heute Abend dich und deine Liebe wiederzufinden. Lebe wohl du süse Freude meines Lebens, du einzige Sehnsucht meines ganzen Wesens.</p><p>d. 9. Apr. 83.</p><p class="signature">G.</p> </p>

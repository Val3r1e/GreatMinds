<article>
<p> <p class="center">[Freitag 18. August]</p><p>Noch einen Abschied von dem Theaterstübgen aus. Es ist ganz gut gegangen und ich dencke es soll toll genug werden wenn nur die Hizze nicht wäre die über den Spas geht. Adieu beste! morgen Abend seh ich Sie wieder.</p><p class="signature">G.</p> </p>

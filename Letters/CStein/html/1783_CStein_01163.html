<h4> 1783 - 1163 </h4>
<h5> [Sonnabend 8. November] </h5>
</header>
<article>
<p> <p>Meinem Lottgen muß ich zur Neuen Epoche guten Morgen sagen. Noch nie hab ich sie so angefangen. Möge es uns täglich wohler und ich dir täglich lieber werden, und wir recht lange so bleiben.</p><p>d. 8. Nov. 83.</p><p class="signature">G.</p> </p>
</article>

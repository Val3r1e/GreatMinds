<p> <p class="center">[Donnerstag 4. Juni]</p><p>Die Waldn[er] lässt bitten wenn Sie heute die Thiere noch einmal im Freyen sähen sie mit zu nehmen. Das gestrige Gegauckel zog Sie also nicht an!</p><p class="signature">G. <a id="page120" name="page120" title="rofe/mivo"></a></p><a id="page120" name="page120" title="rofe/mivo"></a> </p>

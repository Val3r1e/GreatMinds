<h5> </h5>

<article>
<p> <p class="center">[Donnerstag 2. Mai]</p><p>Guten Morgen. Mir fiel's schweer l. Frau gestern mein Gelübde zu halten, und so wird mir's auch heut mit Ihrem Verlangen gehn. Doch da meine Liebe für Sie eine anhaltende Resignation ist, mag's denn so hingehn. Dencken Sie mein.</p><p>d. 2. May.</p><p class="signature">G.</p> </p>

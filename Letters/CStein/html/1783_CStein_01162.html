<h4> 1783 - 1162 </h4>
<h5> [Mittwoch 5. November] </h5>
</header>
<article>
<p> <p>Fritz bringt einen guten Morgen und ich möchte garzugerne recht viel von meiner Geliebten hören, der ich so einzig gehöre und mit Leib und Seele zugethan bin. Adieu.</p><p>d. 5. Nov. 83.</p><p class="signature">G. <a id="page50" name="page50" title="hgwenke/quantenspringer"></a></p><a id="page50" name="page50" title="hgwenke/quantenspringer"></a> </p>

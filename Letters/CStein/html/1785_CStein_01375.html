<h4> 1785 - 1375 </h4>
<h5> [Sonntag 20. März] </h5>
</header>
<article>
<p> <p>Wenn meine Geliebte es will so lade ich heute Herders ein und sie kommt mich besuchen. Es ist nothwendig daß ich zu Hause bleibe, denn mein Übel vermehrt sich lebe wohl, laß mir ein Wort wissen.</p><p>d. 20. März 1785.</p><p class="signature">G.</p> </p>
</article>

<p> <p class="center">[Ostermontag 16. April]</p><p>Ich mögte hören wie sich meine beste befindet. Ob sie mich heute zu Tisch mag, und ob sie mir erlauben will ihr heute zu wiederholen was ich so gern von ihr höre.</p><p>2ten Ostertag 81.</p><p class="signature">G.</p> </p>

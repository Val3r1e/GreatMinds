<article>
<p> <p class="center">[Donnerstag 23. April]</p><p>Das wollt ich Ihnen gestern zur guten Nacht schicken also das heut zum guten Morgen. Dass Sie nicht zu haus waren, sagte mir es sey gut mit Ihnen.</p><p>d. 23. Apr.</p><p class="signature">G.</p> </p>

<h4> 1786 - 1589 </h4>
<h5> [Mittwoch 28. Juni] </h5>
</header>
<article>
<p> <p>Ich dancke mein bestes Herz! Die Nacht war schön der Morgen auch. Ich freue mich daß du noch einige Tage bleibst. Ich sehe dich balde.</p><p>d. 28. Jun.</p><p class="signature">G.</p> </p>
</article>

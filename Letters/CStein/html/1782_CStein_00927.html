<p> <p class="center">[Freitag 26. Juli]</p><p>Hat dich das Gewitter nicht beunruhigt? Hast du wohl geschlafen. Ich muß in der Hitze in's Conseil und komme vorher einen Augenblick die Versicherung meines Glückes zu hören.</p><p>d. 26. Jul. 82.</p><p class="signature">G. <a id="page474" name="page474" title="antcraw/hni"></a></p><a id="page474" name="page474" title="antcraw/hni"></a> </p>

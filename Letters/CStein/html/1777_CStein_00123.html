<p> <p class="center">[Sonnabend 18. Januar?]</p><p>Da das geschrieben und gesiegelt war spür ich erst dass ich nicht wohl früh werde kommen können! Also den Nachmittag! – Oder wanns heut seyn kann.</p><p class="signature">G.</p> </p>

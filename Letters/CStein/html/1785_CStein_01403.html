<h4> 1785 - 1403 </h4>
<h5> [Mittwoch 20. April] </h5>
</header>
<article>
<p> <p>Ich befinde mich wohl mein lieber Schutzgeist und freue mich deines Wohlseyns. Wir wollen immer zusammen bleiben meine Liebe. Darüber sey ohne Sorge. Gegen Abend komm ich zu dir und wir schwäzen uns recht aus.</p><p>d. 20. Apr. 85.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Ostersonntag 30. März]</p><p>Danck dass Sie mir am frühen morgen was in die Einsamkeit schicken, gestern war ich bald wieder zu Ihnen gelaufen. Es war mir gar närrisch. Guten Tag und alles! Heut Abend seh ich sie, wo die Schellen klingen.</p><p>d. Ostertag 77.</p><p class="signature">G.</p> </p>

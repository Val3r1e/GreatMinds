<article>
<p> <p class="center">[Weimar, Sonntag 22. Dezember]</p><p>Wie ich Ihnen dancke fühlen Sie, sonst hätten Sie <i>das</i> nicht geben. Hier einen Wanderstab wenn Sie wieder einmal fern von mir in Ihren Thälern wallen. Vielleicht komm ich zu Tische. Addio.</p><i>das</i><p>d. 22. Dez. 76.</p><p class="signature">G.</p> </p>

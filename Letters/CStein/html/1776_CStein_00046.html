<article>
<p> <p class="center">[Mittwoch 1. Mai]</p><p>Heut will ich Sie nicht sehn. Ihre Gegenwart gestern hat so einen wunderbaaren Eindruck auf mich gemacht, dass ich nicht weis ob mir's wohl oder weh bey der Sache ist. Leben Sie wohl. Liebste Frau.</p><p>d. 1. May.</p><p class="signature">G.</p> </p>

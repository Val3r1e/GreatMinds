<h4> 1783 - 1102 </h4>
<h5> [Montag 19. Mai] </h5>
</header>
<article>
<p> <p>Ich wünsche daß dich der heutige Morgen für den gestrigen Tag schadlos halten möge.</p><p>Meine Bäume und Blüten sollen recht freundl. seyn meine Beste zu erquicken. Grüse deine Mutter und geniese der schönen Zeit.</p><p>d. 19. May 83.</p><p class="signature">G.</p> </p>
</article>

<h4> 1786 - 1511 </h4>
<h5> [Sonntag 15. Januar] </h5>
</header>
<article>
<p> <p>Ich freue mich deines Gruses, und schicke dir ein Frühstück. Wie gern wäre ich bey dir und thäte was ich zu thun habe in deiner Nähe. <a id="page225" name="page225" title="leopold/Konmax"></a></p><a id="page225" name="page225" title="leopold/Konmax"></a><p>Heute ordne ich und weis nicht ob ich Abends in das Conzert komme. Lebe wohl ich sehe dich doch.</p><p>d. 15. Jan. 86.</p><p class="signature">G.</p> </p>
</article>

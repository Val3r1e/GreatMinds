<h4> 1783 - 1126 </h4>
<h5> [Sonntag 20. Juli] </h5>
</header>
<article>
<p> <p>Ich wünsche Nachricht wie m. L. geschlafen hat und wie sie sich befindet. Mögtest du doch recht wohl seyn. Nach Tische seh ich dich und verlasse dich ungern des Abends. Adieu beste. Lebe wohl du mein Glück.</p><p>d. 20ten Jul. 83.</p><p class="signature">G.</p> </p>
</article>

<article>
<p> <p class="center">[Donnerstag 1. Februar]</p><p>Ich schicke Ihnen ein Stückgen Brod, und bitte mich zu Tisch wenn Sie nichts hindert. Heut früh war ein sehr schöner <a id="page307" name="page307" title="ceb/hni"></a> Sonnenblick. Knebel läuft schon mit seiner Pfeife in der Welt herum.</p><a id="page307" name="page307" title="ceb/hni"></a><p>d. 1. Febr. 81.</p><p class="signature">G.</p> </p>

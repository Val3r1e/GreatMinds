<h4> 1785 - 1374 </h4>
<h5> [Donnerstag 17. März] </h5>
</header>
<article>
<p> <p>Hier m. l. die Fortsetzung von H(erders) Sachen. Gedenck an mich. Heute der Abend ist für uns verlohren. Ich sehe dich wenigstens einen Augenbl. ich bitte um ein Wort.</p><p>d. 17. März 1785.</p><p class="signature">G.</p> </p>

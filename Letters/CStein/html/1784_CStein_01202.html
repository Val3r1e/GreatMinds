<h4> 1784 - 1202 </h4>
<h5> [Freitag 16. Januar] </h5>
</header>
<article>
<p> <p>Gestern Abend war ich gar nicht artig und fürchte meine L. konnte mich nicht lieb haben. Sage mir ia gleich frühe das Gegentheil. Heute Abend bleiben wir doch beysammen. Ich bin ganz dein.</p><p>d. 16. Jan. 84.</p><p class="signature">G.</p> </p>
</article>

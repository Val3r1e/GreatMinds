<p> <p class="center">[Sonnabend 1. Juni]</p><p>Ich bin wieder da, wär so gern gekommen als ich lebe – aber es soll nicht seyn – meine Abwesenheit wird die <i>Welt</i> einigermaßen konsolirt haben. Ich bring Grüsse von der Guten Werthern. Auch das Zettelgen u. s. w.</p><i>Welt</i><p>d. 1. Jun. 76. <a id="page27" name="page27" title="helmhauer/mivo"></a></p><a id="page27" name="page27" title="helmhauer/mivo"></a> </p>

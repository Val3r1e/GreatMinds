<p> <p class="center">[Ende Mai]</p><p>Liebste Lotte ich war schon dich zu suchen bey dir, und finde nun erst dein Billet.</p><p>Ich komme gegen sechse, wenn wir Zeit finden zu schreiben, so wird mir es sehr lieb seyn. Viel Vieles hab ich dir zu erzählen. Adieu. Du weißt was ich sage und sagen will.</p><p class="signature">G.</p> </p>

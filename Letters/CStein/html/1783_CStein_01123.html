<h4> 1783 - 1123 </h4>
<h5> [Sonntag 13. Juli] </h5>
</header>
<article>
<p> <p>Laß mich wissen l. Lotte wie du geschlafen hast und sage mir daß du zu Freud und Liebe deines Freundes wieder aufgewacht bist. Hier schick ich ein Stück Kirschkuchen das wohl schmecken und wohl bekommen möge.</p><p>d. 13. Jul. 83.</p><p class="signature">G.</p> </p>
</article>

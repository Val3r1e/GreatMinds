<h5> </h5>

<article>
<p> <p class="center">[Sonnabend 29. Dezember]</p><p>– – befind ich mich sehr wohl. Zu Mittage ess ich mit dir. Bitte das Ballet zu lesen weil ich's gegen Abend brauche. Hier noch etwas süses, aber nichts süsers als die hundert Nahmen, mit denen ich dich ewig nenne.</p><p>d. 29. Dez. 81.</p><p class="signature">Goethe.</p> </p>

<p> <p class="center">[Sonnabend 7. März]</p><p>Ihren Friz mit Blumen und Früchten schick ich Ihnen wieder das ist das schönste was mir iezt die Welt hat. Er mag Ihnen unsere Possen und leben erzählen. Adieu.</p><p>d. 7. März 78</p><p class="signature">G.</p> </p>

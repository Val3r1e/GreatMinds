<h4> 1785 - 1489 </h4>
<h5> [Sonnabend 17. Dezember?] </h5>
</header>
<article>
<p> <p>Es freut mich von dir ein Wort zu sehen. An die Seidlern will ich dencken. Vielleicht seh ich dich balde. Es that mir gestern gar zu leid von dir zu gehen. Adieu.</p><p class="signature">G.</p> </p>
</article>

<h4> 1785 - 1373 </h4>
<h5> [Mittwoch 16. März] </h5>
</header>
<article>
<p> <p>Ich dancke dir meine Geliebte für den Beystand den mir deine liebe Seele leistet. Es ist nicht gut daß der Mensch allein sey.</p><p>Hier ist das erste Cahier von Herder. Lebe wohl ich sehe dich.</p><p>d. 16. März 1785.</p><p class="signature">G. <a id="page166" name="page166" title="quantenspringer/mivo"></a></p><a id="page166" name="page166" title="quantenspringer/mivo"></a> </p>

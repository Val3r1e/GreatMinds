<article>
<p> <p class="center">[Sonnabend 16. November]</p><p>Ich bleibe zu Hause und erwarte dich einzige unter vielen heut Abend. Meine Seele neigt sich zur Einsamkeit, und mein Herz empfielt sich dem deinigen.</p> </p>

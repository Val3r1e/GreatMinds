<p> <p class="center">[Freitag 21. März]</p><p>Hier Hab ich ein Morgenbrod für Sie zusammengesucht von mancherley Gesichtern und Fingern. Zu Tische komm ich und hab gute Zeichnungs Hoffnung. Addio beste.</p><p>d. 21. März 77.</p><p class="signature">G.</p> </p>

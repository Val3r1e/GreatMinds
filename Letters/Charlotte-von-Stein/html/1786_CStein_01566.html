<h4> 1786 - 1566 </h4>
<h5> [Dienstag 11. April] </h5>
</header>
<article>
<p> <p>Hier einige Briefe von den schönen Frauen und auch meine Berechnung wegen Fritz. Wie lebst du der Tag scheint heute schön zu werden. Wenn du ausgehst besuchst du mich doch, ich halte mich noch zu Hause. Liebe mich.</p><p>d. 11. Apr. 86.</p><p class="signature">G.</p> </p>
</article>

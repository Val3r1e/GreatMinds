<p> <p class="center">[Freitag 10. Januar?]</p><p>Hier l. Frau das von Zimmermann, ich habe heute die Haut voll zu thun. Und also nur einen guten Morgen. Gestern Abend war's um sich dem Teufel zu ergeben. Etcetera Amen.</p><p class="signature">G.</p> </p>

<h4> 1783 - 1047 </h4>
<h5> [Montag 6. Januar] </h5>
</header>
<article>
<p> <p>Eben vernehme ich daß es Feyertag ist, und daß also keine Session ist. bin ich doch im Christl. Kalender schlecht bewandert. Hier schick ich die erste Abschrifft der Reisen und komme nach Tische dahin wo mein Herz immer ist.</p><p>6. Jan. 83.</p><p class="signature">G.</p> </p>
</article>

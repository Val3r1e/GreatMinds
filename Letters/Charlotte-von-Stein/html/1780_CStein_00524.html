<p> <p class="center">[Montag 18. Dezember]</p><p>Ich schicke zartes Papier zum Einpacken des Portefeuille. Heut will ich recht fleisig seyn um einen guten Abend bey Ihnen zu verdienen.</p><p>d. 18. Dez. 80.</p><p class="signature">G. <a id="page297" name="page297" title="Hermine87/hni"></a></p><a id="page297" name="page297" title="Hermine87/hni"></a> </p>

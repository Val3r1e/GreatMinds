<h5> </h5>

<article>
<p> <p class="center">[Sonnabend 19. Januar]</p><p>Wie freut es mich von dir zu hören daß du besser bist. Das ist besser als alle Redouten. Unsere Possen sind gut gegangen und haben gefallen. Ich komme bald hinüber Adieu.</p><p class="signature">G.</p> </p>
</article>

<h4> 1782 - 991 </h4>
<h5> </h5>
</header>
<article>
<p> <p>Immer hoffte ich meine Gute würde sich entschliesen mich noch durch ihre Gegenwart glücklich zu machen. Ietzo da es achte schlägt muß ich drauf Verzicht thun. Ich befinde mich heute Abend recht wohl und will Morgen wohl wieder reiten.</p><p class="signature">G.</p> </p>
</article>

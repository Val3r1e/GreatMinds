<h4> 1783 - 1122 </h4>
<h5> [Sonnabend 12. Juli] </h5>
</header>
<article>
<p> <p>Sage mir L. Lotte ob du heute recht wohl bist? Ich mu√ü nothwendig nach Tiefurt und will zu Mittage hingehn, damit ich Abends wieder bey dir bin.</p><p>Ich kann dir nichts sagen. Mein ganzes Wesen ruht in dir.</p><p>d. 12ten Jul. 83.</p><p class="signature">G.</p> </p>

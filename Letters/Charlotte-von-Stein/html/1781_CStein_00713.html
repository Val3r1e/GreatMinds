<h5> </h5>

<article>
<p> <p class="center">[Sonnabend 1. September]</p><p>Danck für alles gute und liebe. Hier Trauben und Pfirschen. Vielleicht komm ich in die Zeichenschule.</p><p>Adieu beste. Ich bin heut musikalisch und esse mit der S[chrötern], bin und bleibe doch aber ganz dein.</p><p>d. 1<sup>t.</sup> S. 81.</p><sup>t.</sup><p class="signature">G.</p> </p>

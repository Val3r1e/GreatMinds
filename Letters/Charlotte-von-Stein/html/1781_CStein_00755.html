<p> <p class="center">[Montag 3. Dezember]</p><p>Ich krame in meinen Papieren und Sachen, um mich auf die Reise vorzubereiten.</p><p><a id="page387" name="page387" title="hni/mivo"></a> Diesen Abend seh ich dich. Krause isst zu Mittage mit mir.</p><a id="page387" name="page387" title="hni/mivo"></a><p>Leb wohl mein süses Glück.</p><p>d. 3. Dez. 81.</p><p class="signature">G.</p> </p>

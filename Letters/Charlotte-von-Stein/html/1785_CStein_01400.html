<p> <p>Da mir Hufland die Bewegung als die beste Arzeney anräth; so will ich mich gleich auf die Beine machen nach Belweder gehen und meine Botanische Augen und Sinne weiden. Lebe wohl. Heute früh da du noch schliefst ging ich schon mit Fritz bey dir vorbey.</p><p class="signature">G.</p> </p>

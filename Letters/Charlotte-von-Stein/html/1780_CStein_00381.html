<p> <p>Dancke fürs Frühstück. Wünsche Glück zur Vermehrung der Freundschafft. und schicke hier einige neue Möbles. Es ist wohl ein Jahr dass ich sie bey mir nicht mehr ansehe, vielleicht seh ich sie wieder, wenn sie bey Ihnen hängen.</p><p class="signature">G.</p> </p>

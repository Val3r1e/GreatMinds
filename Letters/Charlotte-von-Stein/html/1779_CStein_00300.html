<p> <p class="center">[Montag 8. Februar]</p><p>Gute Nacht allerliebste. Ich muss mich wieder an meine Wohnung gewöhnen. Eigentlich käm ich lieber zu Ihnen. Schicken Sie mir ein bisgen zu Essen</p><p>d. 8. Febr. 79.</p><p class="signature">G.</p> </p>

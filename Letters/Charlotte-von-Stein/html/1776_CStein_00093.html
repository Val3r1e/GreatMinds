<p> <p class="center">[Ende August oder Anfang September]</p><p>Schicken Sie mir den 2 band Phisg! – haben Sie etwa noch einige Bogen des schlechten Exempl. mir fehlen sie. Wie ist's Ihnen liebste. Hier hausen ist's sehr schön.</p><p class="signature">G.</p> </p>

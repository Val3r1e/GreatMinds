<p> <p class="center">[Donnerstag 20. Februar]</p><p>Ich habe dem Herzog gerathen heute bey Ihnen zu essen. Er ist nicht in den besten Umständen, wenn Sie uns mögen kommen wir gegen 1. Machen Sie aber weiter keine Umstände. Hier schick alten Wein. Addio.</p><p>d. 20. Febr. 77.</p><p class="signature">G. <a id="page59" name="page59" title="clb/mivo"></a></p><a id="page59" name="page59" title="clb/mivo"></a> </p>

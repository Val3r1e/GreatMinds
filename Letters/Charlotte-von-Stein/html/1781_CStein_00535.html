<article>
<p> <p class="center">[Sonntag 7. Januar]</p><p>Guten Morgen beste. Unser Spas ist gestern sehr glücklich ausgeführt worden. Heut will ich auf dem Eis essen, und diesen Abend seh ich Sie bey Hof. Adieu.</p><p>d. 7. Jan. 81.</p><p class="signature">G.</p> </p>

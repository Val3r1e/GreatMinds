<p> <p class="center">[Sonntag 11. August]</p><p>Es wird mir ganz wohl seyn, wenn ich hoffen kann dich wie immer zu sehen.</p><p>Weder die Lufft des Himmels noch der Erde scheinen mir Ruhe geben zu wollen.</p><p>Adieu ich suche dich auf so bald ich frey bin. Und freue mich ewig deiner Liebe.</p><p>d. 11. Aug. 82.</p><p class="signature">G.</p> </p>

<p> <p class="center">[Sonnabend 15. Juni]</p><p>Von dem Augenblick da ich dein Billet erhalte geht erst mein Tag an, ich war immer in Sorgen, du mögtest kranck seyn. <a id="page462" name="page462" title="Senilix/hni"></a> Nach Tische geh ich hinaus die Wohnung der Ruhe einzuweihen. Mit wieviel Freude erwart ich dich hineinzuführen.</p><a id="page462" name="page462" title="Senilix/hni"></a><p>d. 15. Jun. 82.</p><p class="signature">G.</p> </p>

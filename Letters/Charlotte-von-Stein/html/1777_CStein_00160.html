<article>
<p> <p class="center">[Montag 5. Mai]</p><p>Da schick ich Ihnen die Kleinen wieder Sie mögen unsre Wirthschafft erzählen, und den besten Morgen! An der gestrigen Unterschrifft hab ich doch gesehen dass Sie mich nicht mit bösen Geistern verwandt halten. Adieu Beste.</p><p>d. 5. May 77.</p><p class="signature">G.</p> </p>

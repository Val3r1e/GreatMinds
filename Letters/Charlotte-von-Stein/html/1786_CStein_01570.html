<h4> 1786 - 1570 </h4>
<h5> [Montag 24. April] </h5>
</header>
<article>
<p> <p>Eben wollt ich dir schreiben um etwas von dir zu hören. Heute der Tag wird mir ohne dich hingehn. Doch seh ich dich einen Augenblick.</p><p>Du bist mir herzlich lieb, und ich habe dir recht schöne neue Sachen zu erzählen.</p><p>d. 24. Apr. 86.</p><p class="signature">G.</p> </p>
</article>

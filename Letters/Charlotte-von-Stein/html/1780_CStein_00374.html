<p> <p class="center">[Donnerstag 24. Februar?]</p><p>Ich bin zwar wieder kranck will aber doch fahren. Sagen Sie obs noch ist und wan Und lassen Sie mir Hauptmanns Schliten bestellen† ich bitte. denn es ist so weit. Er mag nur bereit seyn ich will ihn hohlen lassen. <a id="page225" name="page225" title="ranthoron/hni"></a></p><a id="page225" name="page225" title="ranthoron/hni"></a><p>† und Vorreuter.</p> </p>

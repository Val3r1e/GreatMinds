<h4> 1785 - 1488 </h4>
<h5> [Freitag 16. Dezember] </h5>
</header>
<article>
<p> <p>Der Herzog verlangt ich soll morgen mit nach Gotha gehn und ich will mich dem nicht entziehen. Es kommen Umstände vor, die eines dritten Gegenwart nötig machen.</p><p>Heute Abend seh ich dich. Lebe wohl. Liebe mich.</p><p>16. Dez. 85.</p><p class="signature">G.</p> </p>
</article>

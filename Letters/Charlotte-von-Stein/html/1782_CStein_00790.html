<article>
<p> <p class="center">[Donnerstag 17. Januar]</p><p>In Hoffnung daß du gut geschlafen hast, hab ich meine Götter freundlich gegrüst. Sag mir wie du dich befindest, und daß du mir gewogen bist.</p><p>d. 17. Jan. 82.</p><p class="signature">G.</p> </p>

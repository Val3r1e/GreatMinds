<h4> 1784 - 1204 </h4>
<h5> [Sonnabend 17. Januar] </h5>
</header>
<article>
<p> <p>Von m. L. hatte ich gern einen guten Morgen und Nachricht wie sie geschlafen hat. Wenn deine Theegäste noch kommen, so laß es mir bey Zeiten wissen daß ich mich darnach einrichten kann. Lebe wohl du süse und liebe mich</p><p>d. 17. Jan. 84.</p><p class="signature">G.</p> </p>
</article>

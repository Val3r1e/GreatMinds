<article>
<p> <p class="center">[Montag 25. Februar]</p><p>Guten Morgen liebe Lotte! Nur daß ich erfahre was du vor hast, daß ich die Züge deiner Hand sehe. Ich habe viel zu thun und sehe immer queer durch nach dir. Adieu Beste.</p><p>d. 25. Febr. 82</p><p class="signature">G.</p> </p>

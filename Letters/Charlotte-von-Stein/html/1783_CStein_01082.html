<h4> 1783 - 1082 </h4>
<h5> [Donnerstag 10. April] </h5>
</header>
<article>
<p> <p>Ist dir's noch heute recht; so wollen wir um 4 Uhr nach Ehringsdorf, ihr kommt in meinem Garten zusammen und wir <a id="page15" name="page15" title="mivo/witti"></a> ziehen hinaus. Mich verlangt sehr unter dem schönen Himmel deine liebe Augen zu sehen. Lebe wohl du süse.</p><a id="page15" name="page15" title="mivo/witti"></a><p>d. 10. Apr. 83.</p><p class="signature">G.</p> </p>
</article>

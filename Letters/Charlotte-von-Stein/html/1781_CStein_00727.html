<article>
<p> <p class="center">[Dienstag 2. Oktober]</p><p>Ich bitte dich meine Geliebte die Ringmaase zu probiren und an den der dir gerecht ist ein Fädgen oder Bändgen zu knüpfen damit ich den Stein darnach kan fassen lassen schicke mir es balde wieder. Adieu. In Eile.</p><p>d. 2. Oktbr. 81.</p><p class="signature">G.</p> </p>

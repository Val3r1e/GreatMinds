<h4> 1785 - 1495 </h4>
<h5> [Dienstag 27. Dezember] </h5>
</header>
<article>
<p> <p>Ich mögte dir immer etwas schicken und etwas sagen damit du meines Andenckens gewiß bliebest. Es schmerzt mich nur so immer von dir getrennt zu seyn. Ich gehe nicht auf die Redoute und will um siebene in deinem Zimmer seyn. Adieu beste.</p><p>d. 27. Dez. 85.</p><p class="signature">G.</p> </p>
</article>

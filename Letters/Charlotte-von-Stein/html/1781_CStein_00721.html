<h5> </h5>

<article>
<p> <p class="center">[Mittwoch 19. September]</p><p>Mit dem Tableau de Paris schick ich gute Pfirschen. Gedencke mein. Heute wär ich sehr gerne zu Hause geblieben und hätte gearbeitet, nun muß ich noch einmal zu den Kindern dieser Welt.</p><p>d. 19. Sept. 81.</p><p class="signature">G.</p> </p>

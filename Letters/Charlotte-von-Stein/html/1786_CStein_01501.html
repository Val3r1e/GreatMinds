<h4> 1786 - 1501 </h4>
<h5> [Weimar, Sonntag 1. Januar] </h5>
</header>
<article>
<p> <p>Guten Morgen Geliebte. Ich bleibe zu Hause und richte mich ein. Gebe uns der Himmel ein gutes Jahr. Ich liebe dich herzlich, bleibe mir wenn auch iezt getrennter als sonst, das mir offt fast zu schweer wird. Lebe wohl, ich bin dein.</p><p>d. 1. 86.</p><p class="signature">G.</p> </p>

<h4> 1783 - 1168 </h4>
<h5> [Montag 17. November] </h5>
</header>
<article>
<p> <p>Meiner l. Lotte sage ich durch das trübe Wetter den freundlichsten guten Morgen, versichre sie meiner ewigen Anhänglichkeit und bitte sie heute Abend für mich zu Hause zu seyn. Mittags bin ich zur Herzoginn Mutter geladen.</p><p>d. 17. Nov. 83.</p><p class="signature">G.</p> </p>
</article>

<p> <p class="center">[Donnerstag 28. Februar]</p><p>Was macht der Fus? denn ich wünschte heut mit dir in dem schönen Wetter zu spaziren. Wie hat meine liebe geschlafen? Was hat sie heute vor? Vielleicht könnte man sich heute bey mir versammlen. Lebe wohl.</p><p>d. 28. Febr. 82.</p><p class="signature">G. <a id="page417" name="page417" title="gary/hni"></a></p><a id="page417" name="page417" title="gary/hni"></a> </p>

<p> <p class="center">[Freitag 20. Februar]</p><p>Hier etwas zum Frühstück für Sie und für Frizzen. Die Götter seyen freundlich mit Ihnen wie sie's mit mir sind. Adieu. Kalt und licht ists in meinen Feldern wie Sie wohl von oben herein werden sehen können.</p><p>d. 20. Febr. 78.</p><p class="signature">G. <a id="page110" name="page110" title="gary/mivo"></a></p><a id="page110" name="page110" title="gary/mivo"></a> </p>

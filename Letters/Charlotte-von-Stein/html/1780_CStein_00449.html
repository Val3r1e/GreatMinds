<p> <p class="center">[Sonnabend 22. Juli]</p><p>Guten Morgen meine beste! Wie lang hab ich Sie nicht gesehen. gestern Abend kamen Sie nicht herunter. Wollen Sie mich zu Mittage? Abends muss ich nach Ettersburg.</p><p>d. 22. Juli 80.</p><p class="signature">G. <a id="page253" name="page253" title="Rai2503/hni"></a></p><a id="page253" name="page253" title="Rai2503/hni"></a> </p>

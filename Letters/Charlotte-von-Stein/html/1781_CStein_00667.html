<p> <p class="center">[Donnerstag 31. Mai]</p><p>Ich küsse dich mit dem Kuß der Gedancken. Sag mir ein freundlich Wort von dir und deinem Befinden. Und schick mir meine Everdingens und die Wertherischen. Adieu beste.</p><p>d. 31. May 81.</p><p class="signature">G.</p> </p>

<h4> 1785 - 1476 </h4>
<h5> [Sonntag 4. Dezember] </h5>
</header>
<article>
<p> <p>Hier dein Brief und der meinige, schicke mir beyde wieder zurück. Diesen Abend bin ich bey dir du beste, ich hoffe wir werden ungestörter seyn.</p><p>d. 4. Dez. 1785.</p><p class="signature">G.</p> </p>

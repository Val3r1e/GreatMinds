<p> <p class="center">[Freitag 18. Januar]</p><p>Die versprochnen Birn schick ich dir mit einem Morgengruse, und bitte um Nachricht wie du geschlafen hast. Ich frage bald selbst.</p><p>d. 18. Jan. 82.</p><p class="signature">G. <a id="page406" name="page406" title="mivo/hni"></a></p><a id="page406" name="page406" title="mivo/hni"></a> </p>

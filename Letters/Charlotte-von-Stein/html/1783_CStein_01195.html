<p> <p>Hier schick ich meiner L. den Lav[aterischen] Brief. Da ich vor dem Conseil nicht kommen kann nimm meinen Morgengrus und la√ü mich wenn ich zu Tische nach Haus komme ein heilsames Wort von dir finden.</p><p>d. 23. Dez. 83.</p><p class="signature">G.</p> </p>

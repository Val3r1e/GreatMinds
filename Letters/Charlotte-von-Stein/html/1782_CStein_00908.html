<h4> 1782 - 908 </h4>
<h5> </h5>
</header>
<article>
<p> <p class="center">[Dienstag 9. Juli]</p><p>Ich bin schon angezogen und komme noch vor dem Conseil zu dir. Ich hoffte auf ein Briefgen und erwartete es nicht.</p><p>Dancke für das doppelte Frühstück.</p><p>Ich bin dein.</p><p>d. 9. Jul. 82.</p><p class="signature">G.</p> </p>
</article>

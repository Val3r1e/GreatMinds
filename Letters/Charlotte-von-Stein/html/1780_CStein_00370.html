<p> <p>In Ermanglung des Wassers das tanzt und der Aepfel die singen, oder was sonst den Damen Vergnügen machen könnte schick ich einige Blumen ausser der Jahrszeit, und wünsche offt den Packat und immer ihn zu solviren oder was sonst das Spiel wünschenswerthes mit sich bringt.</p><p class="signature">G.</p> </p>

<article>
<p> <p class="center">[Sonntag 25. Februar]</p><p>Mein liebes Orackel hat sich noch nicht hören lassen, hat mein Schicksaal noch nicht entschieden, hat noch nicht gesagt was es heute mit mir anfangen will. Hier ist das Bild, das ich mit der größten Uneigennüzigkeit eingehefftet habe. Adieu</p><p>d. 25. Febr. 81.</p><p class="signature">G.</p> </p>

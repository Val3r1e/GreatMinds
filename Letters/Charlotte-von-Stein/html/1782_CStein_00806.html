<p> <p>Ich bitte um meine Papiere, frage wie iemand geschlafen hat, und ob das Alte immer neu wird. Wenn der Herzog fort ist, fahr ich mit dir in's Theater. Adieu.</p><p class="signature">G.. <a id="page410" name="page410" title="gary/hni"></a></p><a id="page410" name="page410" title="gary/hni"></a> </p>

<p> <p>Da ist die Zeichnung an der ich so lang pinsele und die ich heut verdorben habe. Ich hätte weinen mögen. Doch es muss auch gut seyn und nur durch Fehler die einen recht ärgern rückt man fort. Adieu Engel.</p><p class="signature">G.</p> </p>

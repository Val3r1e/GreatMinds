<h5> </h5>

<article>
<p> <p class="center">[Dienstag 6. November]</p><p>Sag mir meine Liebste wie du geschlafen hast und wie du lebst. Schicke mir den Rock und die Schlüssel. Zu Mittage ess ich mit dir damit meine durch Ackten eingeschnürte Seele sich wieder ausweite. Adieu meine Beste.</p><p>d. 6. Nov. 81.</p><p class="signature">G.</p> </p>

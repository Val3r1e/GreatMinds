<p> <p class="center">[Montag 27. März?]</p><p>Allein esse ich wenig und still. Erst wollt ich mit Ihnen essen, dann war mir's aber als wenn ich allein wäre, da mogt ich auch bey niemand seyn.</p><p class="signature">G. <a id="page229" name="page229" title="Konmax/hni"></a></p><a id="page229" name="page229" title="Konmax/hni"></a> </p>

<p> <p class="center">[Montag 30. März]</p><p>Wenngleich die Feyerlichkeit die Sie heute erwartet ein geringes Morgenbrodt des Einsiedlers auslöschen muss; so schick ich doch Ihnen und Frizzen ein Stück Kuchen. Die Götter sind lieblich im Frühlingsregen und warmen Wind.</p><p>d. lezten Merz 78.</p><p class="signature">G.</p> </p>

<h4> 1785 - 1418 </h4>
<h5> [Mittwoch 18. Mai] </h5>
</header>
<article>
<p> <p>So nahe bey dir Geliebte und die letzten Tage nicht einmal mit dir. Gar groses Verlangen habe ich darnach. Warum kannst du nicht bey mir sitzen indem ich arbeite.</p><p class="signature">G. <a id="page178" name="page178" title="Burgwalt/mivo"></a></p><a id="page178" name="page178" title="Burgwalt/mivo"></a> </p>

<article>
<p> <p class="center">[Freitag 10. November ?]</p><p>Ich wollte anfragen ob Sie diesen Nachmittag zu Hause sind? Ich käme von Hof herüber und brächte die erste Scene vom Tasso mit. Es scheint mir räthlich zu seyn dass wir uns nach und nach mit diesem Stück bekannt machen. Knebeln wollte ich es sagen laßen.</p><p class="signature">G.</p> </p>

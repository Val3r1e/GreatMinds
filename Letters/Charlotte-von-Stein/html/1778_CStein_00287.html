<p> <p>Was die Schachtel enthält ist allein für Sie. Drum wenn etwa schon Sozietät bey Ihnen seyn sollte, so bitt ich die Schachtel nicht in ihrer Gegenwart aufzumachen, eine <i>höfliche Austheilung</i> würde mich sehr ärgern.</p><i>höfliche Austheilung</i><p class="signature">G.</p> </p>

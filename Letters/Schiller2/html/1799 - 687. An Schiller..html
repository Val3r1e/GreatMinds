    <body>
        <header>
            <h3>1799</h3>
            <h4>687. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>Sie lassen sich also heute um zwei Uhr nach Hof tragen wo wir in dem Zimmer des Herzogs zusammen treffen werden. Den Abend heute bringen Sie wohl bei mir zu.</p><p class="date">Am 27. December 1799.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>
    </body>

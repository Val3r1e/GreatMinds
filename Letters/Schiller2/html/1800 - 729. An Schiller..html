        <header>
            <h3>1800</h3>
            <h4>729. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>Ich wünsche daß Sie diesen schönen Tag mögen in freier Luft genossen haben und da ich die Hoffnung aufgeben muß Sie heute zu sehen, so schicke ich noch einiges mit Bitte um freundschaftlichen kritischen Antheil.</p><p class="date">Am 27. März 1800.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>
    </body>

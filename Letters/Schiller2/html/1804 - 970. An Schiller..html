        <header>
            <h3>1804</h3>
            <h4>970. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>Möchten Sie mir das Rochlitzische Stück, Lor. Stark, und die beiden andern wieder zukommen lassen, so würde ich für die Zukunft einiges überlegen und einleiten. Nächstens mündlich mehr.</p><p class="date">Den 28. October 1804.</p><p class="signature">Goethe.</p><hr align="center" size="1" width="20%"/> </article>

        <article> <p class="date">(Weimar, 24. April 1805.)
<!-- R1 -->
</p><p>Wollten Sie wohl die Gefälligkeit haben, aus dem Geschriebenen den Artikel <i>Le Mierre</i> herauszunehmen. So eben sehe ich, daß ich mich in der Person geirrt habe.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

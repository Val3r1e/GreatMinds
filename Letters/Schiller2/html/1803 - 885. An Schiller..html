            <h3>1803</h3>
            <h4>885. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>Könnte ich bald erfahren, ob Sie heute Abend, eingeladnermaßen, zu mir kommen? Ob nach dem Concert, oder früher?</p><p>Mögen Sie bei dem schönen Wetter Schlitten fahren, so schicke ich das Fuhrwerk gegen Mittag.</p><p class="date">Weimar den 8. Februar 1803.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

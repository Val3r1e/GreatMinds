            <h3>1801</h3>
            <h4>º 815. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <a id="page286" name="page286" title="gary/quantenspringer"></a><p>Mögen Sie heute halb Zwölf zu mir kommen, die bewußten Versuche sehen und sodann eine Stunde mit mir spazieren fahren so wird es uns eine Freude sein.</p><p class="date">(Weimar) Den 12. Mai 1801.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

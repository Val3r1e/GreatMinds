        <header>
            <h3>1799</h3>
            <h4>677. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>Als ich heute frühe ausging hoffte ich bei Ihnen einzusprechen, es war mir aber nicht möglich. Mittags bin ich bei Hofe und bitte Sie mir zu sagen wie Sie es diesen Abend halten, damit ich mich einrichten kann Sie zu sehen.</p><p class="date">Weimar am 9. December 1799.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

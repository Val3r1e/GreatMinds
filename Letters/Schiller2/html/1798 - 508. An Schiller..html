            <h3>1798</h3>
            <h4>508. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <p>In meinem Briefe habe ich vergessen zu sagen daß wir <i>gutes Schweizer Papier</i> brauchen zum Abdruck des Titelkupfers in den Almanach. Hier findet sich's nicht. <i>Hertel</i>hat gewiß welches. Wir bitten solches bald zu schicken.</p><p class="date">Weimar am 21. September 1798.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>
    </body>

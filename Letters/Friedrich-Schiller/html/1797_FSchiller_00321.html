<h3>1797</h3>
<h4>321. An Schiller.</h4>
<h5></h5>
</header>
<article> <p class="vers">Dem Herren in der Wüste bracht'<br/>
      Der Satan einen Stein,<br/>
      Und sagte: Herr, durch deine Macht,<br/>
      Laß es ein Brötchen sein!</p><br/><br/><br/><p class="vers">Von vielen Steinen sendet dir<br/>
      Der Freund ein Musterstück,<br/>
      Ideen giebst du bald dafür<br/>
      Ihm tausendfach zurück.</p><br/><br/><br/><p class="date">Jena am 13. Juni 1797.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

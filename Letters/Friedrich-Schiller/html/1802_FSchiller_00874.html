<h4>874. An Schiller.</h4>
<h5></h5>
</header>
<article> <p class="date">(Weimar, 16. Dec. 1802.)
<!-- R1 -->
</p><p>Herzlich danke ich für den freundschaftlichen Antheil. Ein ganz kleines Mädchen ist bei uns glücklich angekommen. Bis jetzt geht alles gut. Die Kleine wird sich Ihres Andenkens recht erfreuen.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<h3>1804</h3>
<h4>971. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Ich möchte Sie nicht stören, und doch erfahren wie die Geschäfte stehen und gehen? Sagen Sie mir Ein Wort und ob man morgen zusammen käme?</p><p class="date">Den 5. November 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

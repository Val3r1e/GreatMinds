<h3>1803</h3>
<h4>904. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Hier überschicke ich meine Lieder mit Bitte das Einzelne und Ganze zu beherzigen. Auch dem fünften eine Ueberschrift zu geben.</p><p>Heute Abend seh' ich Sie ja wohl bei mir.</p><p class="date">Weimar den 15. Juni 1803.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

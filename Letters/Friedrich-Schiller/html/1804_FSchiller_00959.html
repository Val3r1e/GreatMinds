<h3>1804</h3>
<h4>959. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Sagen Sie mir doch wie es mit Ihnen und den Ihrigen steht? Ob Sie heute die Hussiten besuchen? Ob Sie mich heute Abend mit Ihrer Gegenwart erfreuen wollen? oder was Ihre Zustände
<!-- R1 -->
      sonst mit sich führen?</p><p class="date">Den 2. April 1804.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<h3>1799</h3>
<h4>680. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Sagen Sie mir doch, mein Bester, wie es mit der lieben Frau steht und grüßen Sie sie herzlich von mir.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

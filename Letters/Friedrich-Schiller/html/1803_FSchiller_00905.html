<h3>1803</h3>
<h4>905. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Hier das erste Concept. Lassen Sie uns das Eisen, da es heiß ist, schmieden! Wenig wird zu brauchen sein. Zu mancherlei Betrachtungen giebt dieser erste Versuch Anlaß.</p><p>Mündlich mehr. Mögen Sie wohl heute kommen und wann?</p><p class="date">Weimar den 23. Juni 1803.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

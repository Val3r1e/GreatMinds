<h3>1802</h3>
<h4>872. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Zu der Deutschen Andria lege ich das erste Buch meines Cellini, mit Bitte gelegentlich einen Blick hineinzuthun, besonders etwa von vorn herein ein halb Dutzend Lagen zu lesen und zu beurtheilen ob das so gehen kann?</p><p class="date">Weimar den 15. September 1802.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>
</body>

<h4>270. Goethe</h4>
<h5></h5>
</header>
<article> <p>Gib, meine Liebe, Inliegendes an Bury. Es geht recht gut mit meinen Arbeiten. Grüße den guten August und sag ihm, daß ich ihn recht lieb habe. Er soll mir nur bald wieder schreiben.</p><p>Jena, den 27. Juli 1800.</p><p class="signature">G.</p><p> </p> </article>

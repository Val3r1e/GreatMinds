                <p> <p>Ich dancke herzlich für den Antheil. Es geht mir ganz wohl. Nur muß ich manchmal abbrechen daß es mir für lauter Wohlseyn nicht schlimm geschehe. Das versprochne Buch folgt gleich hierbey. Den Freundinnen die besten Empfehlungen!</p><p class="signature">G.</p> </p>

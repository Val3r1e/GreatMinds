                <h4> 1796-1826 - 1732 </h4>
                <h5> [Weimar, Sonnabend 8. Oktober?] </h5>
            </header>
            <article>
                <p> <p>Nach einer, wie immer, unerfreulichen Theatersession befinde ich mich ganz leidl. Wie ich gestern vom Wege zu Ihnen abgelenckt ward mündl. Morgen früh hoffe ich soll mich gutes Wetter zu Ihnen führen. Hier das IIIte Fasc.</p> </p>

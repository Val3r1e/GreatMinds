        <body>
            <header>
                <h4> 1784 - 1255 </h4>
                <h5> [Dienstag 4. Mai] </h5>
            </header>
            <article>
                <p> <p>Ich bitte dich um ein Wort und ein Zeichen ich kann nie genug von dir haben. Sag mir daß du wohl bist, daß du mich magst, daß ich dir willkommen seyn werde. Heute früh seh ich dich noch.</p><p>d. 4. May 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>

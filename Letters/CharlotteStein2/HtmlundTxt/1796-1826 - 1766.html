                <h4> 1796-1826 - 1766 </h4>
                <h5> [Sonnabend 20. November] </h5>
            </header>
            <article>
                <p> <p>Sie sind, verehrte Freundinn, auf Morgen Sonntag früh um eilf Uhr, zu einer geselligen Unterhaltung schönstens eingeladen. Mancherley Gebrechen haben mich gehindert diese Tage aufzuwarten.</p><p>d. 20. Nov. 1813.</p><p class="signature">G.</p> </p>
            </article>

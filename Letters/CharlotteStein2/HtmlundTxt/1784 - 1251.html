            <header>
                <h4> 1784 - 1251 </h4>
                <h5> [Montag 19. April] </h5>
            </header>
            <article>
                <p> <p>Hier schicke ich m. L. eine grose Masse von Gelehrsamkeit, in der Hoffnung daß sie der Liebe keinen Schaden thun werde. Ich bin heiter und besser nur schmerzen Rückgrad und Schultern. Adieu ich werde ein wenig spazieren gehn.</p><p>d. 19. Apr. 1784.</p><p class="signature">G.</p> </p>
            </article>
        </body>

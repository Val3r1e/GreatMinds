            <header>
                <h4> 1796-1826 - 1751 </h4>
                <h5> [Dienstag 30. April] </h5>
            </header>
            <article>
                <p> <p>Indem ich meine Ankunft melde, wünschte ich, verehrte Freundinn, zu erfahren: ob Durchl. die Herzoginn vielleicht heute Abend eine Vorlesung befehlen? Ich bin zur gewöhnlichen Stunde bereit.</p><p>d. 30. Apr. 1811.</p><p class="signature">G.</p> </p>
            </article>
        </body>

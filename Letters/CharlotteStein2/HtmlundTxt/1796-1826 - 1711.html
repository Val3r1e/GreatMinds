            <header>
                <h4> 1796-1826 - 1711 </h4>
                <h5> [Sonntag 7. Februar] </h5>
            </header>
            <article>
                <p> <p>Die prosaischen Aufsätze des mitkommenden Heftes werden Sie mit Vergnügen lesen. Die poetischen empfehlen sich vielleicht nicht so sehr. Ich hoffe bald mündl. Ihre Gedancken darüber zu vernehmen. Mit den besten Wünschen!</p><p>d. 7. Feb. 1808.</p><p class="signature">G.</p> </p>
            </article>

                <h5> [Freitag 19. März] </h5>

            <article>
                <p> <p>Mit vielem Dank liebster Geheimerath nehme ich Ihr gütiges Anerbieten an und werde mich um ¾ auf sechs Uhr bereit halten.</p><p class="signature">v. Stein. <a id="page626" name="page626" title="rebbie/Personal"></a></p><a id="page626" name="page626" title="rebbie/Personal"></a> </p>

            <header>
                <h4> 1785 - 1348 </h4>
                <h5> [Donnerstag 27. Januar] </h5>
            </header>
            <article>
                <p> <p>Ich habe von Fr(izzen) gehört was ich den ganzen Tag gefürchtet habe, daß du dein Übel nicht los bist. Wirst du diesen Abend zu Hause seyn? So komm ich wie immer.</p><p class="signature">G.</p> </p>
            </article>

            <header>
                <h4> 1786 - 1546 </h4>
                <h5> [Freitag 10. März] </h5>
            </header>
            <article>
                <p> <p>Dieser Tag ist vorbey gegangen ohne daß ich etwas von dir gesehen noch gehört hätte. Ich will dann auch so still für mich <a id="page236" name="page236" title="leopold/ranthoron"></a> endigen. Sag mir ein Wort. Ich war fleisig um das nachzubringen was ich bisher versäumte.</p><a id="page236" name="page236" title="leopold/ranthoron"></a><p>Lebe wohl. Liebe mich.</p><p>d. 10. März 86.</p><p class="signature">G.</p> </p>
            </article>
        </body>
    </html>

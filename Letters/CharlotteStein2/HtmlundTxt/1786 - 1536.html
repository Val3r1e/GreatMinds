            <header>
                <h4> 1786 - 1536 </h4>
                <h5> [Donnerstag 23. Februar] </h5>
            </header>
            <article>
                <p> <p>Gar zu gerne hätte ich dich gestern begleitet. Es that mir das Herz recht weh dich alleine gehn zu lassen.</p><p>Ich grüse und liebe dich und hoffe dich heute zu sehen. Lebe wohl. Hier der Rahm.</p><p>d. 23. Febr. 86.</p><p class="signature">G.</p> </p>
            </article>
        </body>

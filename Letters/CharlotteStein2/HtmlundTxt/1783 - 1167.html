            <header>
                <h4> 1783 - 1167 </h4>
                <h5> [Sonntag 16. November] </h5>
            </header>
            <article>
                <p> <p>Meine erste Gedancken schicke ich wie gewöhnl. meiner Geliebten zu und wünsche ihr einen guten Morgen. Ich will heute allerley über Seite bringen und dann mit dir meinen glücklichen Tag beschliesen.</p><p>d. 16. Nov. 83.</p><p class="signature">G.</p> </p>
            </article>
        </body>

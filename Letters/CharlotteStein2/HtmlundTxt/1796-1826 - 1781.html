                <h4> 1796-1826 - 1781 </h4>
                <h5> [Mittwoch 25. Juli] </h5>
            </header>
            <article>
                <p> <p>Beherbergen Sie, verehrte, theure Freundinn, indessen der Wandrer abermals das Weite sucht, dessen Bild und Gleichniss mit wohlwollender Theilnahme.</p><p>W. d. 25. Jul. 1821.</p><p class="signature">Goethe. <a id="page597" name="page597" title="rebbie/Personal"></a></p><a id="page597" name="page597" title="rebbie/Personal"></a> </p>

            <header>
                <h4> 1796-1826 - 1759 </h4>
                <h5> [Freitag 27. März] </h5>
            </header>
            <article>
                <p> <p>Mit einem grüsenden Blätchen muß ich das Bleystift zurückschicken, damit ich wieder Credit erhalte. Es ist mir nicht gut gegangen, doch war ich fleißig. Wie führt der Vogel [sich] auf. So gutes Befinden als das Wetter schön ist!</p><p class="signature">G.</p> </p>
            </article>

                <h4> Briefe von Charlotte von Stein an Goethe aus den Jahren 1794-1826 - 43 </h4>
                <h5> [Sonntag 21. April] </h5>
            </header>
            <article>
                <p> <p>Nur ein Wort mündlich durch Schach, ob es Ihnen, lieber Geheimerath, noch gefällig ist heute bei Durchl. der Herzogin Abends 6 Uhr sich zur Vorlesung einzufinden.</p><p>Freitag den 26<sup>t</sup> April 1811</p><sup>t</sup><p class="signature">v. Stein</p> </p>

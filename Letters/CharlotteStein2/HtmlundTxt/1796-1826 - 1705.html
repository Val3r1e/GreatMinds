                <h4> 1796-1826 - 1705 </h4>
                <h5> [Dienstag 10. November?] </h5>
            </header>
            <article>
                <p> <p>Leider war alles bestellt und ich muß reisen. Möge ich Ihnen wohl empfohlen bleiben. Daß Gestern alles so gut abging freut mich sehr. Von Jena hören Sie bald. Danck für die Beförderung der Büste. Das schönste Lebe wohl!</p><p class="signature">G. <a id="page556" name="page556" title="rebbie/Personal"></a></p><a id="page556" name="page556" title="rebbie/Personal"></a> </p>
            </article>
        </body>

            <header>
                <h4> 1786 - 1516 </h4>
                <h5> [Donnerstag 19. Januar?] </h5>
            </header>
            <article>
                <p> <p>Es thut mir recht weh daß du nicht kommst. Weil ich H[erders] vor meinem Gothaischen Absch[ied] nicht wohl wieder haben kann will ich sie nur kommen lassen in der Hoffnung daß du heut Abend zum Essen kommst. Lebe wohl, Liebe mich.</p><p class="signature">G.</p> </p>
            </article>
        </body>

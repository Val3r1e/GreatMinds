            <header>
                <h4> 1786 - 1561 </h4>
                <h5> [Anfang April?] </h5>
            </header>
            <article>
                <p> <p>Ich bin doch hereingegangen und da ich meine Gute nicht fand, habe ich Fritzen Botanika dicktirt und nun ist Knebel gekommen. <a id="page240" name="page240" title="monhil/ranthoron"></a> Gute Nacht beste. Wie wünsche ich daß es dir besser seyn möge.</p><a id="page240" name="page240" title="monhil/ranthoron"></a><p class="signature">G.</p> </p>
            </article>

                <h4> 1783 - 1100 </h4>
                <h5> [Freitag 16. Mai] </h5>
            </header>
            <article>
                <p> <p>Meiner Lotte schick ich einen Morgen Grus, und etwas zur Unterhaltung bis ich selbst kommen und ihr das alte Lied vorsingen kann.</p><p>d. 16. May 83.</p><p class="signature">G.</p> </p>
            </article>

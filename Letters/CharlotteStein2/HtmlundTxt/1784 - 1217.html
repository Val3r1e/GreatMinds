            <header>
                <h4> 1784 - 1217 </h4>
                <h5> [Donnerstag 5. Februar] </h5>
            </header>
            <article>
                <p> <p>Will m. l. Lotte heute Abend bey mir einen Thee nehmen und zum Essen bleiben, so will ich ihr einige Freunde einladen, und die Commödiengänger zu Tische Bitten. Sage mir wie du dich befindest, Lebe wohl und liebe mich.</p><p>d. 5. Febr. 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>

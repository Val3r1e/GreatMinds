            <article>
                <p> <p>Mit einer Anfrage wie du geschlafen hast, schicke ich den Brief von Miss Gore. Liebe mich obgleich meine Gestalt sich verändert hat.</p><p>d. 23. März 86.</p><p class="signature">G.</p> </p>

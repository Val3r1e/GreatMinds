                <h4> 1785 - 1494 </h4>
                <h5> [Montag 26. Dezember] </h5>
            </header>
            <article>
                <p> <p>Ich wusste wohl am Heil. Abend daß ich dir noch etwas zu bescheeren hatte, konnte mich's aber nicht besinnen. Hier schick ich's nach. Ich sehe dich nicht vor dem Conzert. Wenn du daraus zurückkehrst findest du mich.</p><p>26. Dez. 85.</p><p class="signature">G. <a id="page220" name="page220" title="helmhauer/Konmax"></a></p><a id="page220" name="page220" title="helmhauer/Konmax"></a> </p>
            </article>
        </body>

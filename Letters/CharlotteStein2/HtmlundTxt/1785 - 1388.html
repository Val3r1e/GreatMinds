                <h4> 1785 - 1388 </h4>
                <h5> [Freitag 1. April] </h5>
            </header>
            <article>
                <p> <p>Sey unbesorgt meine Liebe, ich hoffe gewiß wenn ich nur Geduld habe und diese Crise abwarte nur desto wohler und für dich wohler zu werden.</p><p>Komm ia bald nach Tische damit ich dir für deinen Antheil dancken kann.</p><p class="signature">G. <a id="page170" name="page170" title="rebbie/mivo"></a></p><a id="page170" name="page170" title="rebbie/mivo"></a> </p>
            </article>

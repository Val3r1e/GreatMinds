                <h4> 1785 - 1482 </h4>
                <h5> [Sonntag 11. Dezember] </h5>
            </header>
            <article>
                <p> <p>Ich muß dir noch einen guten Morgen geben und dir für deine Zärtlichkeit und treue Liebe dancken. Leb wohl du süse mein Herz bleibt bey dir.</p><p>d. 11 Dez. 85.</p><p class="signature">G. <a id="page216" name="page216" title="helmhauer/ABeCeler"></a></p><a id="page216" name="page216" title="helmhauer/ABeCeler"></a> </p>
            </article>

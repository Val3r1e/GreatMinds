                <h4> 1796-1826 - 1731 </h4>
                <h5> [Weimar, Sonnabend 8. Oktober?] </h5>
            </header>
            <article>
                <p> <p>Gestern, theure Freundinn, wollt ich anfragen, ob Sie heute noch von den unsern seyn mögen? Heute haben Sie mich wohl entschuldigt da ich abermals ausblieb. Es drängt sich jetzt gar zu viel übereinnander.</p><p class="signature">G.</p> </p>

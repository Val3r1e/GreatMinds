                <h4> 1796-1826 - 1765 </h4>
                <h5> [Dienstag 23. März] </h5>
            </header>
            <article>
                <p> <p>Verzeihen Sie, verehrte Freundinn, daß beyliegendes so spät erscheint, der Druck ist sehr langsam gegangen. Ich bitte die Blätter vorerst nicht aus Händen zu geben. Bald aufzuwarten hoffend</p><p>d. 23. März 1813.</p><p class="signature">G.</p> </p>
            </article>

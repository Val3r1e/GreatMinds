                <h4> 1785 - 1341 </h4>
                <h5> [Mittwoch 5. Januar ?] </h5>
            </header>
            <article>
                <p> <p>Du musst ia kommen l. Lotte sonst ist unsre Freude nichts. Hier ist der Brief. <i>Schade daß sie nicht Englisch Geld haben.</i> Es scheint eine Gesellschafft zu seyn die sich mögte wohl werden lassen. Adieu. Komm ia!</p><i>Schade daß sie nicht Englisch Geld haben.</i><p class="signature">G. <a id="page156" name="page156" title="Gertwildeshausen/mivo"></a></p><a id="page156" name="page156" title="Gertwildeshausen/mivo"></a> </p>

                <h5> [Donnerstag 5. April] </h5>

            <article>
                <p> <p>Es ist mir doch heute das Vergnügen gegönnt Sie und Frau v. Helwig um eilf Uhr bey mir zu sehen.</p><p>W. d. 5. Apr. 1804.</p><p class="signature">G.</p> </p>

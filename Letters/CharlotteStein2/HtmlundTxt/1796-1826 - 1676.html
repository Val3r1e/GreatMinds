                <h4> 1796-1826 - 1676 </h4>
                <h5> [Mittwoch 9. Januar 1805] </h5>
            </header>
            <article>
                <p> <p>Darf ich hoffen Sie morgen frühe, verehrte Freundinn, bey mir zu sehen? Wahrscheinlich wird uns der Erbprinzess Hoheit mit Ihrer Gegenwart beglücken.</p><p>Hierbey Jenaische und Londener Gaben. Den freundlichsten Guten Tag!</p><p>d. 9. Jan. 1805.</p><p class="signature">G.</p> </p>
            </article>

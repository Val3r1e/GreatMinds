                <h4> 1796-1826 - 1730 </h4>
                <h5> [Weimar, Sonnabend 8. Oktober?] </h5>
            </header>
            <article>
                <p> <p>Schon ganz früh überlegte ich was ich zur Sühne schicken wollte; kann aber leider die Papiere nicht finden.</p><p>Die gestrige Debauche ist mir ganz wohl bekommen. Ich hoffe bald wieder aufzuwarten und etwas interessantes Mitzubringen.</p><p class="signature">G.</p> </p>
            </article>

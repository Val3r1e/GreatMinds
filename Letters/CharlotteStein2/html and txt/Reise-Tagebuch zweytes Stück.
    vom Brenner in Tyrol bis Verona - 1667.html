        <body>
            <header>
                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1667 </h4>
                <h5> [Donnerstag 24. Mai] </h5>
            </header>
            <article>
                <p> <p>Es thut mir leid Sie heute nicht bey mir zu sehen, desto angenehmer ist mir die feyerliche Zusammenkunft. Wissen denn aber auch die übrigen Freundinnen? daß heute Ferien sind.</p><p>W. d. 24. May 1804.</p> </p>
            </article>

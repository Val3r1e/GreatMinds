            <header>
                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1 </h4>
                <h5> [Weimar, Montag 25. August 1794] </h5>
            </header>
            <article>
                <p> <p>Eben hatte ich lang nichts vom Fritz gehört und dancke Ihnen daß Sie mir etwas von ihm zuschicken, ich werde ihm auch heute noch schreiben. Es freut mich daß Ihnen Ihr altes Kind immer treu bleibt.</p> </p>
            </article>

                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1659 </h4>
                <h5> [Dienstag 2. Februar 1802] </h5>
            </header>
            <article>
                <p> <p>Mögen Sie mir, verehrte Freundinn, den Theil der Florianischen Wercke zusenden, in welchen die <i>Arlekins</i> die Hauptfiguren kleiner Stücke vorstellen?</p><i>Arlekins</i><p>W. d. 2. Febr. 1802.</p><p class="signature">Goethe</p> </p>
            </article>

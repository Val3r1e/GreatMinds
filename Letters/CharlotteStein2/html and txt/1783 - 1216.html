            <header>
                <h4> 1783 - 1216 </h4>
                <h5> [Dienstag 3. Februar] </h5>
            </header>
            <article>
                <p> <p>Eh ich in's Conseil gehe mögt ich gute Nachrichten von meiner Geliebten haben. Kann sie heute in die Commödie gehn? Ist es ihr wieder so wohl als ich wünsche. Adieu beste.</p><p>d. 3. Febr. 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>

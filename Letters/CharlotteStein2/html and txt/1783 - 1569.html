                <h4> 1783 - 1569 </h4>
                <h5> [Mitte April] </h5>
            </header>
            <article>
                <p> <p>Ich bin wohl und fleisig und liebe dich durch alles durch. Um 11 Uhr kommt Wieland meine Orest Maske liegt schon da und wird der Alceste aufgeopfert werden. Ich sehe dich heute Abend.</p><p class="signature">G.</p> </p>
            </article>

            <header>
                <h4> 1783 - 1314 </h4>
                <h5> [Sonnabend 13. November] </h5>
            </header>
            <article>
                <p> <p>Heute Abend muß ich wieder Leute haben doch nur nach der Comödie. Den Graf Morelli will ich einladen was ich balde <a id="page147" name="page147" title="Rastal/quantenspringer"></a> thue thu ich doppelt. Meine Lotte kommt doch auch, vorher seh ich dich. Adieu. sage mir ia bald daß du mich liebst.</p><a id="page147" name="page147" title="Rastal/quantenspringer"></a><p>13. Nov. 1784.</p><p class="signature">G.</p> </p>
            </article>
        </body>

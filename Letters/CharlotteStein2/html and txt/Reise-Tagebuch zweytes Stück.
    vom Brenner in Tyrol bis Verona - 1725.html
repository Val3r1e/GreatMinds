            <header>
                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1725 </h4>
                <h5> [Mittwoch 13. April] </h5>
            </header>
            <article>
                <p> <p>Meine Reise nach Jena habe ich verschoben und pflege mich hier im Stillen.</p><p>Von August mögen Sie ja wohl lesen wie es ihm geht.</p><p>Bald komme ich nach Ihrem Befinden zu fragen.</p><p>d. 13. Apr. 1808.</p><p class="signature">G.</p> </p>
            </article>
        </body>
    </html>

            <header>
                <h4> 1783 - 1132 </h4>
                <h5> [Sonnabend 2. August] </h5>
            </header>
            <article>
                <p> <p>Meiner Geliebten schick ich schöne Früchte, sie hebt mir etwas davon auf, daß sie mir in ihrer Gegenwart doppelt gut schmecken. Lebe wohl gute und liebe mich.</p><p>d. 2. Aug. 83.</p><p class="signature">G.</p> </p>
            </article>
        </body>

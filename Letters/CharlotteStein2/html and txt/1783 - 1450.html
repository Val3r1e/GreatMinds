                <h4> 1783 - 1450 </h4>
                <h5>  </h5>

            <article>
                <p> <p>Herders kommen und ich sehe dich auch bey mir und die Schwester. O du liebe einzige wie habe ich mich gefreut dich wieder zu sehen. Wann geht oder fahrt ihr nach Oberw[eimar]. Ich hätte wohl lust euch zu begleiten und kehrte alsdann zurück. Lebe wohl. Liebe mich.</p><p class="signature">G.</p> </p>
            </article>

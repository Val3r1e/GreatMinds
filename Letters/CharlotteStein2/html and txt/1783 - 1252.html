            <header>
                <h4> 1783 - 1252 </h4>
                <h5> [Sonntag 25. April] </h5>
            </header>
            <article>
                <p> <p>Wenn ich mit meinen Sachen fertig bin, will ich in den Garten gehn, vorher bey dir einsprechen. Der Monat April des Pol[itischen] Journals ist noch nicht da.</p><p>Lebe wohl. Ich bin dein.</p><p>d. 25. Apr. 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>

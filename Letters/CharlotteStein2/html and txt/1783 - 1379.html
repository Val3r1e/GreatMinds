            <header>
                <h4> 1783 - 1379 </h4>
                <h5> [Dienstag 22. März] </h5>
            </header>
            <article>
                <p> <p>Was ich ohne dich habe und geniese ist mir alles nur Verlust, ich hab es am gestrigen Tage gespürt. Herders will ich einladen lassen, und bitte daß du mir recht mögest fühlen lassen daß du mich liebst. Du erhälst Antwort.</p><p>d. 22. März 85.</p><p class="signature">G.</p> </p>
            </article>

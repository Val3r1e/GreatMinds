            <article>
                <p> <p>Mögen Sie wohl, liebe Freundinn, dem Prinzen nicht eher von den bewußten Landschaften sagen, biß wir noch einmal darüber gesprochen haben. Einen freundlichen guten Morgen, bey trübem Himmel.</p><p class="signature">G. <a id="page585" name="page585" title="rebbie/Personal"></a></p><a id="page585" name="page585" title="rebbie/Personal"></a> </p>

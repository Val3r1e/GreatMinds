            <header>
                <h4> 1783 - 1510 </h4>
                <h5> [Sonnabend 14. Januar] </h5>
            </header>
            <article>
                <p> <p>Meiner lieben schicke ich hier Zuckerwerck und Blumen damit sie ein Bild habe wie süs und schön meine Liebe zu ihr sey.</p><p>Gehst du heute zu deinem Bruder er hat mich einladen lassen?</p><p>d. 14. Jan. 86.</p><p class="signature">G.</p> </p>
            </article>

            <header>
                <h4> 1783 - 1523 </h4>
                <h5> [Mittwoch 1. Februar] </h5>
            </header>
            <article>
                <p> <p>Was macht meine Beste?</p><p>Ich werde dich heute nicht sehen. Durch meine Abwesenheit bin ich sehr zurückgesezt. Mein erster Rechnungs Monat ist <a id="page230" name="page230" title="yoyo/Konmax"></a> um und ich muß heute Abend nothwendig arbeiten und rechnen.</p><a id="page230" name="page230" title="yoyo/Konmax"></a><p>Lebe wohl sage mir etwas guts.</p><p>d. 1. Febr. 86.</p><p class="signature">G.</p> </p>
            </article>

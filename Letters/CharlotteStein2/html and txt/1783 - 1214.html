                <h4> 1783 - 1214 </h4>
                <h5> [Sonntag 1. Februar] </h5>
            </header>
            <article>
                <p> <p>Hier schicke ich die Uhr und ein Stück Zuckerwerck mit dem besten Morgengrus. Es ist mir nicht ganz als ob ich heute in die Gesellschafft <a id="page66" name="page66" title="asc/Rastal"></a> mögte, aber m. L. muß ich sehen. Schreibe mir wie du dich befindest und was du vorhast.</p><a id="page66" name="page66" title="asc/Rastal"></a><p>d. 1. Febr. 1784.</p><p class="signature">G.</p> </p>
            </article>

                <h4> 1783 - 1108 </h4>
                <h5> [Donnerstag 5. Juni] </h5>
            </header>
            <article>
                <p> <p>Mein Glück und Wohlseyn besteht in dem deinigen und in deiner Liebe.</p><p>Hier ist der Schein zurück.</p><p>Ich will heute aufräumen, und allerley wegarbeiten. Von rechtswegen sollte ich auf Tiefurth gehen.</p><p>Adieu meine beste mein alles.</p><p>d. 5. Jun. 83.</p><p class="signature">G.</p> </p>

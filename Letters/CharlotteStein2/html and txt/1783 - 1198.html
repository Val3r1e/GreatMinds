                <h4> 1783 - 1198 </h4>
                <h5> [Sonnabend 3. Januar] </h5>
            </header>
            <article>
                <p> <p>Ist das Kopfweh aussen geblieben? Wie befindet sich meine L.? Sind die französischen Blätter noch nicht gefunden?</p><p>Lebe wohl. Ich bin fleisig und liebe dich.</p><p>d. 3. Jan. 83.</p><p class="signature">G.</p> </p>
            </article>

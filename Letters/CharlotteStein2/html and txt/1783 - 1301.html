                <h5> [Mittwoch 20.Oktober] </h5>
            </header>
            <article>
                <p> <p>Lebt noch tausendmal wohl liebe Lotte. Wie glücklich wäre ich gestern gewesen wenn du dich ganz wohl befunden hättest. Sage mir ob das Übel vorbey ist. Alle meine Freuden verreisen mit dir. Lebe wohl und komme ia bald zurück.</p><p>d. 20. Oktbr. 1784.</p><p class="signature">G.</p> </p>

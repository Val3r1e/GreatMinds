        <body>
            <header>
                <h4> 1783 - 1208 </h4>
                <h5> [Donnerstag 22. Januar?] </h5>
            </header>
            <article>
                <p> <p>Gestern Abend bin ich noch lange aufgeblieben und behielt mein Verlangen bey dir zu sein. Ich dancke dir daß du mich so lieb behältst. Es ist mein bestes Glück. Heute Abend kommst du doch ich weis nicht ob ich dich vorher sehe.</p><p>d. 23. Jan. 1784.</p><p class="signature">G.</p> </p>
            </article>
        </body>

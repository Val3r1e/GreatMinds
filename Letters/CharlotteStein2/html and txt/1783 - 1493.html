            <header>
                <h4> 1783 - 1493 </h4>
                <h5> [Sonnabend 24. Dezember] </h5>
            </header>
            <article>
                <p> <p>Mir geht es wieder ganz leidlich beste. Hier was du Fritzen zu seinem Heiligen Christe beylegen wirst. Erst wird mir bey der Herzoginn Mutter bescheert dann komm ich zu dir. Wie befindest du dich lebe wohl.</p><p>24. Dez. 85.</p><p class="signature">G.</p> </p>
            </article>

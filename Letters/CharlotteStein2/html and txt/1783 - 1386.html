                <h4> 1783 - 1386 </h4>
                <h5> [März oder April?] </h5>
            </header>
            <article>
                <p> <p>Zur Noth habe ich gestern noch eine Stanze hervorgebracht, und die übrigen gern deiner Liebe aufgeopfert die mich herzlich freut, und herzlicher iemehr sie sich zeigen mag. Diesen Abend seh ich dich. Adieu.</p><p class="signature">G.</p> </p>
            </article>

                <h4> 1783 - 1436 </h4>
                <h5> [Mittwoch 31. August?] </h5>
            </header>
            <article>
                <p> <p>Da es scheint als ob unsre mündliche Unterhaltung sich nicht wieder bilden wolle, so nehme ich schrifftlich Abschied um dir nicht völlig fremd zu werden. Lebe wohl. Ich hoffe diese Reise soll Fritzen wohlthun.</p><p class="signature">G. <a id="page188" name="page188" title="rebbie/Trauberg"></a></p><a id="page188" name="page188" title="rebbie/Trauberg"></a> </p>
            </article>

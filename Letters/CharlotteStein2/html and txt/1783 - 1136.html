            <header>
                <h4> 1783 - 1136 </h4>
                <h5> [Donnerstag 14. August] </h5>
            </header>
            <article>
                <p> <p>Danck für deine Liebe und das Frühstück.</p><p>Wenn ich diesen Morgen meine Acktenhändel beyseite schaffen kann, so komme ich sehr gerne zur Waldner. Adieu du Beste du liebes Glück.</p><p>14. Aug. 83.</p><p class="signature">G.</p> </p>
            </article>

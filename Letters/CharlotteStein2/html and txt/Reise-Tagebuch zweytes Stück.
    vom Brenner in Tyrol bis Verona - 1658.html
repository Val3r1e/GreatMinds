                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1658 </h4>
                <h5> [Dienstag 12. Mai 1801] </h5>
            </header>
            <article>
                <p> <p>Mit Vergnügen werde ich, diesen Nachmittag um vier Uhr, Ihnen und Fr. v. Seckendorf aufwarten.</p><p>d. 12. Mey 1801</p><p class="signature">Goethe.</p> </p>

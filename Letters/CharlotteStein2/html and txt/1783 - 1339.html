                <p> <h2>1785</h2><p>Ich komme diesen Morgen sobald als möglich zu dir.</p><p>Fritz brachte mir schon die Nachricht von deinem Übel und mir ward auch gleich so weh.</p><p>Adieu indessen beste.</p><p class="signature">G.</p> </p>

            <header>
                <h4> 1783 - 1361 </h4>
                <h5> [Donnerstag 17. Februar] </h5>
            </header>
            <article>
                <p> <p>Der Wind der mich diese Nacht öffters aufweckte hat mir nur das Bild meiner Geliebten das Andencken meiner Freundinn herbey geführt. Wie befindest du dich? Gehn wir in die Commödie? Hier schickt Fritz etwas. Liebe mich.</p><p>d. 17. Febr. 1785.</p><p class="signature">G.</p> </p>
            </article>
        </body>

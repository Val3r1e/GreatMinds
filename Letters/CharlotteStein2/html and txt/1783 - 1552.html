            <header>
                <h4> 1783 - 1552 </h4>
                <h5> [Freitag 17. März] </h5>
            </header>
            <article>
                <p> <p>Ich habe mich recht herzlich gefreut gestern mit und neben dir zu seyn.</p><p>Dancke für das Frühstück. Was mir heute der Geist zurufen wird weis ich nicht mein Herz spricht aber immer von der Liebe zu dir.</p><p>d. 17. März 86.</p><p class="signature">G.</p> </p>
            </article>

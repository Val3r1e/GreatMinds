                <h4> 1783 - 1433 </h4>
                <h5> [Weimar, Mittwoch 24. August] </h5>
            </header>
            <article>
                <p> <p>Es ist immer der liebste Augenblick meines Morgens wenn ich dir einen Grus schicke, einen von dir erhalte. Um Zwölf Uhr will ich dich abhohlen sey aber auch hübsch bereit.</p><p>24. Aug.85.</p><p class="signature">G.</p> </p>
            </article>

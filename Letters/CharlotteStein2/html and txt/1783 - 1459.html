            <header>
                <h4> 1783 - 1459 </h4>
                <h5> [Dienstag 1. November] </h5>
            </header>
            <article>
                <p> <p>Ich habe vielerley zu kramen wobey wenig gethan wird. Ich liebe dich herzlich und habe von dir geträumt. Willst du mit der Schwester heut Abend am Camine Thee trincken; so laß mir es wissen. Adieu.</p><p>d. 1. Nov. 85.</p><p class="signature">G. <a id="page205" name="page205" title="tivolo/quantenspringer"></a></p><a id="page205" name="page205" title="tivolo/quantenspringer"></a> </p>
            </article>
        </body>

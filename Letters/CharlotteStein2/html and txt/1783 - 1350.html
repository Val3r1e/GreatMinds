                <h4> 1783 - 1350 </h4>
                <h5> [Sonntag 30. Januar?] </h5>
            </header>
            <article>
                <p> <p>Beygehendes war schon geschlossen als dein Zettelgen kam. Es freut mich daß du wieder im Stande bist Cour zu machen. Mein Gemüth ist nicht dazu aufgelegt, ich will diesen Abend zu Herders gehen.</p><p class="signature">G.</p> </p>
            </article>

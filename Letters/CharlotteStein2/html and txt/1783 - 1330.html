            <header>
                <h4> 1783 - 1330 </h4>
                <h5> [Mittwoch 15. Dezember?] </h5>
            </header>
            <article>
                <p> <p>Es kommt die Stunde in der ich leider nicht vergnügt seyn kann wenn ich dich nicht sehe, und fürchte doch ich werde heut Abend allein bleiben. Sag mir wenigstens ein Wort, auch lade ich dich und Stein auf Morgen Abend. Liebe mich.</p><p class="signature">G.</p> </p>
            </article>

                <h4> 1783 - 1392 </h4>
                <h5> [Sonntag 3. April] </h5>
            </header>
            <article>
                <p> <p>Hier schicke ich wieder Blumen, heute hat uns der Hof. Ich sehe dich hier oder dort. Liebe mich. ich habe 3 Stanzen.</p><p>d. 3. Apr. 1785.</p><p class="signature">G.</p> </p>
            </article>

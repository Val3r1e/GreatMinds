            <header>
                <h4> 1783 - 1404 </h4>
                <h5> [Donnerstag 21. April] </h5>
            </header>
            <article>
                <p> <p>Nun mögt ich auch wissen, wie sich m. L. befindet, ich hoffte immer auf ein Wort von ihr diesen Morgen.</p><p>Fritz ist durch sein Übel an Muthwillen nicht geringer. Er hat mir auch abgeschrieben. Lebe wohl ich sehe dich.</p><p>d. 21. Apr. 85.</p><p class="signature">G.</p> </p>
            </article>
        </body>

                <h4> 1783 - 1515 </h4>
                <h5> [Donnerstag 19. Januar] </h5>
            </header>
            <article>
                <p> <p>Herders kommen und also erwarte ich meine liebste auch. Wäre es hell Wetter so lüd ich dich auf einige Mikroscopische Betrachtungen früher ein. Lebe wohl. Stein kommt doch auch.</p><p>d. 19. Jan. 86.</p><p class="signature">G.</p> </p>
            </article>

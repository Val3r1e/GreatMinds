            <header>
                <h4> 1783 - 1490 </h4>
                <h5> [Donnerstag 22. Dezember] </h5>
            </header>
            <article>
                <p> <p>Dein Andencken deine Liebe erquicken mich, ich bin wohl und soll heute mit dem Herzog essen. Ich sehe dich vor Tafel noch einen Augenblick. Du bist mir herzlich lieb und es ist mir immer traurig dich zu verlassen.</p><p>22. Dez. 85.</p><p class="signature">G. <a id="page219" name="page219" title="rebbie/ABeCeler"></a></p><a id="page219" name="page219" title="rebbie/ABeCeler"></a> </p>
            </article>
        </body>

            <header>
                <h4> 1783 - 1237 </h4>
                <h5> [Freitag 19. März] </h5>
            </header>
            <article>
                <p> <p>Ich will heute den geraden Weeg zum Conseil gehen, dir noch vorher einen guten Morgen sagen. Wenn ich wiederkomme laß <a id="page75" name="page75" title="gary/Konmax"></a> mich ein Zettelgen finden das mich aufs neue des einzigen Glücks versichre das ich zu geniessen fähig bin.</p><a id="page75" name="page75" title="gary/Konmax"></a><p>d. 19. März 1784.</p><p class="signature">G.</p> </p>
            </article>
        </body>

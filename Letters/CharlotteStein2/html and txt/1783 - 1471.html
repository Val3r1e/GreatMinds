            <header>
                <h4> 1783 - 1471 </h4>
                <h5> [Freitag 25. November] </h5>
            </header>
            <article>
                <p> <p>Ich dancke dir daß du meinen Geist aus den alten Papieren zu dir rufst. Ich liebe dich herzlich, und werde dich heute sehen wie immer. Vielleicht noch vor Tische, gewiß diesen Abend. Lebe wohl du beste und liebe mich.</p><p>d. 25. Nov. 85.</p><p class="signature">G.</p> </p>
            </article>
        </body>

            <header>
                <h4> 1783 - 1371 </h4>
                <h5> [Montag 14. März] </h5>
            </header>
            <article>
                <p> <p>Ich bin fleisig und bin es gern weil meine freye Stunden dein sind. Bey der Schlittenfahrt bin ich nicht. Der Bereuter wird bey dir gewesen seyn, und nähere Order verlangt haben. Lebe wohl wir fahren heute Abend in den Wissenschafften fort.</p><p>d. 14. März 1784.[?]</p><p class="signature">G.</p> </p>
            </article>
        </body>

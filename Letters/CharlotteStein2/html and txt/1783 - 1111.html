            <header>
                <h4> 1783 - 1111 </h4>
                <h5> [Montag 9. Juni] </h5>
            </header>
            <article>
                <p> <p>Sey mir willkommen liebe Lotte. Hier schick ich dir Knebels Brief. Wir werden doch heute beysammen seyn. Wenn L. weg ist frag ich bey dir an Lebe recht wohl.</p><p>d. 9. Jun. 83.</p><p class="signature">G.</p> </p>
            </article>
        </body>

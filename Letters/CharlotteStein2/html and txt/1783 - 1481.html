            <header>
                <h4> 1783 - 1481 </h4>
                <h5> [Sonnabend 10. Dezember] </h5>
            </header>
            <article>
                <p> <p>Was macht meine Liebe? ist sie wohl. Das gestrige schöne Wetter brachte den heutigen Reif. Gegen Mittag wirds doch schön, ich komme dich abzuhohlen. Liebe mich.</p><p>d. 10. Dez. 85.</p><p class="signature">G.</p> </p>
            </article>

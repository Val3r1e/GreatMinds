                <h5> [Mittwoch 26. November?] </h5>
            </header>
            <article>
                <p> <p>Hier ist die Antwort der Kleinen. Ich komme also zu dir, unser Weeg bleibt immer zusammen. Schicke mir doch den Theil des Atlas worinne die Carten von Italien sich befinden, und sage mir etwas näher, was ich im Schatten gegen dich gesündigt habe.</p><p class="signature">G.</p> </p>

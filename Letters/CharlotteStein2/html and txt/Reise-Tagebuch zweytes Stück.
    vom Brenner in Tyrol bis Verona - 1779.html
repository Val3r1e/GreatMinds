            <header>
                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1779 </h4>
                <h5> [Freitag 18. Juni] </h5>
            </header>
            <article>
                <p> <p>Mögen Sie, verehrte Freundinn, mit den lieben Ihrigen, wozu ich Fräul. v. Staff zähle, heute Abend einen freundlichen Thee einnehmen, so würde es allen wohl vergnüglich seyn.</p><p>W. d. 18. Jun. 1819.</p><p class="signature">G.</p> </p>
            </article>
        </body>

                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1778 </h4>
                <h5> [Weimar, Freitag 18. Juni 1819] </h5>
            </header>
            <article>
                <p> <p>Möchte der theure Breslauer Freund mich heute früh um 11 Uhr besuchen; so würde einiges zu verabreden seyn.</p><p>W. d. 18. Jun. 1819.</p><p class="signature">G.</p> </p>
            </article>

            <header>
                <h4> 1783 - 1524 </h4>
                <h5> [Freitag 3. Februar] </h5>
            </header>
            <article>
                <p> <p>Ich erkundige mich ob m. Geliebte in die Gesellsch. geht? Wonicht, so komme ich gegen sieben.</p><p>Schicke mir den Schlüssel den ich dir aufzuheben gab. Ich bin wohl und grüse dich herzlich.</p><p>d. 3. Febr. 86.</p><p class="signature">G.</p> </p>
            </article>
        </body>

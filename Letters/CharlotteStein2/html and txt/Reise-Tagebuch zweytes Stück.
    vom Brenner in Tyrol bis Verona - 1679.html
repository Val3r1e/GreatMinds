            <header>
                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 1679 </h4>
                <h5> [Donnerstag 24. Januar?] </h5>
            </header>
            <article>
                <p> <p>Heut hoffe ich soll der letzte Donnerstag seyn, an dem ich Ihre liebe Gegenwart entbehre. Mit Danck für gütige Anfrage sende Reicharts Briefe Th. III. dem eine gute Aufnahme wünsche.</p><p class="signature">G.</p> </p>
            </article>

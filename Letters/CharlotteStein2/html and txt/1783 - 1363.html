            <header>
                <h4> 1783 - 1363 </h4>
                <h5> [Sonnabend 19. Februar] </h5>
            </header>
            <article>
                <p> <p>Wie übel ist es meine Beste da ich wohl und vergnügt bin daß du leidest. <a id="page162" name="page162" title="rebbie/mivo"></a></p><a id="page162" name="page162" title="rebbie/mivo"></a><p>Ich kann nichts geniesen wenn dir übel ist; und so wird das Glück durch noch eine Hälfte zu einem grösern und reichern Ganzen zu werden wieder balancirt. Lebe wohl, ich besuche dich.</p><p class="signature">G.</p> </p>
            </article>
        </body>

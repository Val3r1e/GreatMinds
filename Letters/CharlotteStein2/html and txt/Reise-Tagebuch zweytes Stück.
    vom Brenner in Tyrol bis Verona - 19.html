                <h4> Reise-Tagebuch zweytes Stück.
    vom Brenner in Tyrol bis Verona - 19 </h4>
                <h5> [Montag 26. Januar 1801] </h5>
            </header>
            <article>
                <p> <p>Wenn es Ihnen recht ist, lieber Goethe, so komm ich den Nachmittag mit der Schillern um 4 Uhr zu Ihnen auf eine Stunde Ihnen die Zeit zu vertreiben, nur durch Augusten ja oder nein.</p><p class="signature">v. Stein.</p> </p>
            </article>

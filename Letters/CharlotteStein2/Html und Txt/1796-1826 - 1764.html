            <header>
                <h4> 1796-1826 - 1764 </h4>
                <h5> [Mittwoch 6. Januar 1813] </h5>
            </header>
            <article>
                <p> <p>Hierbey den Aufsatz mit Danck zurück. Besitzen Sie nicht die Seckendorfischen Lieder? Besonders <i>Ännchen von Tharau</i>. Ich wünschte mir sie auf kurze Zeit. Bald warte ich auf.</p><i>Ännchen von Tharau</i><p>d. 6. Jan. 1813.</p><p class="signature">G.</p> </p>
            </article>

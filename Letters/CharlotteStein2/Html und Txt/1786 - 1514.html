                <h4> 1786 - 1514 </h4>
                <h5> [Mittwoch 18. Januar] </h5>
            </header>
            <article>
                <p> <p>Die regierende H[erzoginn] hat mich zur Tafel gebeten, vorher komme ich ein wenig zu dir, dir zu sagen wie sehr ich mich deiner Liebe freue.</p><p>d. 18. Jan. 86.</p><p class="signature">G. <a id="page226" name="page226" title="leopold/Konmax"></a></p><a id="page226" name="page226" title="leopold/Konmax"></a> </p>

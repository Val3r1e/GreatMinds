                <h4> 1785 - 1391 </h4>
                <h5> [Sonntag 3. April] </h5>
            </header>
            <article>
                <p> <p>Hier meine Beste ein frühes Wort. Der Schlaf heilt bey mir vieles ich bin zeitig und wohl erwacht. Herzlich leid that mir es daß ich dich nicht begleiten konnt.</p><p>Liebe mich, lebe wohl.</p><p>d. 3. Apr. 85.</p><p class="signature">G. <a id="page171" name="page171" title="leopold/Konmax"></a></p><a id="page171" name="page171" title="leopold/Konmax"></a> </p>

            <header>
                <h4> 1796-1826 - 1668 </h4>
                <h5> [Mittwoch 20. Juni] </h5>
            </header>
            <article>
                <p> <p>Morgen frühe hoffe ich Sie nebst den Freundinnen zu sehen. Vielleicht möchten Durchl. die Herzoginn uns noch einmal die Gnade erzeigen, da zunächst Ihre Abreise bevorsteht. Mit dem besten guten Morgen.</p><p>d. 20. Jun. 1804.</p><p class="signature">Goethe.</p> </p>
            </article>

                <h4> 1785 - 1419 </h4>
                <h5> [Dienstag 24.Mai?] </h5>
            </header>
            <article>
                <p> <p>Der Herzog der wie bekannt ein groser Freund von Gewissensreinigungen ist, hat mir vor seiner Abreise noch eine Besoldungszulage von 200 rh gemacht und 40 Louisd. geschickt auf die Carlsb. Reise.</p><p>Ich sehe dich doch im Garten Lebe wohl.</p><p class="signature">G.</p> </p>
            </article>

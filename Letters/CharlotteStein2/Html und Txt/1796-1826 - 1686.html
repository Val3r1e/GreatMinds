                <h4> 1796-1826 - 1686 </h4>
                <h5> [Ende Januar 1806] </h5>
            </header>
            <article>
                <p> <p>Bey diesem Wercke geht mir's wie mit andern meiner Schriften; Ich habe kein Exemplar mehr im Hause. Der guten Schillern lies ich neulich das von der Bibliotheck geben. Sie hat's wohl noch bey sich.</p><p>In Hoffnung Sie bald zu sehen.</p><p class="signature">G.</p> </p>
            </article>

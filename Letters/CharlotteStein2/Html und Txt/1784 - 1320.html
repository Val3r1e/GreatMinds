        <body>
            <header>
                <h4> 1784 - 1320 </h4>
                <h5> [Mittwoch 24. November] </h5>
            </header>
            <article>
                <p> <p>Hier Lotte zum Morgengrus! Ich habe viel zu thun. Wie ist dein Tag eingetheilt. Gönnst du mir den Abend. Sollten wir nicht Herders einladen. Sie kommen um sechse gewöhnlich wir müssen noch vorher die griechischen Fabeln lesen.</p><p>d. 24. Nov. 1784</p><p class="signature">G.</p> </p>
            </article>
        </body>

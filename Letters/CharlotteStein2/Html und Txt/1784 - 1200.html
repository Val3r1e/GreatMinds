        <body>
            <header>
                <h4> 1784 - 1200 </h4>
                <h5> [Mittwoch 7. Januar] </h5>
            </header>
            <article>
                <p> <p>Schon lange wünscht ich etwas von dir zu sehen und dancke. Noch kann ich mich nicht entschliesen auszugehen und habe grose Lust euch nach dem Conzert einzuladen. Du hörst Nachmittag meine Wünsche. Lebe wohl. Hier das Verlangte.</p><p>d. 7. Jan. 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>
    </html>

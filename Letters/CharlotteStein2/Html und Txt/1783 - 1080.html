                <h4> 1783 - 1080 </h4>
                <h5> [Montag 7. April] </h5>
            </header>
            <article>
                <p> <p>Es sind schon wieder allerley Geister los die mich umsumsen, am schlimmsten plagt mich der Teufel des Unverstandes, des Unbegriffs, und der Unanstelligkeit von manchen Menschen. Adieu. Liebe mich, ich freue mich dich immer zu Hause zu wissen.</p><p>d. 7. Apr. 83.</p><p class="signature">G.</p> </p>

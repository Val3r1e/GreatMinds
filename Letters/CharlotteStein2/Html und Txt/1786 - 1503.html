                <p> <p>Wie vergnügt ich war dich wieder gestern zu besitzen kann ich dir nicht ausdrücken, da ich um dich zeither soviel Unruhe gehabt habe.</p><p>Hier ist der Kalender Lebe wohl.</p><p>d. 4. Jan. 86.</p><p class="signature">G. <a id="page223" name="page223" title="vipi/Konmax"></a></p><a id="page223" name="page223" title="vipi/Konmax"></a> </p>

                <h4> 1786 - 1542 </h4>
                <h5> [Freitag 3. März] </h5>
            </header>
            <article>
                <p> <p>Es ist mir heute ganz leidlich du bist auch nicht recht fühle ich an deinem Briefgen. Liebe mich und laß dir es eine Freude seyn daß ich dich herzlich liebe.</p><p>d. 3. März.</p><p class="signature">G. <a id="page235" name="page235" title="gary/ranthoron"></a></p><a id="page235" name="page235" title="gary/ranthoron"></a> </p>

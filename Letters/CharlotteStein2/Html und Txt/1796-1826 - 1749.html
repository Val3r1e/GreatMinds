            <header>
                <h4> 1796-1826 - 1749 </h4>
                <h5> [Freitag 22. März 1811?] </h5>
            </header>
            <article>
                <p> <p>Da ich denn doch wohl der Versuchung die Sie an mich bringen unterliegen muß; so bitte ich nur meinen Hin und Herweg <a id="page583" name="page583" title="rebbie/Personal"></a> zu begünstigen. Sie fahren ja wohl bey mir vorbey und nehmen mich mit. Die Bestimmung der Stunde werden Sie gütig vorausgehen lassen.</p><a id="page583" name="page583" title="rebbie/Personal"></a><p class="signature">G.</p> </p>
            </article>
        </body>
    </html>

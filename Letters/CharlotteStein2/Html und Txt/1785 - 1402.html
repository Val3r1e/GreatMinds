            <header>
                <h4> 1785 - 1402 </h4>
                <h5> [Dienstag 19. April] </h5>
            </header>
            <article>
                <p> <p>Dieser Rosenstock soll dir einen guten Morgen bieten wie der gestrige eine gute Nacht. Mögest du bey dem schönen Wetter und Himmel vergnügt seyn und fühlen wie ich dich liebe.</p><p>d. 19. Apr.</p><p class="signature">G.</p> </p>
            </article>

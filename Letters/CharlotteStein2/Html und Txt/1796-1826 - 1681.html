                <p> <p>Da ich von mir nichts Gutes sagen kann; hier ein Buch über das manches Gute zu sagen ist. Sollte es schon in Ihren Händen gewesen seyn: so erbitte mir es zurück.</p><p class="signature">G.</p> </p>

            <header>
                <h4> Briefe von Charlotte von Stein an Goethe aus den Jahren 1794-1826 - 21 </h4>
                <h5> [Ende Januar] </h5>
            </header>
            <article>
                <p> <p>Ich habe heute so viele Traurige zu trösten, daß ich mich nicht ganz der Freude überlassen kann Sie gesund wieder zu sehen. Wenn es Ihnen recht ist, lieber Goethe, komm ich morgen früh oder nach Tisch.</p><p class="signature">v. Stein.</p> </p>
            </article>

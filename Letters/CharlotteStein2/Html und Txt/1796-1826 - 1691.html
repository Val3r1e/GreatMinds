                <h4> 1796-1826 - 1691 </h4>
                <h5> [Donnerstag 6. März] </h5>
            </header>
            <article>
                <p> <p>Mit Übersendung unendlicher Miscellen dancke ich herzlich für Antheil und Anfrage. Die Erhohlung vom Übel ist selbst eine traurige Sache, wenn sie nur ein Acheminement zu neuen Übeln zu seyn scheint. Ehstens komme ich angeschlichen.</p><p class="signature">G.</p> </p>
            </article>

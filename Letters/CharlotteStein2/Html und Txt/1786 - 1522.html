                <h4> 1786 - 1522 </h4>
                <h5> [Weimar, Montag 30. Januar] </h5>
            </header>
            <article>
                <p> <p>Du bist sehr lieb sagst mir aber nichts von deinem Befinden. Ich freue mich dich zu sehen und dir allerley zu erzählen, wozu man allein seyn muß.</p><p>d. 30. Jan. 86.</p><p class="signature">G.</p><p>Dancke für's Frühstück.</p> </p>

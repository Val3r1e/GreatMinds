            <header>
                <h4> 1796-1826 - 1741 </h4>
                <h5> [Donnerstag 16. November] </h5>
            </header>
            <article>
                <p> <p>Sehr gerne wär ich gestern gekommen und war schon auf dem Wege ward aber zurückgehalten. Morgen Abend will ich mich bereiten. Sie dencken wohl mein wenn Sie vorbeyfahren.</p><p>d. 16. Nov. 1809.</p><p class="signature">G.</p> </p>
            </article>

            <header>
                <h4> 1784 - 1207 </h4>
                <h5> [Mittwoch 21. Januar] </h5>
            </header>
            <article>
                <p> <p>Heute früh habe ich ein wenig länger geschlafen, und nun ist schon wieder der Hencker bey mir los. Ich sehe dich gewiß, ob ich zur H[erzoginn] M[utter] gehe weis ich noch nicht. Ich dancke dir für alle Liebe und Güte und bin immer dein.</p><p>d. 25. Jan. 84.</p><p class="signature">G.</p> </p>
            </article>
        </body>

                <h5>  </h5>

            <article>
                <p> <p class="center">[Montag 25. November]</p><p>Sage mir Liebste wie du lebst damit ich auch wieder lebe. Und ob du diesen Abend bey der Kleinen bist.</p><p>Gieb Überbringern die Abnahme vom Kreutz von Raphael.</p><p>Und den Brief an Plessig.</p><p>Möge ich doch gute Nachricht von dir hören!</p><p>d. 25. Nov. 82.</p><p class="signature">G.</p> </p>

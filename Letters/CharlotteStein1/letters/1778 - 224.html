                <p> <p class="center">[Sonntag 22. März]</p><p>Wollten Sie mir wohl ein halbduzzend Blätter Postpapier schicken, ich bin eben überm Silhouete machen. Und den Band der Phis[iognomik]. heut komm ich zum Essen. Adieu.</p><p>d. 22. Merz 78.</p><p class="signature">G. <a id="page111" name="page111" title="Naggi/gsamsa"></a></p><a id="page111" name="page111" title="Naggi/gsamsa"></a> </p>

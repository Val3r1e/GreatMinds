            <article>
                <p> <p class="center">[Sonntag 24. März]</p><p>Noch Einen Adieu – Ich seh wohl liebe Frau wenn man sie liebt ist's als wenn gesät würde es keimt ohnbemerckt, schlägt auf und steht da – – und Gott gebe seinen Seegen dazu – Amen.</p><p>Abends 7. d. 24. Merz 76.</p><p class="signature">G.</p> </p>

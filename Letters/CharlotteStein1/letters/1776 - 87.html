                <p> <p class="center">[Weimar, Dienstag 13. August]</p><p>Lieber Engel wir kommen. Der Herz[og] will seinen Fus in des Pr[inzen] Const[antin] leeren Zimmern warten. Ich werde dich wiedersehn, und geh alles wie's kann!</p><p>d. 13. Aug. 76.</p><p class="signature">G.</p> </p>

            <article>
                <p> <p class="center">[Dienstag 3. Juni]</p><p>Kommen kann ich nicht, da haben Sie Abdrücke. Das Scheidewasser war nicht so lind als der Pinsel. Doch freut michs zu sehn wie's worden ist, denn es ist immer wie's ist. Wir sind mit dem Fürsten v. D[essau] und freuen uns eines neuen Wesens. Adieu beste.</p><p class="signature">G.</p> </p>
            </article>

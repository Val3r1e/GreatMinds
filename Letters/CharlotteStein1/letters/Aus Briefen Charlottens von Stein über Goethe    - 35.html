                <p> <p class="center">An Knebel</p><p class="date">Kochberg 8. Juli 89.</p><p>Meine Freundinnen haben mich alle sehr liebreich empfangen; auch sogar von einem ehemaligen alten Freund fand ich ein freundliches Zettelchen in meinem Kabinettchen an der Wand.</p> </p>

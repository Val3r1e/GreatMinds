                <p> <p class="center">[Sonntag 30. Juni]</p><p>Sage mir ein Wort das mich dir näher bringe, und daß ich wisse was du heute vorhast. Liebe Lotte ich habe heute nichts geschrieben, dafür ziemlich mein zweytes Buch im ganzen zu Stande. Adieu. man hat mir keine Ruhe gelassen.</p><p>d. 30. Jun. 82.</p><p class="signature">G. <a id="page466" name="page466" title="gary/hni"></a></p><a id="page466" name="page466" title="gary/hni"></a> </p>

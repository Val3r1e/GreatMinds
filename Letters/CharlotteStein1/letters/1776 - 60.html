                <p> <p class="center">[Montag 27. Mai]</p><p>Ich habe gestoppelt, da ist noch ein Büschelgen. Man will mir glauben machen ich dürfe heut mit Ihnen essen. Ists wahr? d. 27. May 76.</p><p class="signature">G.</p> </p>

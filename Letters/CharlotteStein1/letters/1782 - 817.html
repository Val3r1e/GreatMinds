                <h5>  </h5>

            <article>
                <p> <p class="center">[Sonnabend 16. Februar?]</p><p>Beykommendes Zettelgen war schon geschrieben und eben auf dem Weege.</p><p>Ich dancke für deinen Grus, werde wohl zu Hause bleiben und dich heut Abend wenn du aus dem Conzert kommst begrüsen.</p><p>d. 16. Febr. 82.</p><p class="signature">G.</p><p>Es ist mir recht wohl.</p> </p>
            </article>

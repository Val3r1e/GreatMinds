                <p> <p class="center">[Montag 14. Mai]</p><p>Aus allerley beschwerlicher Arbeit ruf ich dir zu daß ich dich liebe. Beste so wie du nie aufhören wirst, so schaffe und bilde mich auch so daß ich deiner werth bleibe und laß es uns so halten daß dein liebes Herz dir nicht widerspricht.</p><p>d. 14. May 81.</p><p class="signature">G.</p> </p>

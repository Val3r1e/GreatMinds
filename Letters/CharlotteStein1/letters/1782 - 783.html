            <article>
                <p> <p>Hier schicke ich den Brief zurück und wünsche das Vertrauen verdient zu haben.</p><p>Welche Freude mir die abgesagte Gesellschafft macht kann ich dir nicht sagen.</p><p>Lebe wohl. Ich habe vielerley zu thun. hoffte dich noch vor Tische zu sehn es geht aber nicht. Adieu Theuerste.</p><p class="signature">G. <a id="page404" name="page404" title="gary/hni"></a></p><a id="page404" name="page404" title="gary/hni"></a> </p>

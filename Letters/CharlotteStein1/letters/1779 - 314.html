                <p> <p class="center">[Montag 29. März?]</p><p>Gut denn so wird mir ein Weeg gespaart, dafür mein Schimmel unterthänig danckt. Ich esse in Tiefurt und wenn die iunge Frau zu Tisch kommt so erwarten wir die alte zum <i>Gouté</i>. Addio und besten guten Morgen beyden.</p><i>Gouté</i><p class="signature">G.</p> </p>

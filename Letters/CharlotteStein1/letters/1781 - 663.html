            <article>
                <p> <p class="center">[Freitag 25. Mai]</p><p>Wie hast du geschlafen. Was macht der Fus und willst du mich zu Tische? das sind meine alten Fragen, und noch eine die ich auch immer thue will ich mir diesmal selbst beantworten.</p><p>d. 25. May 81.</p><p class="signature">G.</p> </p>

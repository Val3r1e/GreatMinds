            <article>
                <p> <p class="center">[Montag 17. Juni]</p><p>Laß mich eine Zeile von deiner Hand sehen sag mir wie du geschlafen hast, sag mir was ich so gerne höre und was mich allein beruhigen und glücklich machen kann.</p><p>d. 17. Jun. 82.</p><p class="signature">G.</p> </p>

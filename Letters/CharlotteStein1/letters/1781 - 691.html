                <p> <p class="center">[Montag 16. Juli]</p><p>Sag mir meine liebe wie du geschlafen hast! Ich will zu Hause bleiben und fleisig seyn, und dich gegen Abend sehen.</p><p>d. 16. Jul. 81.</p><p class="signature">G.</p> </p>

                <p> <p class="center">[Sonnabend 1. Dezember]</p><p>Einen guten Morgen Liebste, und das Tiefurter Journal. Ich suche dich in der Zeichenstunde auf und freue mich deiner Liebe, und deiner stillen Geschäfftigkeit. Gerne blieb ich Morgen hier wenn ich es Lodern nicht so sicher versprochen hätte.</p><p>d. 1. Dez. 81.</p><p class="signature">G.</p> </p>

            <article>
                <p> <p class="center">[Montag 5. März]</p><p>Guten Morgen meine liebste, ich habe viel zu krabeln um noch alles in Ordnung zu bringen eh ich gehe. Daß ich Sie verlasse mag ich gar nicht dencken, und kanns nicht dencken, denn ich bleibe immer bey Ihnen.</p><p>d. 5. Merz 81.</p><p class="signature">G.</p> </p>

        <article><br>[Montag 23. Dezember]<br>Liegt der Riss nicht noch bey Ihnen? Ich bin heut still in meinem Garten, habe doch schon Menschen bey mir gehabt. Wenn Sie die Geschichte gefunden haben schicken Sie mir's.<br>d. 23. Dez. 76.<br>G. <br></article>

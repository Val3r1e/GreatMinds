                <p> <p>Meine Worte haben keinen schlimmen Sinn, sie waren nur kauderwelsch, wenn ich Sie sehe will ich sie leicht erklären. Lieben Sie mich und machen Sie sich keine Plage um meinetwillen, denn das Leben ist vorübergehend, und die gute Zeit nicht wiederbringlich. Adieu beste.</p><p class="signature">G. <a id="page136" name="page136" title="mivo/hni"></a></p><a id="page136" name="page136" title="mivo/hni"></a> </p>

            <article>
                <p> <p class="center">[Sonntag 13. Januar]</p><p>Mich verlangt ein Wort von dir zu sehen, zu hören wie du dich befindest. Ich bin an des Herzogs Aufzug und werde auch noch Balletmstr. Gegen zwölfe will ich aufs Eis wenns geht. Adieu beste gehst du an Hof.</p><p>d. 13. Jan. 81.</p> </p>
            </article>

            <article>
                <p> <p class="center">[Montag 22. April]</p><p>Biss iezzo hofft ich noch immer Sie zu sehen, und weis noch nicht wie Sie sich befinden. Hier ein Zeichen dass ich lebe, dass ich Sie liebe. Und immer Ihr voriger, gegenwärtiger, und zukünftiger bin.</p><p>d. 22. Apr.</p><p class="signature">G.</p> </p>

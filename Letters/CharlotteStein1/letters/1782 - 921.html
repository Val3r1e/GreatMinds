                <p> <p class="center">[Montag 22. Juli?]</p><p>Ich schicke das Büchelgen nur zum Vorwande. denn du mußt mir noch ein Wort sagen, sonst hab ich keine Ruhe. Ich bin dir viel schuldig das weis ich wohl, aber du bist mir's auch. Laß mich nicht so. <a id="page472" name="page472" title="Senilix/hni"></a></p><a id="page472" name="page472" title="Senilix/hni"></a> </p>

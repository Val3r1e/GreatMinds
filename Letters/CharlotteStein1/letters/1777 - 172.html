            <article>
                <p> <p class="center">[Sonntag 8. Juni]</p><p>Wie übel ich dran bin beste aus dem Wasser ins Feuer geworfen, und von einem Orte zum andern. Sie gehn noch nicht <a id="page72" name="page72" title="jveyck/mivo"></a> hör ich. Heut sehe ich Sie doch wohl in Belvedere! Adieu allerliebste.</p><a id="page72" name="page72" title="jveyck/mivo"></a><p>d. 8. Jun. 77.</p><p class="signature">G.</p> </p>
            </article>

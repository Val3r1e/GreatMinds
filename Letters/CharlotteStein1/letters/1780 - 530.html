            <article>
                <p> <p class="center">[Montag 25. Dezember]</p><p>Den ganzen Morgen bin ich schon im Begriff zu Ihnen zu gehen. Heut zu Mittag bin ich bey Hof. Dancke fürs überschickte und freue mich Sie mit dem Muff, bey der Musick zu sehn. am Christtag der mir auch ein Geburtsfesttag ist.</p><p class="signature">G.</p> </p>

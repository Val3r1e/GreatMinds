            <article>
                <p> <p class="center">[Donnerstag 1. August]</p><p>Sage mir l. L. wie du geschlafen hast und ob Kopf und Füße schmerzenlos sind. Der gestrige Tag hat mir einen gar schönen <a id="page476" name="page476" title="antcraw/hni"></a> Eindruck hinterlassen den ich dir auch wünsche. Diesen Mittag will ich nach Tiefurt und seh dich vorher und nachher.</p><a id="page476" name="page476" title="antcraw/hni"></a><p>d. 1. Aug. 82.</p><p class="signature">G.</p> </p>
            </article>

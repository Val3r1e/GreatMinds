                <p> <p class="center">[Hottelstädter Ecke, Mittwoch 7. März?]</p><p>Die Töchter des Himmels die weitschweifenden Wolcken sind von dem übelsten Humor und haben nichts von der lieblichen Beredsamkeit die ihnen Sokrates zu schreibt. Adieu.</p><p>Hottelst. Ecke</p> </p>

                <p> <p class="center">[Donnerstag 24. Oktober?]</p><p>Wenn es der Herzoginn gelegen ist; so lade ich ihn auf diesen Abend ein. Will sie selbst kommen; so ist es auch sehr artig. Ich freue mich herzlich. Adieu.</p><p class="signature">G.</p> </p>

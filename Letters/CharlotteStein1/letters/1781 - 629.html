            <article>
                <p> <p class="center">[Donnerstag 12. April]</p><p>Die Veilgen die unsre schöne Sonne für dich herausgelockt hat, sollen dir einen guten Morgen von mir sagen. Heut ist Conseil. Ich esse zu Haus, und bitte mir zu sagen wie du deinen Tag zubringst.</p><p>d. 12. Apr. 81</p><p class="signature">G.</p> </p>

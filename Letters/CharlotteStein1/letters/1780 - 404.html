            <article>
                <p> <p class="center">[Sonntag 9. April]</p><p>Es war so hübscher dass ich kam ohne Ihr Zettelgen gefunden zu haben. Gern schickt ich Ihnen Blumen, das kalte Wetter hält alle zurück. Adieu beste. Ich sehe Sie heute es sey zu Tisch oder nachher.</p><p>d. 9. Apr. 80.</p><p class="signature">G.</p> </p>

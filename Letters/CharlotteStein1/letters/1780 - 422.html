            <article>
                <p> <p class="center">[Sonntag 7. Mai]</p><p>Schicken Sie mir doch meine zusammen geschriebnen Gedichte. Es haben sich schöne Misels bey mir eingefunden. Heut Abend seh ich Sie bey Hofe. Es ist sehr schön bey mir.</p><p>d. 7. May 1780.</p><p class="signature">G.</p> </p>

                <p> <p class="center">[Weimar, Sonnabend 24. April]</p><p>Erst wollt ich noch zu Ihnen, nun heist mich das Wetter häuslich seyn am Caminfeuer drück ich mich und höre dem Sausen zu und dem spizzen Regen. Wenn Sie da wären liesse sich's schön schwäzzen.</p><p>d. 24. Apr. 1779.</p><p class="signature">G. <a id="page149" name="page149" title="Konmax/mivo"></a></p><a id="page149" name="page149" title="Konmax/mivo"></a> </p>

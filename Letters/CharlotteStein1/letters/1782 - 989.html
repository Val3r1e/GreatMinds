            <article>
                <p> <p class="center">[Sonnabend 26. Oktober]</p><p>Mein Zahnweh ruht, um es nicht aufzuwecken will ich den Tag zu Hause bleiben. Gegen Abend erwart ich dich und Steinen zum Thee. Komm nicht zu spät damit du zuerst meine neuen Stuben betreten mögest, du erstes und leztes.</p><p>d. 26. O. 82.</p><p class="signature">G.</p> </p>

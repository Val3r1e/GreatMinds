            <article>
                <p> <p class="center">[Sonntag 22. Juli]</p><p>Die wenigen Blumen, und schmächtigen Blumenstöcke nimm als Zeichen meiner Liebe und Sehnsucht freundlich auf. Ich habe die Schröter zu Tisch, und frage dich was du heute Abend thun willst. Adieu beste einzige.</p><p>d. 22. Jul. 81.</p><p class="signature">G.</p> </p>

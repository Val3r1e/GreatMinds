            <article>
                <p> <p class="center">[Montag 26. November]</p><p>Dancke daß du mir auch dieses überlassen willst. Magst du heute Abend die Partie Whist zusammenbringen so komm ich um fünfe. Wonicht so komm ich auch. Adieu. L. L.</p><p>d. 26. Nov. 81.</p><p class="signature">G.</p> </p>

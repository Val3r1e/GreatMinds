            <article>
                <p> <p class="center">[Sonntag 30. April?]</p><p>Hätten Sie mir's vorausgesagt ich hätte mich eingerichtet und wäre gern mitgeritten. Glückliche Reise! Abends seh ich Sie wieder. Ich lese meinen Werther! Adieu.</p><p class="signature">G.</p><p>Grüsen Sie die Schl[eusingen] ich wünsche Glück zur Kur.</p> </p>

            <article>
                <p> <p class="center">[Montag 19. November]</p><p>Hier schick ich Briefe die ich heute erhalte, damit du alles wissest was mit mir und um mich geschieht.</p><p>Auch Schmerlen die wir diesen Abend zusammen essen wollen.</p><p>d. 19. Nov. 81.</p><p class="signature">G.</p> </p>

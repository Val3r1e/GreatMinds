            <article>
                <p> <p class="center">[Montag 1. Juli]</p><p>Hier m. Lotte das verlangte. Ich liebe dich wie immer. War am W[ilhelm] fleisig. Schreibe iezt Briefe. Werde Probe der Operette haben, und fragen wie mein liebstes lebt Addio.</p><p>d. 5. Jul. 82.</p><p class="signature">G.</p> </p>

                <p> <p class="center">[Donnerstag 10. Mai]</p><p>Dein treuer bleibender verläßt dich heute nicht mit der übrigen Welt. Er wohnt dir in der Nähe, und wird zu Tische kommen.</p><p>d. 10. May 81.</p><p class="signature">G.</p> </p>

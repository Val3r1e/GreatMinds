                <p> <p class="center">[Freitag 4. August]</p><p>Heute Mittag sehen Sie mich bey Tische Ich werde diesen Morgen fleisig seyn um ein freundlich Gesicht von Ihnen zu verdienen. Hier ist ein Brief von Rousseau.</p><p>d. 4. Aug. 80.</p><p class="signature">G.</p> </p>

                <p> <p class="center">[Montag 3. April]</p><p>Guten Morgen beste. Knebel lässt Sie recht inständig ersuchen heut sich nicht nach Belvedere zu versprechen, und wenn Sie's gethan haben, eine Wendung zu nehmen und sich loszusagen. Ich bitte mich bey Sie zu Gast.</p><p>d. 3. Apr. 80.</p><p class="signature">G.</p> </p>

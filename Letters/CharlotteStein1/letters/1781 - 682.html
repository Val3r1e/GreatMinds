                <p> <p class="center">[Montag 25. Juni?]</p><p>Noch einmal Adieu meine beste ich bin so ungewohnt zu verreisen daß ich kaum weis wie ich mich dazu schicken soll. Behalte mich deinem Herzen nah, ich dencke immer an dich, und schreibe mir.</p><p>d. 25. Jun. 81. früh.</p><p class="signature">G.</p> </p>

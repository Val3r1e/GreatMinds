                <p> <p class="center">[Montag 5. Mai]</p><p>Sie müssen viel draussen in der Welt zu suchen haben dass Sie nicht einmal die Paar Tage da Sie so nach Kochberg gehn warten können. Ich sage aber nichts drüber. Und komme wohl.</p><p>d. 5. May 77.</p><p class="signature">G. <a id="page69" name="page69" title="jveyck/mivo"></a></p><a id="page69" name="page69" title="jveyck/mivo"></a> </p>

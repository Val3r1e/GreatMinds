                <p> <p class="center">[Sonnabend 1. November]</p><p>Ich schicke Trauben aus meiner Heimath wie sie dies Jahr worden sind. Habe wohl gethan heut zu Hause zu bleiben denn es war eine Menge Wirthschafft. Adieu liebe. Wie mags andern Menschen gehn da mirs so verworren geht.</p><p>d. 1. Nov. 77.</p><p class="signature">G. <a id="page88" name="page88" title="hni/mivo"></a></p><a id="page88" name="page88" title="hni/mivo"></a> </p>

                <p> <p class="center">An Knebel</p><p class="date">Weimar 29. März 86.</p><p>Goethe ist wohl und vergnügt hier wieder angekommen und pinselt immerfort an seinen Prometheusschen Menschen, die er sich schafft und gut und bös seine Lieblinge sind.</p> </p>

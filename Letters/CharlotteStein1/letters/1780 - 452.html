                <p> <p>Die Kirschen die ich beym Erwachen finde interessiren mich nur in sofern ich sie Ihnen schicken kan.</p><p>Gestern ging ich so zeitig weg weil ich ein neu Drama im Kopfe hatte, davon ich den Plan zusammen trieb. Adieu beste.</p><p class="signature">G. <a id="page254" name="page254" title="Rai2503/hni"></a></p><a id="page254" name="page254" title="Rai2503/hni"></a> </p>

                <p> <p class="center">[Donnerstag 8. August]</p><hr class="short"/><p>Zu Mittage hab ich einen Gast, Nach Tische wird wohl Bertuch kommen.</p><p>Gegen Abend such ich dich und finde dich hoff ich wie immer.</p><p>d. 8. Aug. 82.</p><p class="signature">G. <a id="page478" name="page478" title="antcraw/hni"></a></p><a id="page478" name="page478" title="antcraw/hni"></a> </p>

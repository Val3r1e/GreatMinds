            <article>
                <p> <p class="center">[Weimar, Sonntag 20. August?]</p><p>Ich kam spät von Ettersb[urg] fragte bey Ihnen an, ging dann nach hause und schrieb Mercken. Einmal wollt ich Ihnen entgegen gehn.</p><p>Danck für den Braten. Ich habe noch von dem Hirsch. Adieu allerliebste.</p><p class="signature">G.</p> </p>

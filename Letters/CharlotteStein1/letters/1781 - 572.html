                <p> <p class="center">[Dienstag 20. Februar]</p><p>Wenn es Ihnen lieb ist komm ich um sechs, denn ich mag nicht in die Comödie. Vielleicht bringen wir das Gespräch zu stande. Erst will ichs Ihnen lesen und dann wollen wir weiter sehn. Adieu beste.</p><p class="signature">G.</p> </p>

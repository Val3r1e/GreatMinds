                <p> <p class="center">[Mittwoch 9. Februar]</p><p>Morgen m. beste. Haben Sie Sich wohl erlustigt, haben Sie ein angenehmes Tarock gespielt und bey irgend einem Thiere mein gedacht?</p><p>d. 9 ten Febr. 80.</p><p class="signature">G.</p> </p>

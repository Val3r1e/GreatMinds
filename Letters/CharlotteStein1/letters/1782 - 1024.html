                <p> <p class="center">[Dienstag 3. Dezember?]</p><p>Es ist kaum zwey Uhr und ich habe schon Tentation mich anzuziehen. Du lieber Magnet. Recht schön und artig wäre das Loos wenn es dich mir gäbe. Ich will Steinen ersuchen daß er mich Morgen Schlitten und Pferd probiren läßt. Adieu. M. L.</p><p class="signature">G.</p> </p>

            <article>
                <p> <p class="center">[Dienstag 19. Dezember]</p><p>Kaum hab ich noch Einen Augenblick Ihnen guten Morgen zu bieten. Grüsen Sie Steinen ich hoffe er ist besser. Lieber blieb ich zu Hause wäre fleisig, und sähe dann Sie.</p><p>d. 19. Dez. 80.</p><p class="signature">G.</p> </p>

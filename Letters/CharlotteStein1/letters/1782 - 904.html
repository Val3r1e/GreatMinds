                <h5>  </h5>

            <article>
                <p> <p>Dein Grus trifft mich beym Essen, und erfreut mich sehr. Ich war schon in Gedancken bey dir, ich bin dir nicht abwesend. Ich hoffe ich werde die Freundinnen balde los, und bin alsdenn bey dir sichtbar, wie mit dem Herzen immer.</p><p class="signature">G.</p> </p>
            </article>

                <p> <p class="center">[Dienstag 5. Juni]</p><p>Laß dir diese Früchte, die für dich gepflanzt worden sind und die jährlich für dich wachsen zum Frühstück schmecken. Sag mir daß du mich liebst, und daß du mich heute sehn willst. Zu Mittag bleib ich zu Hause. Wo bist du den Abend.</p><p>d. 5. Jun. 81.</p><p class="signature">G.</p> </p>

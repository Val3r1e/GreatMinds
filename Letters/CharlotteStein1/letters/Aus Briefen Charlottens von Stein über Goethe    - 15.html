                <p> <p class="center">An Knebel</p><p class="date">Kochberg 30. August 84.</p><p>Dies alles schreibe ich in ein Journal, das ich unserm Freund in seiner Abwesenheit zu halten versprochen habe, und Ihre Feier seines Tages wird ihm gewiß wohl tun.</p> </p>

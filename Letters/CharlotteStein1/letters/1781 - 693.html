            <article>
                <p> <p class="center">[Mittwoch 18. Juli]</p><p>Täglich werd ich mehr dein eigen, behalte mich so und bleibe mein. Schick mir <i>les Erreurs et la Verité</i>. Heut will ich einige Schulden abthun. Adieu ich sehe dich gegen Abend.</p><i>les Erreurs et la Verité</i><p>d. 18. Jul. 81.</p><p class="signature">G.</p> </p>

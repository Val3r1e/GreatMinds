            <article>
                <p> <p class="center">[Weimar, Dienstag 18. August]</p><p>Liebste Frau gestern bin ich weit in der Welt herum gezogen, heut hofft ich Sie zu sehen, der Herzog aber bestellt mich zum <a id="page127" name="page127" title="gary/mivo"></a> Jagen dahin geh ich gleich, also guten Morgen einen Straus und mein Andencken.</p><a id="page127" name="page127" title="gary/mivo"></a><p>d. 18. Aug. 78</p><p class="signature">G.</p> </p>
            </article>

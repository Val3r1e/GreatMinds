                <p> <p class="center">[Montag 19. November]</p><p>Wir haben meine Beste einerley Gedancken gehabt, diesen Morgen aus Huflands Küche uns versorgen zu lassen. Ich bleibe zu Hause und suche dich gegen Abend, denn ich bedarf deiner Liebe die du mir so schön gönnen willst.</p><p>d. 19. Nov. 81.</p><p class="signature">G. <a id="page384" name="page384" title="gary/hni"></a></p><a id="page384" name="page384" title="gary/hni"></a> </p>

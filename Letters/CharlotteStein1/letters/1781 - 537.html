                <p> <p class="center">[Dienstag 9. Januar?]</p><p>Heut ist Conseil also bin ich von allen dichtrischen und Eisfreuden getrennt. Der Herzog isst auf dem Zimmer. Dancke für die schönen Materialien. Adieu beste.</p><p class="signature">G.</p> </p>

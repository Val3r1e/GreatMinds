        <article><br>[Sonntag 26. Mai]<br>Hier liebe Frau ein Büschel eignen Gewächses ists Ihnen nach der gestrigen Thorheit wohl geworden. Ich war heut in mich gekehrt. Bleiben Sie mir lieb. d. 26. May 76.<br>G.</article>

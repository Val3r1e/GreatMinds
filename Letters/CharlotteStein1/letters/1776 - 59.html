                <p> <p class="center">[Sonntag 26. Mai]</p><p>Hier liebe Frau ein Büschel eignen Gewächses ists Ihnen nach der gestrigen Thorheit wohl geworden. Ich war heut in mich gekehrt. Bleiben Sie mir lieb. d. 26. May 76.</p><p class="signature">G.</p> </p>

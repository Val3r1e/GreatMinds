            <article>
                <p> <p class="center">[Donnerstag 13. September]</p><p>Ich schicke Biörnst[ähl] und die Scheere. Robertsonen hab ich im Closter liegen lassen. Und der Mensch der durch dich heil und gut und ganz wird ist auch ganz dein.</p><p>d. 13. Sept. 81.</p><p class="signature">G.</p> </p>

                <p> <p class="center">[Dienstag 21. Mai]</p><p>Da liebe Frau wieder Spargel ich esse heut mit Ihnen. Gestern als ich zu Bette gehn wollt und ihr Armband mir in die Hände kam macht ich mir Vorwürfe. Guten Morgen beste.</p><p>d. 21. May 76.</p><p class="signature">G. <a id="page25" name="page25" title="Rastal/Konmax"></a></p><a id="page25" name="page25" title="Rastal/Konmax"></a> </p>

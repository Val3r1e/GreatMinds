                <p> <p class="center">[Donnerstag 9. August]</p><p>Einen Grus zum Morgen und Artischocken. ich wünsche daß sie wohl schmecken mögen. Zu Mittag will ich nach Tiefurth, und zu Abend meine vielgeliebte wieder sehen.</p><p>d. 9. Aug. 81.</p><p class="signature">G. <a id="page368" name="page368" title="gary/hni"></a></p><a id="page368" name="page368" title="gary/hni"></a> </p>

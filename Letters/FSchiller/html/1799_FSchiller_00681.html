<h3>1799</h3>
<h4>681. An Schiller.</h4>
<h5></h5>
</header>
<article> <a id="page221" name="page221" title="MaryOh/quantenspringer"></a><p>Da ich Sie gestern nicht in der Komödie gesehen so wünschte ich zu wissen, wie es heute mit Ihnen steht und ob Sie etwa Abends ein wenig zu mir kommen möchten.</p><p class="date">Weimar am 15. December 1799.</p><p class="signature">Goethe.</p><hr align="center" size="1" width="20%"/> </article>

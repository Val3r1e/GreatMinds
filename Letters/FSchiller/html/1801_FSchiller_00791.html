<h3>1801</h3>
<h4>791. An Schiller.</h4>
<h5></h5>
</header>
<article> <a id="page270" name="page270" title="laubfrosch/quantenspringer"></a><p>Heute Abend um fünf Uhr werde ich Probe von Tancred halten; ich will Ihnen aber nicht zumuthen dabei zu erscheinen. Nach derselben aber, etwa gegen acht Uhr, komm' ich, wenn es Ihnen recht ist, Sie abzuholen zu dem gewöhnlichen frugalen Abendessen.</p><p class="date">Am 20. Februar 1801.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

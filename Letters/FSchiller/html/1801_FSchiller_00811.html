<h3>1801</h3>
<h4>811. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Nehmen Sie mit Dank das Stück wieder. Es ist so brav, gut und schön daß ich ihm nichts zu vergleichen weiß.</p><p>Lassen Sie uns gegen Abend zusammen spazieren und zusammen bleiben.</p><p>Morgen geh ich wieder aufs Land.</p><p class="date">Weimar den 20. April 1801.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

<h4>917. An Schiller.</h4>
<h5></h5>
</header>
<article> <p>Mit einer sehr unerfreulichen modernen Römerin sende ich Ihnen einen interessanten Brief von Johannes Müller und frage an, ob wir uns diesen Nachmittag etwa
<!-- R1 -->
      irgendwo begegnen können. Um sechs Uhr ist Hauptprobe vom
<!-- R2 -->
      Julius Cäsar.</p><p class="date">Weimar am 30. September 1803.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

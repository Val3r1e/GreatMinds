            <h4>138. An Schiller.</h4>
            <h5></h5>
        </header>
        <article> <hr align="center" size="1" width="20%"/><p>Nur soviel will ich in der Kürze melden: daß endlich die Möglichkeit erscheint mich von hier los zu machen, und daß ich morgen, zwischen drei und vier
<!-- R1 -->
      , bei Ihnen einzutreffen hoffe. Ich freue mich sehr Sie wieder zu sehen.</p><p class="date">Weimar den 2. Januar 1796.</p><p class="signature">G.</p><hr align="center" size="1" width="20%"/> </article>

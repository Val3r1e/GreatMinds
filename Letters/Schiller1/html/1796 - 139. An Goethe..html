        <article> <p class="date">{Jena den 17. Jan. 1796.}
<!-- R1 -->
</p><p>Hier folgen vier Almanache und sechs und sechzig Xenien. Ehe Sie
<!-- R2 -->
      Weimar erreichen, werden mit denen die Sie schon fertig haben nah
<!-- R3 -->
      an achtzig daraus werden. Reisen Sie glücklich, unsre guten Wünsche sind mit Ihnen.</p><p class="signature">Sch.</p><hr align="center" size="1" width="20%"/> </article>

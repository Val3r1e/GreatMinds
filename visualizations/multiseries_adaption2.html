<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.amounts); });

d3.csv("great_data.csv", type, function(error, data) {
    if (error) throw error;

    console.log(data);
    console.log(data.columns.slice(1));
    data.columns.slice(1).map(function(id) {
        console.log(id);
        return id;
    });
    var number_of_letters = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d) {
                return {date: d.date, amounts: d[id]};
            })
        };
    });
    console.log(number_of_letters);

    console.log(d3.extent(data, function(d) { return d.date; }));
    x.domain(d3.extent(data, function(d) { return d.date; }));

    y.domain([
        d3.min(number_of_letters, function(c) { return d3.min(c.values, function(d) { return d.amounts; }); }),
        d3.max(number_of_letters, function(c) { return d3.max(c.values, function(d) { return d.amounts; }); })
    ]);

    z.domain(number_of_letters.map(function(c) { return c.id; }));

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("fill", "#000")
        .text("amounts");

    var amount = g.selectAll(".amount")
        .data(number_of_letters)
        .enter().append("g")
        .attr("class", "amount");

    amount.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return z(d.id); });

    amount.append("text")
        .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.amounts) + ")"; })
        .attr("x", 3)
        .attr("dy", "0.35em")
        .style("font", "10px sans-serif")
        .text(function(d) { return d.id; });
});

function type(d, _, columns) {
    d.date = parseInt(d.Year);
    for (var i = 1, n = columns.length, c; i < n; ++i) 
        d[c = columns[i]] = +d[c];
        return d;
}

</script>

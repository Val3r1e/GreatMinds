<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            .axis .domain {
                display: none;
            }
            .bar{
                cursor: pointer;
            }
            .donut{
                cursor: pointer;
            }
            .toolTip {
                position: absolute;
                display: none;
                min-width: 50px;
                height: auto;
                background: none; 
                border: 2px solid #6F257F;
                padding: 10px;
                text-align: center;
                font-weight: bold;
              }
        </style>
        <svg width="1250" height="600"></svg>
    </head>
    <body>
        <script>

            //--------------------------- Donut Chart ----------------------------
            var width = 800,
                height = 300,
                radius = Math.min(width, height) / 2;

            var color = d3.scaleOrdinal()
            //      FSchiller, CSchiller, CStein, CGoethe
            .range(["#9fa8da", "#7b1fa2", "#5c6bc0", "#9575cd"]);

            var pie = d3.pie()
                .value(function(d) { return d.TotalAmount; })
                .sort(null);

            var label = d3.arc()
                .innerRadius(radius - 100)
                .outerRadius(radius - 20);

            var tooltip = d3.select("body").append("div").attr("class", "toolTip");

            d3.csv("data/DonutData.csv", type, function(error, data){

                var path = svg.datum(data).selectAll("path")
                    .data(pie)
                    .enter().append("path")
                    .attr("fill", function(d, i) { return color(i); })
                    .attr("d", label)
                    .attr("class", "donut")   //------------------ add class
                    .attr("transform", "translate(" + width / (1.2)  + "," + height / 3 + ")")
                    .on("mouseover", function(d){
                        d3.select(this)
                        .style("opacity", 0.7);

                        tooltip
                        .style("left", d3.event.pageX - 50 + "px")
                        .style("top", d3.event.pageY - 70 + "px")
                        .style("display", "inline-block")
                        .html(d.Name+" Person");
                    })
                    .on("mouseout", function(d){
                        d3.select(this)
                        .style("opacity", 1);

                        tooltip
                        .style("display","none");
                    });
                    /*.on("click", function(d){ 
                        d3.select(this)
                        .attr("fill", "grey"); 
                    });*/
              
                var arc = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter().append("g")
                    .attr("class", "arc");
                    arc.append("text")
                    .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
                    .attr("dy", "0.35em")
                    .style("text-anchor", "middle")
                    //.attr("fill", "#fff")
                    .attr("fill", "#000")
                    .attr("font-weight", "bold")
                    .attr("transform", "translate(" + width / (1.2)  + "," + height / 3 + ")")
                    .text(function(d) { return d.Name; });
            });
            function type(d) {
              d.Name = +d.Name;
              d.TotalAmount
              return d;
            }


            //----------------------------- Barchart ----------------------------
            var svg = d3.select("svg"),
                margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleBand()
                .rangeRound([0, width])
                .paddingInner(0.1)      //Makes Barchart bigger/smaller
                .align(0.3);            //Moves barchart closer/further away from y-axis

            var y = d3.scaleLinear()
                .rangeRound([height, 0]);

            //Color
            var z = d3.scaleOrdinal()
                //      FSchiller, CSchiller, CStein, CGoethe
                .range(["#9fa8da", "#7b1fa2", "#5c6bc0", "#9575cd"]);
                //Old color style
                //d3.scaleOrdinal(d3.schemeCategory10);

            //var tooltip = d3.select("body").append("div").attr("class", "toolTip");

            d3.csv("data/vis_data_1.csv", function(d, i, columns){
                for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
                d.total = t;
                return d;
            }, 
            
            function(error, data){

                if (error) throw error;

                var keys = data.columns.slice(1);

                    //data.sort(function(a, b) { return b.total - a.total; });      //Sorts it by size
                    x.domain(data.map(function(d) { return d.Year; }));
                    y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
                    z.domain(keys);

                    g.append("g")
                        .selectAll("g")
                        .data(d3.stack().keys(keys)(data))      // Stack function, stacks bars
                        .enter().append("g")
                        .attr("fill", function(d,i){ return z(i); })     // Coloring the bars, z-axis
                        .selectAll("rect")
                        .data(function(d) { return d; })
                        .enter().append("rect")
                        .attr("x", function(d) { return x(d.data.Year); })
                        .attr("y", function(d) { return y(d[1]); })
                        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
                        .attr("class", "bar")   //----------------------- add class
                        .attr("width", x.bandwidth()) // Width of bars -1 smaller +1 bigger etc
                        .on("mouseover", function(d){ 
                            d3.select(this)
                            .style("transform", "scale(1.3,1")
                            .style("transform-origin", "50% 50%")
                            .style("opacity", 0.7);
                            
                            tooltip
                            .style("left", d3.event.pageX - 50 + "px")
                            .style("top", d3.event.pageY - 70 + "px")
                            .style("display", "inline-block")
                            .html(d.data.Year);

                            //.attr("fill","darkred");
                        })
                        .on("mouseout", function(d){
                            d3.select(this)
                            .style("transform", "scale(1,1")
                            .style("transform-origin", "50% 50%")
                            .style("opacity", 1);

                            tooltip
                            .style("display","none");

                            //.attr("fill", function(){ return z(this.id); });
                        });
                        /*.on("click", function(d){ 
                            d3.select(this)
                            .attr("fill", "grey"); 
                        });*/
                        
                        
                          

                    /* --------- x-axis --------- */
                    g.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(0," + height + ")")
                        .attr("font-weight", "bold")        // Bold Years
                        .call(d3.axisBottom(x));

                    /* -------- Amount tag on the top left -------- */
                    g.append("g")
                        .attr("class", "axis")
                        .call(d3.axisLeft(y).ticks(null, "s"))
                        .attr("font-weight", "bold")        // Bold y-axis
                        .append("text")
                        .attr("x", 2)       // Hight x-axis
                        .attr("y", y(y.ticks().pop()) + 0.5)    // Hight y-axis
                        .attr("dy", "0.32em")
                        .attr("fill", "#000")
                        .attr("font-weight", "bold")    // bold text
                        .attr("text-anchor", "start")   // text position
                        .text("Amount");    // Text


                /* --------- Legend in top right corner --------- */
                var legend = g.append("g")
                    .attr("font-family", "sans-serif") // Schriftart
                    .attr("font-size", 10)  // Schriftgröße
                    .attr("font-weight", "bold")
                    .attr("text-anchor", "end")
                    .selectAll("g")
                    .data(keys.slice().reverse())
                    .enter().append("g")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                    legend.append("rect")  // Rectangles of legend
                        .attr("x", width - 50)  //The bigger the -x the farther the rectangles go inside towards y-axis
                        .attr("width", 19)
                        .attr("height", 19)
                        .attr("fill", z);

                    legend.append("text") // Text of legends 
                        .attr("x", width - 60)  // Same -x moves it closer to y-axis
                        .attr("y", 9.5)         //The higher the x the farther down it goes (closer to x-axis)
                        .attr("dy", "0.32em")
                        .text(function(d) { return d; });
            });
        </script>
    </body>
</html>

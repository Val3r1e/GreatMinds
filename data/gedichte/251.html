<h4>Zwischen beiden Welten</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Einer Einzigen angehören,<br/>
        Einen Einzigen verehren,<br/>
        Wie vereint es Herz und Sinn!<br/>
        Lida! Glück der nächsten Nähe,<br/>
        William! Stern der schönsten Höhe,<br/>
        Euch verdank ich, was ich bin.<br/>
        Tag und Jahre sind verschwunden<br/>
        Und doch ruht auf jenen Stunden<br/>
        Meines Wertes Vollgewinn.</td>
</tr>
</table>

<div id="gutenb">
<h4>Stoßseufzer</h4>
<table class="poem" summary="">
<tr>
<td>                               </td>
<td>Ach, man sparte viel,<br/>
        Seltner wäre verruckt das Ziel,<br/>
        Wär weniger Dumpfheit, vergebenes Sehnen,<br/>
        Ich könnte viel glücklicher sein –<br/>
        Gäbs nur keinen Wein<br/>
        Und keine Weibertränen!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

<div id="gutenb">
<h4>Muth.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Sorglos über die Fläche weg,<br/>
        Wo vom kühnsten Wager die Bahn<br/>
        Dir nicht vorgegraben du siehst,<br/>
        Mache dir selber Bahn!<br/>
        Stille, Liebchen, mein Herz!<br/>
        Kracht's gleich, bricht's doch nicht!<br/>
        Bricht's gleich, bricht's nicht mit dir!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

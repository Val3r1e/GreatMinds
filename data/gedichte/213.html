<div id="gutenb">
<h4>Ideale.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Der Maler wagt's mit Götterbildern,<br/>
        Sein höchstes hat er aufgestellt;<br/>
        Doch was er für unmöglich hält:<br/>
        Dem Liebenden die Liebste schildern,<br/>
        Er wag' es auch! Ein Traum wird frommen,<br/>
        Ein Schattenbild ist hoch willkommen.</td>
</tr>
</table>

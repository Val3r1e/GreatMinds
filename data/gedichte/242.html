<div id="gutenb">
<h4>Anliegen</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>O schönes Mädchen du,<br/>
        Du mit dem schwarzen Haar,<br/>
        Die du ans Fenster trittst,<br/>
        Auf dem Balkone stehst!<br/>
        Und stehst du wohl umsonst?<br/>
        O stündest du für mich<br/>
        Und zögst die Klinke los,<br/>
        Wie glücklich wär ich da!<br/>
        Wie schnell spräng ich hinauf!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

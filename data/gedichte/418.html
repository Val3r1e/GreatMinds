<div id="gutenb">
<h4>Vergeblich.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Erinnr' ich mich doch spät und früh<br/>
        Des lieblichsten Gesichts;<br/>
        Sie denkt an mich, ich denk' an sie,<br/>
        Und Beiden hilft es nichts.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

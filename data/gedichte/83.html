<div id="gutenb">
<h4>Wandrers Nachtlied</h4>
<table class="poem" summary="">
<tr>
<td>                     </td>
<td>Über allen Gipfeln<br/>
        Ist Ruh,<br/>
        In allen Wipfeln<br/>
        Spürest du<br/>
        Kaum einen Hauch;<br/>
        Die Vögelein schweigen im Walde.<br/>
        Warte nur, balde<br/>
        Ruhest du auch.</td>
</tr>
</table>
<p> </p>

<p> </p>

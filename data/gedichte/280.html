<div id="gutenb">
<h4>Wär nicht das Auge sonnenhaft</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Wär nicht das Auge sonnenhaft,<br/>
        Die Sonne könnt es nie erblicken;<br/>
        Läg nicht in uns des Gottes eigne Kraft,<br/>
        Wie könnt uns Göttliches entzücken?</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<div id="gutenb">
<h4>Den Zudringlichen.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Was nicht zusammen geht, das soll sich meiden!<br/>
        Ich hindr' euch nicht, wo's euch beliebt, zu weiden:<br/>
        Denn ihr seid neu und ich bin alt geboren.<br/>
        Macht, was ihr wollt; nur laßt mich ungeschoren!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Der Autor</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Was wär ich<br/>
        Ohne dich,<br/>
        Freund Publikum!<br/>
        All mein Empfinden Selbstgespräch,<br/>
        All meine Freude stumm.</td>

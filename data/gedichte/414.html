<h4>Verschiedene Drohung.</h4>
<table class="poem" summary="">
<tr>
<td>Einst ging ich meinem Mädchen nach<br/>
        Tief in den Wald hinein,<br/>
        Und fiel ihr um den Hals, und »Ach!«<br/>
        Droht sie, »ich werde schrein.«
        <p>Da rief ich trotzig: Ha! ich will<br/>
          Den tödten, der uns stört! –<br/>
          »Still!« lispelt sie, »Geliebter, still!<br/>
          Daß ja dich niemand hört.«</p></td>
</tr>
</table>

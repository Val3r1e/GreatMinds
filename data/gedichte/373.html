<div id="gutenb">
<h4>Amor und Psyche.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Den Musenschwestern fiel es ein,<br/>
        Auch Psychen in der Kunst zu dichten<br/>
        Methodice zu unterrichten;<br/>
        Das Seelchen blieb prosaisch rein.<br/>
        Nicht sonderlich erklang die Leier,<br/>
        Selbst in der schönsten Sommernacht;<br/>
        Doch Amor kommt mit Blick und Feuer,<br/>
        Der ganze Cursus war vollbracht.</td>
</tr>
</table>
<p> </p>

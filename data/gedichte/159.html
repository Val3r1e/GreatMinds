<div id="gutenb">
<h4>Warnung.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Wecke den Amor nicht auf! Noch schläft der liebliche Knabe;<br/>
            Geh, vollbring' dein Geschäft, wie es der Tag dir gebeut!<br/>
        So der Zeit bedienet sich klug die sorgliche Mutter,<br/>
            Wenn ihr Knäbchen entschläft; denn es erwacht nur zu bald.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Sprache</h4>
<table class="poem" summary="">
<tr>
<td>         </td>
<td>Was reich und arm! Was stark und schwach!<br/>
        Ist reich vergrabner Urne Bauch?<br/>
        Ist stark das Schwert im Arsenal?<br/>
        Greif milde drein, und freundlich Glück<br/>
        Fließt, Gottheit, von dir aus!<br/>
        Faß an zum Siege, Macht, das Schwert,<br/>
        Und über Nachbarn Ruhm!</td>
</tr>
</table>
<p> </p>

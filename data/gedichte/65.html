<h4>Vom Berge</h4>
<table class="poem" summary="">
<tr>
<td>         </td>
<td>Wenn ich, liebe Lili, dich nicht liebte,<br/>
        Welche Wonne gäb mir dieser Blick!<br/>
        Und doch, wenn ich, Lili, dich nicht liebte,<br/>
        Fänd ich hier und fänd ich dort mein Glück?</td>
</tr>
</table>

<div id="gutenb">
<h4>Nativität.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Der Deutsche ist gelehrt,<br/>
        Wenn er sein Deutsch versteht;<br/>
        Doch bleib' ihm unverwehrt,<br/>
        Wenn er nach außen geht.<br/>
        Er komme dann zurück,<br/>
        Gewiß um viel gelehrter;<br/>
        Doch ist's ein großes Glück,<br/>
        Wenn nicht um viel verkehrter.</td>
</tr>
</table>
<p> </p>

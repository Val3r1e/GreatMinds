<div id="gutenb">
<h4>Lebensart.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ueber Wetter- und Herrenlaunen<br/>
        Runzle niemals die Augenbraunen;<br/>
        Und bei den Grillen der hübschen Frauen<br/>
        Mußt du immer vergnüglich schauen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

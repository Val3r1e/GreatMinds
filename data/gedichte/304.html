<div id="gutenb">
<h4>Holde Lili, warst so lang</h4>
<table class="poem" summary="">
<tr>
<td>           </td>
<td>Holde Lili, warst so lang<br/>
        All mein Lust und all mein Sang!<br/>
        Bist, ach, nun all mein Schmerz, und doch<br/>
        All mein Sang bist du noch.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

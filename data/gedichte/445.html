<div id="gutenb">
<h4>Selbstgefühl.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Jeder ist doch auch ein Mensch! –<br/>
        Wenn er sich gewahret,<br/>
        Sieht er, daß Natur an ihm<br/>
        Wahrlich nicht gesparet,<br/>
        Daß er manche Lust und Pein<br/>
        Trägt als Er und eigen;<br/>
        Sollt' er nicht auch hinterdrein<br/>
        Wohlgemuth sich zeigen?</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<div id="gutenb">
<h4>Dilettant und Künstler.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Blätter, nach Natur gestammelt,<br/>
        Sind sie endlich auch gesammelt,<br/>
        Deuten wohl auf Kunst und Leben;<br/>
        Aber ihr, im Künstlerkranze,<br/>
        Jedes Blatt sei euch das Ganze,<br/>
        Und belohnt ist euer Streben.</td>
</tr>
</table>

<h4>An Charlotte von Stein</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Was mir in Kopf und Herzen stritt<br/>
        Seit manchen lieben Jahren!<br/>
        Was ich da träumend jauchzt und litt,<br/>
        Muß wachend nun erfahren.</td>
</tr>
</table>

<div id="gutenb">
<h4>Wandrers Nachtlied</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Der du von dem Himmel bist,<br/>
        Alles Leid und Schmerzen stillest,<br/>
        Den, der doppelt elend ist,<br/>
        Doppelt mit Erquickung füllest,<br/>
        Ach, ich bin des Treibens müde!<br/>
        Was soll all der Schmerz und Lust?<br/>
        Süßer Friede,<br/>
        Komm, ach komm in meine Brust!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Kunst und Alterthum.</h4>
<table class="poem" summary="">
<tr>
<td>»Was ist denn Kunst und Alterthum,<br/>
        Was Alterthum und Kunst?«<br/>
        Genug, das Eine hat den Ruhm,<br/>
        Das Andre hat die Gunst.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

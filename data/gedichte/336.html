<h4>An Charlotte von Stein</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Du machst die Alten jung, die Jungen alt,<br/>
        Die Kalten warm, die Warmen kalt,<br/>
        Bist ernst im Scherz, der Ernst macht dich zu lachen,<br/>
        Dir gab aufs menschliche Geschlecht<br/>
        Ein süßer Gott sein längst bewährtes Recht,<br/>
        Aus Weh ihr Wohl, aus Wohl ihr Weh zu machen.</td>
</tr>
</table>

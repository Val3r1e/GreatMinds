<div id="gutenb">
<h4>Scheintodt.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Weint, Mädchen, hier bei Amors Grabe; hier<br/>
        Sank er von nichts, von ungefähr darnieder.<br/>
        Doch ist er wirklich todt? Ich schwöre nicht dafür:<br/>
        Ein Nichts, ein Ohngefähr erweckt ihn öfters wieder.</td>
</tr>
</table>
<p> </p>

<p> </p>

<div id="gutenb">
<h4>Den Besten.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Die Abgeschiednen betracht' ich gern,<br/>
        Stünd' ihr Verdienst auch noch so fern;<br/>
        Doch mit den edlen lebendigen Neuen<br/>
        Mag ich wetteifernd mich lieber freuen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<div id="gutenb">
<h4>Gesellschaft</h4>
<table class="poem" summary="">
<tr>
<td>               </td>
<td>Aus einer großen Gesellschaft heraus<br/>
        Ging einst ein stiller Gelehrter zu Haus.<br/>
        Man fragte: Wie seid ihr zufrieden gewesen?<br/>
        »Wärens Bücher«, sagt er, »ich würd sie nicht lesen.«</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

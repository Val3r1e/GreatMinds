<div id="gutenb">
<h4>Erkanntes Glück.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Was bedächtlich Natur sonst unter Viele vertheilet,<br/>
            Gab sie mit reichlicher Hand Alles der Einzigen, ihr.<br/>
        Und die so herrlich Begabte, von Vielen so innig Verehrte,<br/>
            Gab ein liebend Geschick freundlich dem Glücklichen, mir.</td>
</tr>
</table>
<p> </p>

<p> </p>

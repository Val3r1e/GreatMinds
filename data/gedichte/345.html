<h4>Töne, Lied, aus weiter Ferne</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Töne, Lied, aus weiter Ferne,<br/>
        Säusle heimlich nächster Nähe,<br/>
        So der Freude, so dem Wehe!<br/>
        Blinken doch auch so die Sterne.<br/>
        Alles Gute wirkt geschwinder;<br/>
        Alte Kinder, junge Kinder<br/>
        Hörens immer gerne.</td>
</tr>
</table>

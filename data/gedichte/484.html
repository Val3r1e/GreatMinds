<h4>Museen.</h4>
<table class="poem" summary="">
<tr>
<td>An Bildern schleppt ihr hin und her<br/>
        Verlornes und Erworbnes;<br/>
        Und bei dem Senden kreuz und quer<br/>
        Was bleibt uns denn? – Verdorbnes!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Das Opfer, das die Liebe bringt</h4>
<table class="poem" summary="">
<tr>
<td>Das Opfer, das die Liebe bringt,<br/>
        Es ist das teuerste von allen;<br/>
        Doch wer sein Eigenstes bezwingt,<br/>
        Dem ist das schönste Los gefallen.</td>
</tr>
</table>
<p> </p>

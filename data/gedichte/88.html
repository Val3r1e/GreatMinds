<h4>Hoffnung</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Schaff, das Tagwerk meiner Hände,<br/>
        Hohes Glück, daß ichs vollende!<br/>
        Laß, o laß mich nicht ermatten!<br/>
        Nein, es sind nicht leere Träume:<br/>
        Jetzt nur Stangen, diese Bäume<br/>
        Geben einst noch Frucht und Schatten.</td>
</tr>
</table>

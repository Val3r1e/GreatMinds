<div id="gutenb">
<h4>Zu des Rheins gestreckten Hügeln</h4>
<table class="poem" summary="">
<tr>
<td>Zu des Rheins gestreckten Hügeln,<br/>
        Hochgesegneten Gebreiten,<br/>
        Auen, die den Fluß bespiegeln,<br/>
        Weingeschmückten Landesweiten<br/>
        Möget, mit Gedankenflügeln,<br/>
        Ihr den treuen Freund begleiten.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

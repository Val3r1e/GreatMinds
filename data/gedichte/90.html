<div id="gutenb">
<h4>Eigentum</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Ich weiß, daß mir nichts angehört<br/>
        Als der Gedanke, der ungestört<br/>
        Aus meiner Seele will fließen,<br/>
        Und jeder günstige Augenblick,<br/>
        Den mich ein liebendes Geschick<br/>
        Von Grund aus läßt genießen.</td>
</tr>
</table>
<p> </p>

<p> </p>

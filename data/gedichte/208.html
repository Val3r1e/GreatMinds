<div id="gutenb">
<h4>Antike.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Homer ist lange mit Ehren genannt,<br/>
        Jetzt ward auch Phidias bekannt;<br/>
        Nun hält Nichts gegen Beide Stich,<br/>
        Darob ereifre Niemand sich.</td>
</tr>
<tr>
<td colspan="2">
<hr size="1" width="10%"/>
</td>
</tr>
<tr>
<td></td>
<td>Seid willkommen, edle Gäste,<br/>
        Jedem ächten deutschen Sinn;<br/>
        Denn das Herrlichste, das Beste,<br/>
        Bringt allein dem Geist Gewinn.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

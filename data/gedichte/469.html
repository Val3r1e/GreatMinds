<h4>Kronos als Kunstrichter.</h4>
<table class="poem" summary="">
<tr>
<td>         </td>
<td>Saturnus eigne Kinder frißt,<br/>
        Hat irgend kein Gewissen;<br/>
        Ohne Senf und Salz und, wie ihr wißt,<br/>
        Verschlingt er euch den Bissen.
        <p>Shakspearen sollt' es auch ergehn<br/>
          Nach hergebrachter Weise: –<br/>
          Den hebt mir auf, sagt Polyphem,<br/>
          Daß ich zuletzt ihn speise.</p></td>
</tr>
</table>

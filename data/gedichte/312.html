<div id="gutenb">
<h4>Ich war ein Knabe</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ich war ein Knabe warm und gut,<br/>
        Als Jüngling hatt ich frisches Blut,<br/>
        Versprach einst einen Mann.<br/>
        Gelitten hab ich und geliebt<br/>
        Und liege nieder ohnbetrübt,<br/>
        Da ich nicht weiter kann.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

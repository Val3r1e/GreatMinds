<div id="gutenb">
<h4>Demut</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Seh ich die Werke der Meister an,<br/>
        So seh ich das, was sie getan;<br/>
        Betracht ich meine Siebensachen,<br/>
        Seh ich, was ich hätt sollen machen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

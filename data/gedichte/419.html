<div id="gutenb">
<h4>Frech und froh.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Liebesqual verschmäht mein Herz,<br/>
        Sanften Jammer, süßen Schmerz;<br/>
        Nur vom Tücht'gen will ich wissen,<br/>
        Heißem Aeuglen, derben Küssen.<br/>
        Sei ein armer Hund erfrischt<br/>
        Von der Lust, mit Pein gemischt!<br/>
        Mädchen, gieb der frischen Brust<br/>
        Nichts von Pein und alle Lust.</td>
</tr>
</table>
<p> </p>

<h4>Die Lehrer.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Als Diogenes still in seiner Tonne sich sonnte,<br/>
            Und Calanus mit Lust stieg in das flammende Grab,<br/>
        Welche herrliche Lehre dem raschen Sohn des Philippus,<br/>
            Wäre der Herrscher der Welt nicht auch der Lehre zu groß!</td>
</tr>
</table>
<p> </p>

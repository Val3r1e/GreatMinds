<h4>Kestner's Agape.</h4>
<table class="poem" summary="">
<tr>
<td>           </td>
<td>Von deinem Liebesmahl<br/>
        Will man nichts wissen;<br/>
        Für einen Christen ist's<br/>
        Ein böser Bissen.
        <p>Denn kaum verläßt der Herr<br/>
          Die Grabestücher,<br/>
          Gleich schreibt ein Schelmenvolk<br/>
          Absurde Bücher.</p>
<p>Gewinnen gegen dich<br/>
          Die Philologen;<br/>
          Das hilft uns Alles nichts,<br/>
          Wir sind betrogen.</p></td>
</tr>
</table>

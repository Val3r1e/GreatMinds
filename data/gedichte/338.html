<div id="gutenb">
<h4>An Charlotte von Stein</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Woher sind wir geboren?<br/>
        Aus Lieb.<br/>
        Wie wären wir verloren?<br/>
        Ohn Lieb.<br/>
        Was hilft uns überwinden?<br/>
        Die Lieb.<br/>
        Kann man auch Liebe finden?<br/>
        Durch Lieb.<br/>
        Was läßt nicht lange weinen?<br/>
        Die Lieb.<br/>
        Was soll uns stets vereinen?<br/>
        Die Lieb.</td>
</tr>
</table>
<p> </p>

<p> </p>

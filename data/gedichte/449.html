<h4>Grabschrift.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Als Knabe verschlossen und trutzig,<br/>
        Als Jüngling anmaßlich und stutzig,<br/>
        Als Mann zu Thaten willig,<br/>
        Als Greis leichtsinnig und grillig! –<br/>
        Auf deinem Grabstein wird man lesen:<br/>
        Das ist fürwahr ein Mensch gewesen!</td>
</tr>
</table>

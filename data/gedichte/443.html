<h4>Lebensregel</h4>
<table class="poem" summary="">
<tr>
<td>             </td>
<td>Willst du dir ein hübsch Leben zimmern,<br/>
        Mußt dich ums Vergangne nicht bekümmern,<br/>
        Das Wenigste muß dich verdrießen;<br/>
        Mußt stets die Gegenwart genießen,<br/>
        Besonders keinen Menschen hassen<br/>
        Und die Zukunft Gott überlassen.</td>
</tr>
</table>

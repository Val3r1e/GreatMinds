<h4>Pfingsten.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Unter halb verwelkten Maien<br/>
        Schläft der liebe Freund so still;<br/>
        O. wie sollt es ihn erfreuen,<br/>
        Was ich ihm vertrauen will:<br/>
        Ohne Wurzeln dieses Reisig,<br/>
        Es verdorrt das junge Blut;<br/>
        Aber Liebe, wie Herr Dreißig,<br/>
        Nähret ihre Pflanzen gut.</td>
</tr>
</table>

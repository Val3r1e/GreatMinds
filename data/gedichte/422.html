<div id="gutenb">
<h4>Genialisch Treiben</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>So wälz ich ohne Unterlaß<br/>
        Wie Sankt Diogenes mein Faß.<br/>
        Bald ist es Ernst, bald ist es Spaß;<br/>
        Bald ist es Lieb, bald ist es Haß;<br/>
        Bald ist es dies, bald ist es das;<br/>
        Es ist ein Nichts und ist ein Was.<br/>
        So wälz ich ohne Unterlaß<br/>
        Wie Sankt Diogenes mein Faß.</td>
</tr>
</table>

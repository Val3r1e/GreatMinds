<div id="gutenb">
<h4>Keins von allen</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Wenn du dich selber machst zum Knecht,<br/>
        Bedauert dich niemand, gehts dir schlecht.<br/>
        Machst du dich aber selbst zum Herrn,<br/>
        Die Leute sehn es auch nicht gern;<br/>
        Und bleibst du redlich, wie du bist,<br/>
        So sagen sie, daß nichts an dir ist.</td>
</tr>
</table>

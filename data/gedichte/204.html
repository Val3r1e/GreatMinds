<h4>Guter Rat</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Geschieht wohl, daß man einen Tag<br/>
        Weder sich noch andre leiden mag,<br/>
        Will nichts dir nach dem Herzen ein;<br/>
        Sollts in der Kunst wohl anders sein?<br/>
        Drum hetze nicht zur schlimmen Zeit,<br/>
        Denn Füll und Kraft sind nimmer weit:<br/>
        Hast in der bösen Stund geruht,<br/>
        Ist dir die gute doppelt gut.</td>
</tr>
</table>

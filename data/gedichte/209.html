<div id="gutenb">
<h4>Begeisterung.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Fassest du die Muse nur beim Zipfel,<br/>
        Hast du wenig nur gethan;<br/>
        Geist und Kunst, auf ihrem höchsten Gipfel,<br/>
        Muthen alle Menschen an.</td>
</tr>
</table>
<p> </p>

<p> </p>

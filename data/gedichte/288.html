<div id="gutenb">
<h4>Nach dem Tod Christianens</h4>
<p class="centersml">6. Juni 1816</p>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Du versuchst, o Sonne, vergebens<br/>
        Durch die düstren Wolken zu scheinen:<br/>
        Der ganze Gewinn meines Lebens<br/>
        Ist, ihren Verlust zu beweinen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

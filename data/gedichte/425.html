<div id="gutenb">
<h4>Probatum est</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td valign="top">A.</td>
<td>Man sagt: Sie sind ein Misantrop!</td>
</tr>
<tr>
<td></td>
<td valign="top">B.</td>
<td>Die Menschen haß ich nicht, gottlob!<br/>
        Doch Menschenhaß, er blies mich an,<br/>
        Da hab ich gleich dazu getan.</td>
</tr>
<tr>
<td></td>
<td valign="top">A.</td>
<td>Wie hat sichs denn so bald gegeben?</td>
</tr>
<tr>
<td></td>
<td valign="top">B.</td>
<td>Als Einsiedler beschloß ich zu leben.</td>
</tr>
</table>
<p> </p>

<p> </p>

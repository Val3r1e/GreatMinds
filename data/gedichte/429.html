<div id="gutenb">
<h4>Den Guten.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Laßt euch einen Gott begeisten,<br/>
        Euch beschränket nur mein Sagen.<br/>
        Was ihr könnt, ihr werdet's leisten,<br/>
        Aber müßt mich nur nicht fragen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

<div id="gutenb">
<h4><tt>Égalité.</tt></h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Das Größte will man nicht erreichen,<br/>
        Man beneidet nur Seinesgleichen;<br/>
        Der schlimmste Neidhart ist in der Welt,<br/>
        Der Jeden für Seines-Gleichen hält.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

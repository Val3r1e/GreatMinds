<div id="gutenb">
<h4>Nachts, wann gute Geister schweifen</h4>
<table class="poem" summary="">
<tr>
<td>Nachts, wann gute Geister schweifen,<br/>
        Schlaf dir von der Stirne streifen,<br/>
        Mondenlicht und Sternenflimmern<br/>
        Dich mit ewigem All umschimmern,<br/>
        Scheinst du dir entkörpert schon,<br/>
        Wagest dich an Gottes Thron.</td>
</tr>
</table>
<p> </p>

<p> </p>

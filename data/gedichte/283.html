<div id="gutenb">
<h4>Ich kann mich nicht bereden lassen</h4>
<table class="poem" summary="">
<tr>
<td>Ich kann mich nicht bereden lassen,<br/>
        Macht mir den Teufel nur nicht klein:<br/>
        Ein Kerl, den alle Menschen hassen,<br/>
        Der muß was sein.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

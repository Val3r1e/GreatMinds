<h4>Neue Heilige.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Alle schöne Sünderinnen,<br/>
        Die zu Heiligen sich geweint,<br/>
        Sind, um Herzen zu gewinnen,<br/>
        All' in Eine nun vereint.<br/>
        Seht die Mutterlieb', die Thränen,<br/>
        Ihre Reu' und ihre Pein!<br/>
        Statt Marien Magdalenen<br/>
        Soll nun Sanct Oliva sein.</td>
</tr>
</table>

<h4>Studien.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Nachahmung der Natur<br/>
            – Der schönen –<br/>
        Ich ging auch wohl auf dieser Spur;<br/>
            Gewöhnen<br/>
        Mocht' ich wohl nach und nach den Sinn,<br/>
            Mich zu vergnügen;<br/>
        Allein so bald ich mündig bin, –<br/>
            Es sind's die Griechen!</td>
</tr>
</table>

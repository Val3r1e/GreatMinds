<h4>Selbst erfinden ist schön</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Selbst erfinden ist schön; doch glücklich von andern Gefundnes<br/>
        Fröhlich erkannt und geschätzt, nennst du das weniger dein?</td>
</tr>
</table>

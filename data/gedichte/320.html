<div id="gutenb">
<h4>Ob ich dich liebe, weiß ich nicht</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Ob ich dich liebe, weiß ich nicht.<br/>
        Seh ich nur einmal dein Gesicht,<br/>
        Seh dir ins Auge nur einmal,<br/>
        Frei wird mein Herz von aller Qual.<br/>
        Gott weiß, wie mir so wohl geschicht!<br/>
        Ob ich dich liebe, weiß ich nicht.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>An Charlotte von Stein</h4>
<table class="poem" summary="">
<tr>
<td>             </td>
<td>Ach, wie bist du mir,<br/>
        Wie bin ich dir geblieben!<br/>
        Nein, an der Wahrheit<br/>
        Verzweifl ich nicht mehr.
        <p>Ach, wenn du da bist,<br/>
          Fühl ich, ich soll dich nicht lieben;<br/>
          Ach, wenn du fern bist,<br/>
          Fühl ich, ich lieb dich so sehr.</p></td>
</tr>
</table>

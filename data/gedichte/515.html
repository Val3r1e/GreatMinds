<h4>Ultimatum</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Und so sag ich zum letzten Male:<br/>
        Natur hat weder Kern noch Schale;<br/>
        Du prüfe dich nur allermeist,<br/>
        Ob du Kern oder Schale seist!</td>
</tr>
</table>

<p> </p>

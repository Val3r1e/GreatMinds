<div id="gutenb">
<h4>Zum Divan.</h4>
<table class="poem" summary="">
<tr>
<td>Wer sich selbst und Andre kennt,<br/>
        Wird auch hier erkennen:<br/>
        Orient und Occident<br/>
        Sind nicht mehr zu trennen.
        <p>Sinnig zwischen beiden Welten<br/>
          Sich zu wiegen lass' ich gelten;<br/>
          Also zwischen Ost und Westen<br/>
          Sich bewegen, sei's zum Besten!</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

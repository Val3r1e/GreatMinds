<div id="gutenb">
<h4>Totalität.</h4>
<table class="poem" summary="">
<tr>
<td>           </td>
<td>Ein Kavalier von Kopf und Herz<br/>
        Ist überall willkommen;<br/>
        Er hat mit seinem Witz und Scherz<br/>
        Manch Weibchen eingenommen;<br/>
        Doch wenn's ihm fehlt an Faust und Kraft,<br/>
        Wer mag ihn dann beschützen?<br/>
        Und wenn er keinen Hintern hat,<br/>
        Wie mag der Edle sitzen?</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

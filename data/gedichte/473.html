<div id="gutenb">
<h4>Für Sie.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>»In deinem Liede walten<br/>
        Gar manche schöne Namen!«<br/>
        Sind mancherlei Gestalten,<br/>
        Doch nur Ein Rahmen.
        <p>»Nun aber die Schöne,<br/>
          Die dich am Herzen hegte?«<br/>
          Jede kennt die Töne,<br/>
          Die sie erregte.</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

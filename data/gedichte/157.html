<h4>Die Geschwister.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Schlummer und Schlaf, zwei Brüder, zum Dienste der Götter berufen,<br/>
            Bat sich Prometheus herab seinem Geschlechte zum Trost;<br/>
        Aber den Göttern so leicht, doch schwer zu ertragen den Menschen,<br/>
            Ward nun ihr Schlummer uns Schlaf, ward nun ihr Schlaf uns zum Tod.</td>
</tr>
</table>

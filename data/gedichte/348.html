<h4>Verschwiegenheit</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Wenn die Liebste zum Erwidern<br/>
        Blick auf Liebesblicke beut,<br/>
        Singt ein Dichter gern in Liedern,<br/>
        Wie ein solches Glück erfreut!
        <p>Aber Schweigen bringet Fülle<br/>
          Reicheres Vertraun zurück.<br/>
          Leise, leise! Stille, stille!<br/>
          Das ist erst das wahre Glück.</p></td>
</tr>
</table>

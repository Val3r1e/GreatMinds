<div id="gutenb">
<h4>Menschengefühl</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ach, ihr Götter! große Götter<br/>
        In dem weiten Himmel droben!<br/>
        Gäbet ihr uns auf der Erde<br/>
        Festen Sinn und guten Mut,<br/>
        O wir ließen euch, ihr Guten,<br/>
        Euren weiten Himmel droben!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

<div id="gutenb">
<h4>Meine Wahl</h4>
<table class="poem" summary="">
<tr>
<td>               </td>
<td>Ich liebe mir den heitren Mann<br/>
        Am meisten unter meinen Gästen:<br/>
        Wer sich nicht selbst zum besten haben kann,<br/>
        Der ist gewiß nicht von den Besten.</td>
</tr>
</table>
<p> </p>

<p> </p>

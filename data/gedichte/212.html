<div id="gutenb">
<h4>Unerläßlich.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Gar Manches artig ist geschehn<br/>
        Durch leichte Griffelspiele;<br/>
        Doch, recht betrachtet, wohl besehn,<br/>
        Fehlt immer Hain und Mühle.</td>
</tr>
</table>
<p> </p>

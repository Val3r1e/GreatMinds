<div id="gutenb">
<h4>Gleich und Gleich.</h4>
<table class="poem" summary="">
<tr>
<td>Ein Blumenglöckchen<br/>
        Vom Boden hervor<br/>
        War früh gesprosset<br/>
        In lieblichem Flor;
        <p>Da kam ein Bienchen<br/>
          Und naschte fein: –<br/>
          Die müssen wohl beide<br/>
          Für einander sein.</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

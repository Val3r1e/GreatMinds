<td>       </td>
<td>Wenn dirs in Kopf und Herzen schwirrt,<br/>
        Was willst du Beßres haben!<br/>
        Wer nicht mehr liebt und nicht mehr irrt,<br/>
        Der lasse sich begraben.</td>

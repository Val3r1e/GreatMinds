<h4>Memento</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Kannst dem Schicksal widerstehen,<br/>
        Aber manchmal gibt es Schläge;<br/>
        Wills nicht aus dem Wege gehen,<br/>
        Ei! so geh du aus dem Wege!</td>
</tr>
</table>

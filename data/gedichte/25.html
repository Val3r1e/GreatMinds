<h4>Der Misanthrop</h4>
<table class="poem" summary="">
<tr>
<td valign="top">A.</td>
<td>Erst sitzt er eine Weile,<br/>
        Die Stirn von Wolken frei;<br/>
        Auf einmal kommt in Eile<br/>
        Sein ganz Gesicht der Eule<br/>
        Verzerrtem Ernste bei.</td>
</tr>
<tr>
<td valign="top">B.</td>
<td>Sie fragen, was das sei?<br/>
        Lieb oder Langeweile?</td>
</tr>
<tr>
<td valign="top">C.</td>
<td>Ach, sie sinds alle zwei.</td>
</tr>
</table>

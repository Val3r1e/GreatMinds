<div id="gutenb">
<h4>Königlich Gebet</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ha, ich bin der Herr der Welt! mich lieben<br/>
        Die Edlen, die mir dienen.<br/>
        Ha, ich bin der Herr der Welt! ich liebe<br/>
        Die Edlen, denen ich gebiete.<br/>
        O gib mir, Gott im Himmel! daß ich mich<br/>
        Der Höh und Lieb nicht überhebe.</td>
</tr>
</table>
<p> </p>

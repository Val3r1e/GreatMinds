<div id="gutenb">
<h4>Fürstenregel.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Sollen die Menschen nicht denken und dichten,<br/>
        Müßt ihr ihnen ein lustig Leben errichten;<br/>
        Wollt ihr ihnen aber wahrhaft nützen,<br/>
        So müßt ihr sie scheeren und sie beschützen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

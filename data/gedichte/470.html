<h4>Grundbedingung.</h4>
<table class="poem" summary="">
<tr>
<td>Sprichst du von Natur und Kunst,<br/>
        Habe beide stets vor Augen;<br/>
        Denn was will die Rede taugen<br/>
        Ohne Gegenwart und Gunst!
        <p>Eh' du von der Liebe sprichst,<br/>
          Laß sie erst im Herzen leben,<br/>
          Eines holden Angesichts<br/>
          Phosphorglanz dir Feuer geben!</p></td>
</tr>
</table>
<p> </p>

<p> </p>

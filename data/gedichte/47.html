<h4>Am Flusse.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Verfließet, vielgeliebte Lieder,<br/>
        Zum Meere der Vergessenheit!<br/>
        Kein Knabe sing' entzückt euch wieder,<br/>
        Kein Mädchen in der Blüthenzeit.
        <p>Ihr sanget nur von meiner Lieben;<br/>
          Nun spricht sie meiner Treue Hohn.<br/>
          Ihr war't in's Wasser eingeschrieben;<br/>
          So fließt denn auch mit ihm davon.</p></td>
</tr>
</table>

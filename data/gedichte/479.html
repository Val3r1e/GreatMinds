<div id="gutenb">
<h4>Vielrath.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Spricht man mit Jedermann,<br/>
        Da hört man Keinen,<br/>
        Stets wird ein andrer Mann<br/>
        Auch anders meinen.<br/>
        Was wäre Rath sodann<br/>
        Vor unsern Ohren?<br/>
        Kennst du nicht Mann für Mann,<br/>
        Du bist verloren.</td>
</tr>
</table>
<p> </p>

<p> </p>

<h4>Ferne.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Königen, sagt man, gab die Natur vor andern Gebornen<br/>
            Eines längeren Arms weithinaus fassende Kraft.<br/>
        Doch auch mir, dem Geringen, verlieh sie das fürstliche Vorrecht:<br/>
            Denn ich fasse von fern, halte dich, Lida, mir fest.</td>
</tr>
</table>

<h4>Erster Verlust</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ach, wer bringt die schönen Tage,<br/>
        Jene Tage der ersten Liebe,<br/>
        Ach, wer bringt nur eine Stunde<br/>
        Jener holden Zeit zurück!
        <p>Einsam nähr ich meine Wunde,<br/>
          Und mit stets erneuter Klage<br/>
          Traur ich ums verlorne Glück.</p>
<p>Ach, wer bringt die schönen Tage,<br/>
          Jene holde Zeit zurück!</p></td>
</tr>
</table>

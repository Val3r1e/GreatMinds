<div id="gutenb">
<h4>Typus.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Es ist nichts in der Haut,<br/>
        Was nicht im Knochen ist.<br/>
        Vor schlechtem Gebilde Jedem graut,<br/>
        Das ein Augenschmerz ihm ist.
        <p>Was freut denn Jeden. Blühen zu sehn,<br/>
          Das von innen schon gut gestaltet:<br/>
          Außen mag's in Glätte, mag in Farben gehn,<br/>
          Es ist ihm schon voran gewaltet.</p></td>
</tr>
</table>
<p> </p>

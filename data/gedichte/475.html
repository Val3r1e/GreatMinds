<h4>Den Absolutisten.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>»Wir streben nach dem Absoluten<br/>
        Als nach dem allerhöchsten Guten.«<br/>
        Ich stell' es einem Jedem frei;<br/>
        Doch merkt' ich mir vor andern Dingen:<br/>
        Wie unbedingt uns zu bedingen<br/>
        Die absolute Liebe sei.</td>
</tr>
</table>

<h4>Memento</h4>
<table class="poem" summary="">
<tr>
<td>         </td>
<td>Mußt nicht widerstehn dem Schicksal,<br/>
        Aber mußt es auch nicht fliehen!<br/>
        Wirst du ihm entgegengehen,<br/>
        Wirds dich freundlich nach sich ziehen.</td>
</tr>
</table>

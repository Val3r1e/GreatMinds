<h4>Mamsell N. N.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Ihr Herz ist gleich<br/>
        Dem Himmelreich;<br/>
        Weil die geladnen Gäste<br/>
        Nicht kamen,<br/>
        Ruft sie zum Feste<br/>
        Krüppel und Lahmen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

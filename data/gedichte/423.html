<div id="gutenb">
<h4>Hypochonder</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Der Teufel hol das Menschengeschlecht!<br/>
        Man möchte rasend werden!<br/>
        Da nehm ich mir so eifrig vor:<br/>
        Will niemand weiter sehen,<br/>
        Will all das Volk Gott und sich selbst<br/>
        Und dem Teufel überlassen!<br/>
        Und kaum seh ich ein Menschengesicht,<br/>
        So hab ichs wieder lieb.</td>
</tr>
</table>
<p> </p>

<p> </p>

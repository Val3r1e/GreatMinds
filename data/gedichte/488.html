<h4>Angedenken.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Angedenken an das Gute<br/>
        Hält uns immer frisch bei Muthe.
        <p>Angedenken an das Schöne<br/>
          Ist das Heil der Erdensöhne.</p>
<p>Angedenken an das Liebe,<br/>
          Glücklich! wenn's lebendig bliebe.</p>
<p>Angedenken an das Eine<br/>
          Bleibt das Beste, was ich meine.</p></td>
</tr>
</table>
<p> </p>

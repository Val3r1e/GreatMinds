<div id="gutenb">
<h4>Vergebliche Mühe.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Willst du der getreue Eckart sein<br/>
        Und Jedermann vor Schaden warnen,<br/>
        's ist auch eine Rolle, sie trägt nichts ein:<br/>
        Sie laufen dennoch nach den Garnen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Modernes.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>»Wie aber kann sich Hans van Eyck<br/>
        Mit Phidias nur messen?«<br/>
        Ihr müßt, so lehr' ich, alsogleich<br/>
        Einen um den Andern vergessen.
        <p>Denn wärt ihr stets bei Einer geblieben,<br/>
          Wie könntet ihr noch immer lieben?<br/>
          Das ist die Kunst, das ist die Welt,<br/>
          Daß Eins um's Andere gefällt.</p></td>
</tr>
</table>

<h4>Soldatentrost.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Nein! hier hat es keine Noth:<br/>
        Schwarze Mädchen, weißes Brod!<br/>
        Morgen in ein ander Städtchen!<br/>
        Schwarzes Brod und weiße Mädchen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

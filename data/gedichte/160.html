<h4>Süße Sorgen.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Weichet, Sorgen, von mir! – Doch ach! den sterblichen Menschen<br/>
            Lässet die Sorge nicht los, eh' ihn das Leben verläßt.<br/>
        Soll es einmal denn sein, so kommt ihr, Sorgen der Liebe,<br/>
            Treibt die Geschwister hinaus, nehmt und behauptet mein Herz!</td>
</tr>
</table>
<p> </p>

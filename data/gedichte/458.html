<div id="gutenb">
<h4>Zeichen der Zeit.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Hör auf die Worte <tt>harum horum:<br/>
        Ex tenui spes seculorum</tt>.<br/>
        Willst du die <tt>harum horum</tt> kennen,<br/>
        Jetzt werden sie dir sich selber nennen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

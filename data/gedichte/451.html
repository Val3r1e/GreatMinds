<td>       </td>
<td>Wenn ich 'mal ungeduldig werde,<br/>
        Denk' ich an die Geduld der Erde,<br/>
        Die, wie man sagt, sich täglich dreht<br/>
        Und jährlich so wie jährlich geht.<br/>
        Bin ich denn für was Andres da? –<br/>
        Ich folge der lieben Frau Mama.</td>
</tr>

<div id="gutenb">
<h4>Wie du mir, so ich dir.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Mann mit zugeknöpften Taschen,<br/>
        Dir thut Niemand was zu lieb;<br/>
        Hand wird nur von Hand gewaschen;<br/>
        Wenn du nehmen willst, so gieb!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

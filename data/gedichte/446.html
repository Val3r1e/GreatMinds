<div id="gutenb">
<h4>Räthsel.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ein Bruder ist's von vielen Brüdern,<br/>
        In Allem ihnen völlig gleich,<br/>
        Ein nöthig Glied von vielen Gliedern,<br/>
        In eines großen Vaters Reich;<br/>
        Jedoch erblickt man ihn nur selten,<br/>
        Fast wie ein eingeschobnes Kind:<br/>
        Die Andere lassen ihn nur gelten<br/>
        Da, wo sie unvermögend sind.</td>
</tr>
</table>
<p> </p>

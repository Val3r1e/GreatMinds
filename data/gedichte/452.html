<h4>Umgekehrt.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Sind die im Unglück, die wir lieben,<br/>
        Das wird uns wahrlich baß betrüben;<br/>
        Sind aber glücklich, die wir hassen,<br/>
        Das will sich gar nicht begreifen lassen;<br/>
        Umgekehrt ist's ein Jubilo,<br/>
        Da sind wir lieb- und schadenfroh.</td>
</tr>
</table>

<div id="gutenb">
<h4>Eins wies andre</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Die Welt ist wie ein Sardellen-Salat;<br/>
        Er schmeckt uns früh, er schmeckt uns spat:<br/>
        Citronenscheibchen rings umher,<br/>
        Dann Fischlein, Würstlein, und was noch mehr<br/>
        In Essig und Oel zusammenrinnt,<br/>
        Kapern, so künftige Blumen sind –<br/>
        Man schluckt sie zusammen wie ein Gesind.</td>
</tr>
</table>

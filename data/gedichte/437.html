<h4>Bedingung</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ihr laßt mich nicht, ihr bleibt dabei,<br/>
        Begehret Rat, ich kann ihn geben;<br/>
        Allein, damit ich ruhig sei,<br/>
        Versprecht mir, ihm nicht nachzuleben.</td>
</tr>
</table>

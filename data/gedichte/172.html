<h4>Heilige Familie.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>O des süßen Kindes, und o der glücklichen Mutter,<br/>
            Wie sie sich einzig in ihm, wie es in ihr sich ergötzt!<br/>
        Welche Wonne gewährte der Blick auf dies herrliche Bild mir,<br/>
            Stünd' ich Armer nicht so heilig, wie Joseph, dabei!</td>
</tr>
</table>
<p> </p>

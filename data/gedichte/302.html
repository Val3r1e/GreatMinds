<div id="gutenb">
<h4>Zu Regenschauer und Hagelschlag</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Zu Regenschauer und Hagelschlag<br/>
        Gesellt sich liebeloser Tag,<br/>
        Da birgst du deinen Schimmer;<br/>
        Ich klopf am Fenster, poch am Tor:<br/>
        Komm, liebstes Seelchen, komm hervor!<br/>
        Du bist so schön wie immer.</td>
</tr>
</table>
<p> </p>

<p> </p>

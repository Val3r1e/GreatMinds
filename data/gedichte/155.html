<div id="gutenb">
<h4>Dem Ackermann.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Flach bedecket und leicht den goldenen Samen die Furche,<br/>
            Guter! die tiefere deckt endlich dein ruhend Gebein.<br/>
        Fröhlich gepflügt und gesä't! Hier keimet lebendige Nahrung,<br/>
            Und die Hoffnung entfernt selbst von dem Grabe sich nicht.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

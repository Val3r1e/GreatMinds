<h4>Wenn im Unendlichen dasselbe</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Wenn im Unendlichen dasselbe<br/>
        Sich wiederholend ewig fließt,<br/>
        Das tausendfältige Gewölbe<br/>
        Sich kräftig ineinander schließt,<br/>
        Strömt Lebenslust aus allen Dingen,<br/>
        Dem kleinsten wie dem größten Stern,<br/>
        Und alles Drängen, alles Ringen<br/>
        Ist ewige Ruh in Gott dem Herrn.</td>
</tr>
</table>

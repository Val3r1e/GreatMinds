<div id="gutenb">
<h4>Dem Fürsten Blücher von Wahlstadt</h4>
<p class="center"><b>die Seinigen.</b></p>
<table class="poem" summary="">
<tr>
<td>In Harren und Krieg,<br/>
        In Sturz und Sieg<br/>
        Bewußt und groß!<br/>
        So riß er uns<br/>
        Vom Feinde los.</td>
</tr>
</table>
<p> </p>

<p> </p>

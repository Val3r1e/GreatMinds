<h4>Mignon</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Nur wer die Sehnsucht kennt,<br/>
        Weiß, was ich leide!<br/>
        Allein und abgetrennt<br/>
        Von aller Freude,<br/>
        Seh ich ans Firmament<br/>
        Nach jener Seite.<br/>
        Ach, der mich liebt und kennt,<br/>
        Ist in der Weite.<br/>
        Es schwindelt mir, es brennt<br/>
        Mein Eingeweide.<br/>
        Nur wer die Sehnsucht kennt,<br/>
        Weiß, was ich leide!</td>
</tr>
</table>

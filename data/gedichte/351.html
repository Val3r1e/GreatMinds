<h4>Worte sind der Seele Bild</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Worte sind der Seele Bild –<br/>
        Nicht ein Bild! sie sind ein Schatten!<br/>
        Sagen herbe, deuten mild,<br/>
        Was wir haben, was wir hatten. –<br/>
        Was wir hatten, wo ists hin?<br/>
        Und was ists denn, was wir haben? –<br/>
        Nun, wir sprechen! Rasch im Fliehn<br/>
        Haschen wir des Lebens Gaben.</td>
</tr>
</table>

<h4>Immer und überall</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Dringe tief zu Berges Grüften,<br/>
        Wolken folge hoch in Lüften;<br/>
        Muse ruft zu Bach und Tale<br/>
        Tausend, aber tausendmale.</td>
</tr>
</table>
<p align="center" class="centerbig">*</p>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Sobald ein frisches Kelchlein blüht,<br/>
        Es fordert neue Lieder;<br/>
        Und wenn die Zeit verrauschend flieht,<br/>
        Jahrszeiten kommen wieder.</td>
</tr>
</table>

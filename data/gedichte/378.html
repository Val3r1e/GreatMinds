<div id="gutenb">
<h4>Fuchs und Jäger.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Schwer, in Waldes Busch und Wuchse,<br/>
        Füchsen auf die Spur gelangen;<br/>
        Hält's der Jäger mit dem Fuchse,<br/>
        Ist's unmöglich ihn zu fangen.
        <p>Und so wäre manches Wunder<br/>
          Wie A B Ab auszusprechen,<br/>
          Ueber welches wir jetzunder<br/>
          Kopf und Hirn im Kopf zerbrechen.</p></td>
</tr>
</table>
<p> </p>

<h4>Im neuen Jahre Glück und Heil</h4>
<table class="poem" summary="">
<tr>
<td>Im neuen Jahre Glück und Heil,<br/>
        Auf Weh und Wunden gute Salbe!<br/>
        Auf groben Klotz ein grober Keil!<br/>
        Auf einen Schelmen anderthalbe!</td>
</tr>
</table>
<p> </p>

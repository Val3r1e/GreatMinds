<h4>Zeitmaaß.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Eros, wie seh' ich dich hier! In jeglichem Händchen die Sanduhr!<br/>
            Wie? Leichtsinniger Gott, missest du doppelt die Zeit?<br/>
        »Langsam rinnen aus einer die Stunden entfernter Geliebten;<br/>
            Gegenwärtigen fließt eilig die zweite herab.«</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<div id="gutenb">
<h4>Perfectibilität.</h4>
<table class="poem" summary="">
<tr>
<td>Möcht' ich doch wohl besser sein,<br/>
            Als ich bin! Was wär' es?<br/>
        Soll ich aber besser sein,<br/>
            Als du bist, so lehr' es!
        <p>Möcht' ich auch wohl besser sein,<br/>
              Als so mancher Andre!<br/>
          Willst du besser sein, als wir,<br/>
              Lieber Freund, so wandre!</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

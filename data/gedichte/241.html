<div id="gutenb">
<h4>An seine Spröde</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Siehst du die Pomeranze?<br/>
        Noch hängt sie an dem Baume;<br/>
        Schon ist der März verflossen,<br/>
        Und neue Blüten kommen.<br/>
        Ich trete zu dem Baume<br/>
        Und sage: Pomeranze,<br/>
        Du reife Pomeranze,<br/>
        Du süße Pomeranze,<br/>
        Ich schüttle, fühl, ich schüttle,<br/>
        O fall in meinen Schoß!</td>
</tr>
</table>
<p> </p>

<p> </p>

<h4>Bleibe, bleibe bei mir</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Bleibe, bleibe bei mir,<br/>
        Holder Fremdling, süße Liebe,<br/>
        Holde süße Liebe,<br/>
        Und verlasse die Seele nicht!<br/>
        Ach, wie anders, wie schön<br/>
        Lebt der Himmel, lebt die Erde,<br/>
        Ach, wie fühl ich, wie fühl ich<br/>
        Dieses Leben zum erstenmal!</td>
</tr>
</table>

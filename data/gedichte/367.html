<h4>Kläffer</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Wir reiten in die Kreuz und Quer<br/>
        Nach Freuden und Geschäften;<br/>
        Doch immer kläfft es hinterher<br/>
        Und bellt aus allen Kräften.<br/>
        So will der Spitz aus unserm Stall<br/>
        Uns immerfort begleiten,<br/>
        Und seines Bellens lauter Schall<br/>
        Beweist nur, daß wir reiten.</td>
</tr>
</table>

<div id="gutenb">
<h4>Beherzigung.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Feiger Gedanken<br/>
        Bängliches Schwanken,<br/>
        Weibisches Zagen,<br/>
        Aengstliches Klagen<br/>
        Wendet kein Elend,<br/>
        Macht dich nicht frei.
        <p>Allen Gewalten<br/>
          Zum Trutz sich erhalten,<br/>
          Nimmer sich beugen,<br/>
          Kräftig sich zeigen,<br/>
          Rufet die Arme<br/>
          Der Götter herbei.</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

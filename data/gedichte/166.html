<div id="gutenb">
<h4>Philomele.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Dich hat Amor gewiß, o Sängerin, fütternd erzogen;<br/>
            Kindisch reichte der Gott dir mit dem Pfeile die Kost.<br/>
        So, durchdrungen von Gift die harmlos athmende Kehle,<br/>
            Trifft mit der Liebe Gewalt nun Philomele das Herz.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

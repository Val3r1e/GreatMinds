<h4>An Charlotte von Stein</h4>
<table class="poem" summary="">
<tr>
<td>Ich bin eben nirgend geborgen:<br/>
        Fern an die holde Saale hier<br/>
        Verfolgen mich manche Sorgen<br/>
        Und meine Liebe zu dir.</td>
</tr>
</table>

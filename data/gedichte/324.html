<div id="gutenb">
<h4>Offen zeigt sich die Pforte</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Offen zeigt sich die Pforte des bergabstürzenden Waldstroms;<br/>
        Doch in die offene kehrt nimmer das Wasser zurück.<br/>
        Ja doch! es kehret zurück! Schon steigt es in Wolkengebild auf,<br/>
        Ziehet, erhöhtesten Schwungs, morgengerötet hinan.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

<h4>Sakontala.</h4>
<p class="centersml"><i>1791.</i></p>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Willst du die Blüthen des frühen, die Früchte des späteren Jahres,<br/>
            Willst du, was reizt und entzückt, willst du, was sättigt und nährt,<br/>
        Willst du den Himmel, die Erde mit Einem Namen begreifen,<br/>
            Nenn' ich Sakontala dich, und so ist Alles gesagt.</td>
</tr>
</table>
<p> </p>

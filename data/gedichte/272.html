<h4>Ungeduld</h4>
<table class="poem" summary="">
<tr>
<td>               </td>
<td>Immer wieder in die Weite,<br/>
        Über Länder an das Meer,<br/>
        Phantasien, in der Breite<br/>
        Schwebt am Ufer hin und her!<br/>
        Neu ist immer die Erfahrung:<br/>
        Immer ist dem Herzen bang,<br/>
        Schmerzen sind der Jugend Nahrung,<br/>
        Tränen seliger Lobgesang.</td>
</tr>
</table>

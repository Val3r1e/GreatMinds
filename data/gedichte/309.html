<h4>An Kestner</h4>
<table class="poem" summary="">
<tr>
<td>           </td>
<td>Wenn einst, nach überstandnen Lebens Müh und Schmerzen,<br/>
        Das Glück dir Ruh und Wonnetage gibt,<br/>
        Vergiß nicht den, der – ach! von ganzem Herzen<br/>
        Dich und mit dir geliebt.</td>
</tr>

<div id="gutenb">
<h4>Sorge.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Kehre nicht in diesem Kreise<br/>
        Neu und immer neu zurück!<br/>
        Laß, o laß mir meine Weise,<br/>
        Gönn', o gönne mir mein Glück!<br/>
        Soll ich fliehen? Soll ich's fassen?<br/>
        Nun, gezweifelt ist genug.<br/>
        Willst du mich nicht glücklich lassen,<br/>
        Sorge, nun so mach' mich klug!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

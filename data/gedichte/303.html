<h4>Ich besänftge mein Herz</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ich besänftge mein Herz, mit süßer Hoffnung ihm schmeichelnd.<br/>
        Eng ist das Leben fürwahr, aber die Hoffnung ist weit.</td>

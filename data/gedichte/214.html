<div id="gutenb">
<h4>Abwege.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Künstler, wird's im Innern steif,<br/>
        Das ist nicht erfreulich;<br/>
        Auch der vagen Züge Schweif<br/>
        Ist uns ganz abscheulich;
        <p>Kommst du aber auf die Spur<br/>
          Daß du's nicht getroffen,<br/>
          Zu der wahren Kunstnatur<br/>
          Steht der Pfad schon offen.</p></td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

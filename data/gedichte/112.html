<div id="gutenb">
<h4>Sicilianisches Lied.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Ihr schwarzen Aeugelein!<br/>
        Wenn ihr nur winket,<br/>
        Es fallen Häuser ein,<br/>
        Es fallen Städte;<br/>
        Und diese Leimenwand<br/>
        Vor meinem Herzen –<br/>
        Bedenk' doch nur einmal –<br/>
        Die sollt' nicht fallen!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

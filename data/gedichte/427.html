<h4>Den Originalen</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Ein Quidam sagt: »Ich bin von keiner Schule;<br/>
        Kein Meister lebt, mit dem ich buhle;<br/>
        Auch bin ich weit davon entfernt,<br/>
        Daß ich von Toten was gelernt.«<br/>
        Das heißt, wenn ich ihn recht verstand:<br/>
        »Ich bin ein Narr auf eigne Hand.«</td>
</tr>
</table>

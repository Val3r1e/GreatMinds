<div id="gutenb">
<h4>Breit wie lang.</h4>
<table class="poem" summary="">
<tr>
<td>Wer bescheiden ist, muß dulden,<br/>
        Und wer frech ist, der muß leiden;<br/>
        Also wirst du gleich verschulden,<br/>
        Ob du frech seist, ob bescheiden.</td>
</tr>
</table>

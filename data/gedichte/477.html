<h4>Räthsel.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Die besten Freunde, die wir haben,<br/>
        Sie kommen nur mit Schmerzen an,<br/>
        Und was sie uns für Weh gethan,<br/>
        Ist fast so groß als ihre Gaben.<br/>
        Und wenn sie wieder Abschied nehmen,<br/>
        Muß man zu Schmerzen sich bequemen.</td>
</tr>
</table>

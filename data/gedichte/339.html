<div id="gutenb">
<h4>Aus einem Briefe<br/>
    an die Gräfin Auguste zu Stolberg</h4>
<table class="poem" summary="">
<tr>
<td>Alles geben die Götter, die unendlichen,<br/>
        Ihren Lieblingen ganz,<br/>
        Alle Freuden, die unendlichen,<br/>
        Alle Schmerzen, die unendlichen, ganz.</td>
</tr>
</table>
<p> </p>

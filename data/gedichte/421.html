<td>       </td>
<td>Warum ist Alles so räthselhaft?<br/>
        Hier ist das Wollen, hier ist die Kraft;<br/>
        Das Wollen will, die Kraft ist bereit<br/>
        Und daneben die schöne lange Zeit.<br/>
        So seht doch hin, wo die gute Welt<br/>
        Zusammenhält!<br/>
        Seht hin, wo sie auseinanderfällt!</td>
</tr>

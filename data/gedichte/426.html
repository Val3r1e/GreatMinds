<div id="gutenb">
<h4>Ursprüngliches.</h4>
<table class="poem" summary="">
<tr>
<td colspan="2">
<p class="center"><b>A.</b></p></td>
</tr>
<tr>
<td>                 </td>
<td>Was widert dir der Trank so schal?</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>B.</b></p></td>
</tr>
<tr>
<td></td>
<td>Ich trinke gern aus dem frischen Quall.</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>A.</b></p></td>
</tr>
<tr>
<td></td>
<td>Daraus kam aber das Bächlein her!</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>B.</b></p></td>
</tr>
<tr>
<td></td>
<td>Der Unterschied ist bedeutend sehr:<br/>
        's wird immer mehr fremden Schmack gewinnen;<br/>
        Es mag nur immer weiter rinnen.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

<div id="gutenb">
<h4>Blumengruß.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>Der Strauß, den ich gepflücket,<br/>
        Grüße dich viel tausendmal!<br/>
        Ich habe mich oft gebücket,<br/>
        Ach, wohl ein tausendmal,<br/>
        Und ihn an's Herz gedrücket<br/>
        Wie hunderttausendmal!</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

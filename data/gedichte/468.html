<div id="gutenb">
<h4>In's Weite.</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Das geht so fröhlich<br/>
        In's Allgemeine!<br/>
        Ist leicht und selig,<br/>
        Als wär's auch reine.<br/>
        Sie wissen gar nichts<br/>
        Von stillen Riffen;<br/>
        Und wie sie schiffen.<br/>
        Die lieben Heitern,<br/>
        Sie werden wie gar nichts<br/>
        Zusammen scheitern.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

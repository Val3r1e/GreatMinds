<div id="gutenb">
<h4>Panacee.</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>»Sprich! wie du dich immer und immer erneust?«<br/>
        Kannst's auch, wenn du immer am Großen dich freust.<br/>
        Das Große bleibt frisch, erwärmend, belebend;<br/>
        Im Kleinlichen fröstelt der Kleinliche bebend.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

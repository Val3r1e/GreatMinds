<h4>Blick um Blick</h4>
<table class="poem" summary="">
<tr>
<td>       </td>
<td>Wenn du dich im Spiegel besiehst,<br/>
        Denke, daß ich diese Augen küßte,<br/>
        Und mich mit mir selbst entzweien müßte,<br/>
        Sobalde du mich fliehst:
        <p>Denn da ich nur in diesen Augen lebe,<br/>
          Du mir gibst, was ich gebe,<br/>
          So wär ich ganz verloren;<br/>
          Jetzt bin ich immer wie neugeboren.</p></td>
</tr>
</table>

<div id="gutenb">
<h4>Erinnerung</h4>
<table class="poem" summary="">
<tr>
<td colspan="2">
<p class="center"><b>Er.</b></p></td>
</tr>
<tr>
<td>   </td>
<td>Gedenkst du noch der Stunden,<br/>
        Wo Eins zum Andern drang?</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>Sie.</b></p></td>
</tr>
<tr>
<td></td>
<td>Wenn ich dich nicht gefunden,<br/>
        War mir der Tag so lang.</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>Er.</b></p></td>
</tr>
<tr>
<td></td>
<td>Dann herrlich! ein Selbander,<br/>
        Wie es mich noch erfreut.</td>
</tr>
<tr>
<td colspan="2">
<p class="center"><b>Sie.</b></p></td>
</tr>
<tr>
<td></td>
<td>Wir irrten uns an einander;<br/>
        Es war eine schöne Zeit.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>
</div>

<h4>An den Herzog Karl August</h4>
<table class="poem" summary="">
<tr>
<td>     </td>
<td>Gehab dich wohl bei den hundert Lichtern,<br/>
        Die dich umglänzen,<br/>
        Und all den Gesichtern,<br/>
        Die dich umschwänzen<br/>
        Und umkredenzen.<br/>
        Findst doch nur wahre Freud und Ruh<br/>
        Bei Seelen grad und treu wie du.</td>
</tr>
<tr>
<td align="center" colspan="2">*</td>
</tr>
<tr>
<td></td>
<td>Nur Luft und Licht<br/>
        Und Freundeslieb!<br/>
        Ermüde nicht,<br/>
        Wem dies noch blieb.</td>
</tr>
</table>

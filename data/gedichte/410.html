<div id="gutenb">
<h4>Warnung.</h4>
<table class="poem" summary="">
<tr>
<td>   </td>
<td>So wie Titania im Feen- und Zauberland<br/>
        Klaus Zetteln in dem Arme fand,<br/>
        So wirst du bald zur Strafe deiner Sünden<br/>
        Titanien in deinen Armen finden.</td>
</tr>
</table>
<p> </p>
<hr class="short"/>
<p> </p>

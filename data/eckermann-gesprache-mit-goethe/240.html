<p class="right">Sonntag, den 7. [Montag, den 8.] Dezember 1823*</p>
<p>Ich fragte Goethen, wie er sich heute befinde. »Nicht ganz so schlecht als Napoleon auf seiner Insel«, war die seufzende Antwort. Der sich sehr in die Länge ziehende krankhafte Zustand scheint denn doch nach und nach sehr auf ihn zu wirken.</p>

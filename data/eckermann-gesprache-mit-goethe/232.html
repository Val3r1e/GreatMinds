<p class="right">Dienstag, den 13. Mai 1823*</p>
<p>Ich fand Goethe beschäftigt, seine kleinen Gedichtchen und Blättchen an Personen zusammen zu suchen. »In früheren Zeiten,« sagte er, »wo ich leichtsinniger mit meinen Sachen umging und Abschriften zu nehmen unterließ, sind Hunderte solcher Gedichte verloren gegangen.«</p>

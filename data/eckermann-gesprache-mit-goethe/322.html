<p class="right">Donnerstag, den 14. Juli 1831*</p>
<p>Ich begleitete mit dem Prinzen Se. Majestät den König von Württemberg zu Goethe. Der König schien bei unserer Zurückkunft sehr befriedigt und trug mir auf, Goethen für das Vergnügen zu danken, das dieser Besuch ihm gemacht habe.</p>

<div id="gutenb">
<p class="right">Mittwoch, den 30. [Dienstag, den 29.] März 1825</p>
<p>Abends großer Tee bei Goethe, wo ich außer den hiesigen jungen Engländern auch einen jungen Amerikaner fand. Auch hatte ich die Freude, Gräfin Julie von Egloffstein zu sehen und mit ihr allerlei gute Unterhaltung zu führen.</p>
</div>

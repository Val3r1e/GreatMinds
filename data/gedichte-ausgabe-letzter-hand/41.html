<div id="gutenb">
<h3>Mut</h3>
<p class="vers">Sorglos über die Fläche weg,
      <br/> Wo vom kühnsten Wager die Bahn
      <br/> Dir nicht vorgegraben du siehst,
      <br/> Mache dir selber Bahn!</p>
<p class="vers">Stille, Liebchen, mein Herz!
      <br/> Krachts gleich, brichts doch nicht!
      <br/> Brichts gleich, brichts nicht mit dir!</p>
</div>

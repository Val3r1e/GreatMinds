<div class="motto">
<p class="vers">
<i>Töne, Lied, aus weiter Ferne,
          <br/> Säusle heimlich nächster Nähe,
          <br/> So der Freude, so dem Wehe!
          <br/> Blinken doch auch so die Sterne.
          <br/> Alles Gute wirkt geschwinder;
          <br/> Alte Kinder, junge Kinder
          <br/> Hörens immer gerne.</i>
</p>

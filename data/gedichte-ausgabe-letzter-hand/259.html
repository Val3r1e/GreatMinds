<h3>Pfingsten</h3>
<p class="vers">Unter halb verwelkten Maien
      <br/> Schläft der liebe Freund so still;
      <br/> O! wie soll es ihn erfreuen,
      <br/> Was ich ihm vertrauen will:
      <br/> Ohne Wurzeln dieses Reisig,
      <br/> Es verdorrt das junge Blut;
      <br/> Aber Liebe, wie Herr Dreyßig,
      <br/> Nähret ihre Pflanzen gut.</p>

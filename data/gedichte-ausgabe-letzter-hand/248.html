<h3>Lust und Qual</h3>
<p class="vers">Knabe saß ich, Fischerknabe,
      <br/> Auf dem schwarzen Fels im Meer,
      <br/> Und, bereitend falsche Gabe,
      <br/> Sang ich, lauschend ringsumher.
      <br/> Angel schwebte lockend nieder;
      <br/> Gleich ein Fischlein streift und schnappt,
      <br/> Schadenfrohe Schelmenlieder –
      <br/> Und das Fischlein war ertappt.</p>

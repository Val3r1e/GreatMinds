<div id="gutenb">
<h3>Anliegen</h3>
<p class="vers">O schönes Mädchen du,
      <br/> Du mit dem schwarzen Haar,
      <br/> Die du ans Fenster trittst,
      <br/> Auf dem Balkone stehst!
      <br/> Und stehst du wohl umsonst?
      <br/> O stündest du für mich
      <br/> Und zögst die Klinke los,
      <br/> Wie glücklich wär ich da!
      <br/> Wie schnell spräng ich hinauf!</p>
</div>

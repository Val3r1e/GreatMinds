<div id="gutenb">
<h3>Stammbuchs-Weihe</h3>
<p class="vers">Muntre Gärten lieb ich mir,
      <br/> Viele Blumen drinne,
      <br/> Und du hast so einen hier,
      <br/> Merk ich wohl, im Sinne.</p>
<p class="vers">Mögen Wünsche für dein Glück
      <br/> Tausendfach erscheinen;
      <br/> Grüße sie mit heitrem Blick,
      <br/> Und voran die meinen.</p>
</div>

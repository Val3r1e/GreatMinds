<div id="gutenb">
<h3>Dem Ackermann</h3>
<p class="vers">Flach bedecket und leicht den goldenen Samen die Furche,
      <br/> Guter! die tiefere deckt endlich dein ruhend Gebein.</p>
<p class="vers">Fröhlich gepflügt und gesät! Hier keimet lebendige Nahrung,
      <br/> Und die Hoffnung entfernt selbst von dem Grabe sich nicht.</p>
</div>

<div id="gutenb">
<h3>Antike</h3>
<p class="vers">Homer ist lange mit Ehren genannt,
      <br/> Jetzt ward euch Phidias bekannt;
      <br/> Nun hält nichts gegen beide Stich,
      <br/> Darob ereifre niemand sich.</p>
<p class="center">*</p>
<p class="vers">Seid willkommen, edle Gäste,
      <br/> Jedem echten deutschen Sinn;
      <br/> Denn das Herrlichste, das Beste
      <br/> Bringt allein dem Geist Gewinn.</p>
</div>

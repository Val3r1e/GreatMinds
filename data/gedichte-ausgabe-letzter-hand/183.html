<div id="gutenb">
<h3>Erkanntes Glück</h3>
<p class="vers">Was bedächtlich Natur sonst unter viele verteilet,
      <br/> Gab sie mit reichlicher Hand alles der Einzigen, ihr.</p>
<p class="vers">Und die so herrlich Begabte, von vielen so innig Verehrte,
      <br/> Gab ein liebend Geschick freundlich dem Glücklichen, mir.</p>
</div>

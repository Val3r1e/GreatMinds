<div id="gutenb">
<h3>Gleich und gleich</h3>
<p class="vers">Ein Blumenglöckchen
      <br/> Vom Boden hervor
      <br/> War früh gesprosset
      <br/> In lieblichem Flor;
      <br/> Da kam ein Bienchen
      <br/> Und naschte fein: –
      <br/> Die müssen wohl beide
      <br/> Für einander sein.</p>
</div>

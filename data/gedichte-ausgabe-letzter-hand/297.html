<h3>Studien</h3>
<p class="vers">Nachahmung der Natur,
      <br/> – Der schönen –</p>
<p class="vers">Ich ging auch wohl auf dieser Spur;
      <br/> Gewöhnen</p>
<p class="vers">Mocht ich wohl nach und nach den Sinn,
      <br/> Mich zu vergnügen;</p>
<p class="vers">Allein sobald ich mündig bin,
      <br/> Es sinds die Griechen!</p>

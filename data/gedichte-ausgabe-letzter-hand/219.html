<h3>Guter Rat</h3>
<p class="vers">Geschieht wohl, daß man einen Tag
      <br/> Weder sich noch andre leiden mag,
      <br/> Will nichts dir nach dem Herzen ein;
      <br/> Sollts in der Kunst wohl anders sein?
      <br/> Drum hetze dich nicht zur schlimmen Zeit,
      <br/> Denn Füll und Kraft sind nimmer weit:
      <br/> Hast in der bösen Stund geruht,
      <br/> Ist dir die gute doppelt gut.</p>

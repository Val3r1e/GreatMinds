<div id="gutenb">
<h3>Ideale</h3>
<p class="vers">Der Maler wagts mit Götter-Bildern,
      <br/> Sein Höchstes hat er aufgestellt;
      <br/> Doch, was er für unmöglich hält:
      <br/> Dem Liebenden die Liebste schildern,
      <br/> Er wag es auch! Ein Traum wird frommen,
      <br/> Ein Schattenbild ist hoch willkommen.</p>
</div>

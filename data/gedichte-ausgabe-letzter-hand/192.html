<h3>Heilige Familie</h3>
<p class="vers">O des süßen Kindes, und o der glücklichen Mutter,
      <br/> Wie sie sich einzig in ihm, wie es in ihr sich ergetzt!</p>
<p class="vers">Welche Wonne gewährte der Blick auf dies herrliche Bild mir,
      <br/> Stünd ich Armer nicht so heilig, wie Joseph, dabei!</p>

<h3>An Silvien</h3>
<p class="vers">Wenn die Zweige Wurzeln schlagen,
      <br/> Wachsen, grünen, Früchte tragen,
      <br/> Möchtest du dem Angedenken
      <br/> Deines Freunds ein Lächeln schenken.</p>
<p class="center">*</p>
<p> </p>
<h4>Derselben</h4>
<p class="vers">Und wenn sie zuletzt erfrieren,
      <br/> Weil man sie nicht wohl verschanzet,
      <br/> Will sichs alsobald gebühren,
      <br/> Daß man hoffend neue pflanzet.</p>

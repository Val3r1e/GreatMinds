<div id="gutenb">
<h3>Wonne der Wehmut</h3>
<p class="vers">Trocknet nicht, trocknet nicht,
      <br/> Tränen der ewigen Liebe!
      <br/> Ach, nur dem halbgetrockneten Auge
      <br/> Wie öde, wie tot die Welt ihm erscheint!
      <br/> Trocknet nicht, trocknet nicht,
      <br/> Tränen unglücklicher Liebe!</p>
</div>

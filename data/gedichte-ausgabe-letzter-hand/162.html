<div id="gutenb">
<h3>Königlich Gebet</h3>
<p class="vers">Ha, ich bin Herr der Welt! mich lieben
      <br/> Die Edlen, die mir dienen.
      <br/> Ha, ich bin Herr der Welt! ich liebe
      <br/> Die Edlen, denen ich gebiete.
      <br/> O gib mir, Gott im Himmel! daß ich mich
      <br/> Der Höh und Lieb nicht überhebe.</p>
</div>

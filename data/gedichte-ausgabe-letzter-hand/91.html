<div id="gutenb">
<h3>Schweizer Lied</h3>
<p class="vers">Ufm Bergli
      <br/> Bin i gesässe,
      <br/> Ha de Vögle
      <br/> Zugeschaut;
      <br/> Hänt gesunge,
      <br/> Hänt gesprunge,
      <br/> Hänt's Nestli
      <br/> Gebaut.</p>
<p class="vers">In ä Garte
      <br/> Bin i gestande,
      <br/> Ha de Imbli
      <br/> Zugeschaut;
      <br/> Hänt gebrummet,
      <br/> Hänt gesummet,
      <br/> Hänt Zelli
      <br/> Gebaut.</p>
<p class="vers"> </p>
</div>

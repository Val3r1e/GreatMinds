<div id="gutenb">
<h3>Aug um Ohr</h3>
<p class="vers">Was dem Auge dar sich stellet,
      <br/> Sicher glauben wirs zu schaun;
      <br/> Was dem Ohr sich zugesellet,
      <br/> Gibt uns nicht ein gleich Vertraun.
      <br/> Darum deine lieben Worte
      <br/> Haben oft mir wohlgetan;
      <br/> Doch ein Blick am rechten Orte,
      <br/> Übrig läßt er keinen Wahn.</p>
</div>

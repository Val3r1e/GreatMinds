<h3>Glückliche Fahrt</h3>
<p class="vers">Die Nebel zerreißen,
      <br/> Der Himmel ist helle,
      <br/> Und Äolus löset
      <br/> Das ängstliche Band.
      <br/> Es säuseln die Winde,
      <br/> Es rührt sich der Schiffer.
      <br/> Geschwinde! Geschwinde!
      <br/> Es teilt sich die Welle,
      <br/> Es naht sich die Ferne;
      <br/> Schon seh ich das Land!</p>
</div>

<h2>Gott und Welt</h2>
<p> </p>
<p> </p>
<div class="motto">
<p class="vers">
<i>Weite Welt und breites Leben,
          <br/> Langer Jahre redlich Streben,
          <br/> Stets geforscht und stets gegründet,
          <br/> Nie geschlossen, oft geründet,
          <br/> Ältestes bewahrt mit Treue,
          <br/> Freundlich aufgefaßtes Neue,
          <br/> Heitern Sinn und reine Zwecke:
          <br/> Nun! man kommt wohl eine Strecke.</i>
</p>

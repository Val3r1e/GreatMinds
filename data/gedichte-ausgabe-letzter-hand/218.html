<h3>Monolog des Liebhabers</h3>
<p class="vers">Was nutzt die glühende Natur
      <br/> Vor deinen Augen dir,
      <br/> Was nutzt dir das Gebildete
      <br/> Der Kunst rings um dich her,
      <br/> Wenn liebevolle Schöpfungskraft
      <br/> Nicht deine Seele füllt
      <br/> Und in den Fingerspitzen dir
      <br/> Nicht wieder bildend wird?</p>

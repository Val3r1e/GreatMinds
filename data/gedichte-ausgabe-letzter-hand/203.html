<div id="gutenb">
<h3>Rätsel</h3>
<p class="vers">Viel Männer sind hoch zu verehren,
      <br/> Wohltätige durch Werk und Lehren;
      <br/> Doch wer uns zu erstatten wagt,
      <br/> Was die Natur uns ganz versagt,
      <br/> Den darf ich wohl den Größten nennen.
      <br/> Ich denke doch, ihr müßt ihn kennen?</p>
</div>

<h3>Erster Verlust</h3>
<p class="vers">Ach, wer bringt die schönen Tage,
      <br/> Jene Tage der ersten Liebe,
      <br/> Ach, wer bringt nur eine Stunde
      <br/> Jener holden Zeit zurück!</p>
<p class="vers">Ich bin bei dir, du seist auch noch so ferne,
      <br/>       Du bist mir nah!
      <br/> Die Sonne sinkt, bald leuchten mir die Sterne.
      <br/>       O wärst du da!</p>
</div>

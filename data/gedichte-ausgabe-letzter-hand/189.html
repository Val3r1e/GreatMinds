<h3>Die Lehrer</h3>
<p class="vers">Als Diogenes still in seiner Tonne sich sonnte,
      <br/> Und Calanus mit Lust stieg in das flammende Grab:</p>
<p class="vers">Welche herrliche Lehre dem raschen Sohn des Philippus,
      <br/> Wäre der Herrscher der Welt nicht auch der Lehre zu groß!</p>

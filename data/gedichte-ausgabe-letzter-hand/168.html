<div id="gutenb">
<h3>An seine Spröde</h3>
<p class="vers">Siehst du die Pomeranze?
      <br/> Noch hängt sie an dem Baume;
      <br/> Schon ist der März verflossen,
      <br/> Und neue Blüten kommen.
      <br/> Ich trete zu dem Baume
      <br/> Und sage: Pomeranze,
      <br/> Du reife Pomeranze,
      <br/> Du süße Pomeranze,
      <br/> Ich schüttle, fühl, ich schüttle,
      <br/> O fall in meinen Schoß!</p>
</div>

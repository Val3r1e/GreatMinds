<h3>Zwischen beiden Welten</h3>
<p class="vers">Einer Einzigen angehören,
      <br/> Einen Einzigen verehren,
      <br/> Wie vereint es Herz und Sinn!
      <br/> Lida! Glück der nächsten Nähe,
      <br/> William! Stern der schönsten Höhe,
      <br/> Euch verdank ich, was ich bin.
      <br/> Tag' und Jahre sind verschwunden,
      <br/> Und doch ruht auf jenen Stunden
      <br/> Meines Wertes Vollgewinn.</p>

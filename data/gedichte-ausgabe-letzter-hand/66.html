<div id="gutenb">
<h3>Ein Gleiches</h3>
<p class="vers">Über allen Gipfeln
      <br/> Ist Ruh,
      <br/> In allen Wipfeln
      <br/> Spürest du
      <br/> Kaum einen Hauch;
      <br/> Die Vögelein schweigen im Walde.
      <br/> Warte nur, balde
      <br/> Ruhest du auch.</p>
</div>

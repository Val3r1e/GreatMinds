<h3>Der Chinese in Rom</h3>
<p class="vers">Einen Chinesen sah ich in Rom; die gesamten Gebäude
      <br/> Alter und neuerer Zeit schienen ihm lästig und schwer.</p>
<p class="vers">Ach! so seufzt' er, die Armen! ich hoffe, sie sollen begreifen,
      <br/> Wie erst Säulchen von Holz tragen des Daches Gezelt,</p>
<p class="vers"> </p>

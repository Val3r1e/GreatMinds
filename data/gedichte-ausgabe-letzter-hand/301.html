<h3>Modernes</h3>
<p class="vers">»Wie aber kann sich Hans van Eyck
      <br/> Mit Phidias nur messen?«
      <br/> Ihr müßt, so lehr ich, alsogleich
      <br/> Einen um den andern vergessen.</p>
<p class="vers">Denn wärt ihr stets bei Einer geblieben,
      <br/> Wie könntet ihr noch immer lieben?
      <br/> Das ist die Kunst, das ist die Welt,
      <br/> Daß eins ums andere gefällt.</p>
</div>

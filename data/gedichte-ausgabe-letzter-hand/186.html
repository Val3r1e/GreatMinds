<div id="gutenb">
<h3>Philomele</h3>
<p class="vers">Dich hat Amor gewiß, o Sängerin, fütternd erzogen;
      <br/> Kindisch reichte der Gott dir mit dem Pfeile die Kost.</p>
<p class="vers">So, durchdrungen von Gift die harmlosatmende Kehle,
      <br/> Trifft mit der Liebe Gewalt nun Philomele das Herz.</p>
</div>

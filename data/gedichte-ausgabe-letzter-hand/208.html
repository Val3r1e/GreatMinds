<h3>Der Liebenden, Vergesslichen</h3>
<p class="center">zum Geburtstage</p>
<p class="vers">Dem schönen Tag sei es geschrieben!
      <br/> Oft glänze dir sein heitres Licht.
      <br/> Uns hörest du nicht auf zu lieben,
      <br/> Doch bitten wir: Vergiß uns nicht!</p>

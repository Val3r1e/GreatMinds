<div id="gutenb">
<h3>Sizilianisches Lied</h3>
<p class="vers">Ihr schwarzen Äugelein!
      <br/> Wenn ihr nur winket,
      <br/> Es fallen Häuser ein,
      <br/> Es fallen Städte;
      <br/> Und diese Leimenwand
      <br/> Vor meinem Herzen –
      <br/> Bedenk doch nur einmal –
      <br/> Die sollt nicht fallen!</p>
</div>

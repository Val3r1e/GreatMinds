<div id="gutenb">
<h3>Typus</h3>
<p class="vers">Es ist nichts in der Haut,
      <br/> Was nicht im Knochen ist.
      <br/> Vor schlechtem Gebilde jedem graut,
      <br/> Das ein Augenschmerz ihm ist.</p>
<p class="vers">Was freut denn jeden? Blühen zu sehn,
      <br/> Das von innen schon gut gestaltet;
      <br/> Außen mags in Glätte, mag in Farben gehn,
      <br/> Es ist ihm schon voran gewaltet.</p>
</div>

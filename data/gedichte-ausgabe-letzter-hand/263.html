<div id="gutenb">
<h3>Der neue Kopernikus</h3>
<p class="vers">Artges Häuschen hab ich klein,
      <br/> Und, darin verstecket,
      <br/> Bin ich vor der Sonne Schein
      <br/> Gar bequem bedecket.</p>
<p class="vers">Denn da gibt es Schalterlein,
      <br/> Federchen und Lädchen,
      <br/> Finde mich so wohl allein
      <br/> Als mit hübschen Mädchen.</p>
<p class="vers"> </p>

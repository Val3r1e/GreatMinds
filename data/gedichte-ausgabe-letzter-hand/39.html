<div id="gutenb">
<h3>Meeres Stille</h3>
<p class="vers">Tiefe Stille herrscht im Wasser,
      <br/> Ohne Regung ruht das Meer,
      <br/> Und bekümmert sieht der Schiffer
      <br/> Glatte Fläche ringsumher.
      <br/> Keine Luft von keiner Seite!
      <br/> Todesstille fürchterlich!
      <br/> In der ungeheuern Weite
      <br/> Reget keine Welle sich.</p>
</div>

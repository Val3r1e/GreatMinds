<h3>Blick um Blick</h3>
<p class="vers">Wenn du dich im Spiegel besiehst,
      <br/> Denke, daß ich diese Augen küßte,
      <br/> Und mich mit mir selbst entzweien müßte,
      <br/> Sobalde du mich fliehst:
      <br/> Denn da ich nur in diesen Augen lebe,
      <br/> Du mir gibst, was ich gebe,
      <br/> So war ich ganz verloren;
      <br/> Jetzt bin ich immer wie neugeboren.</p>

<div id="gutenb">
<h3>Ferne</h3>
<p class="vers">Königen, sagt man, gab die Natur vor andern Gebornen
      <br/> Eines längeren Arms weithinaus fassende Kraft.</p>
<p class="vers">Doch auch mir, dem Geringen, verlieh sie das fürstliche Vorrecht:
      <br/> Denn ich fasse von fern, halte dich, Lida, mir fest.</p>
</div>

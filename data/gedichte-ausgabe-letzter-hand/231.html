<h3>Kläffer</h3>
<p class="vers">Wir reiten in die Kreuz und Quer
      <br/> Nach Freuden und Geschäften;
      <br/> Doch immer kläfft es hinterher
      <br/> Und billt aus allen Kräften.
      <br/> So will der Spitz aus unserm Stall
      <br/> Uns immerfort begleiten,
      <br/> Und seines Bellens lauter Schall
      <br/> Beweist nur, daß wir reiten.</p>

<div id="gutenb">
<h3>Abwege</h3>
<p class="vers">Künstler, wirds im Innern steif,
      <br/> Das ist nicht erfreulich;
      <br/> Auch der vagen Züge Schweif
      <br/> Ist uns ganz abscheulich.
      <br/> Kommst du aber auf die Spur,
      <br/> Daß dus nicht getroffen,
      <br/> Zu der wahren Kunstnatur
      <br/> Steht der Pfad schon offen.</p>
</div>

<div id="gutenb">
<h3>Eigentum</h3>
<p class="vers">Ich weiß, daß mir nichts angehört
      <br/> Als der Gedanke, der ungestört
      <br/> Aus meiner Seele will fließen,
      <br/> Und jeder günstige Augenblick,
      <br/> Den mich ein liebendes Geschick
      <br/> Von Grund aus läßt genießen.</p>
</div>

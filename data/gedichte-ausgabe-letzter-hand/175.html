<h3>Nähe</h3>
<p class="vers">Wie du mir oft, geliebtes Kind,
      <br/> Ich weiß nicht wie, so fremde bist!
      <br/> Wenn wir im Schwarm der vielen Menschen sind,
      <br/> Das schlägt mir alle Freude nieder.
      <br/> Doch ja, wenn alles still und finster um uns ist,
      <br/> Erkenn ich dich an deinen Küssen wieder.</p>

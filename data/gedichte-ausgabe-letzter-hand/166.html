<h3>Süsse Sorgen</h3>
<p class="vers">Weichet, Sorgen, von mir! – Doch ach! den sterblichen Menschen
      <br/> Lässet die Sorge nicht los, eh ihn das Leben verläßt.</p>
<p class="vers">Soll es einmal denn sein, so kommt, ihr Sorgen der Liebe,
      <br/> Treibt die Geschwister hinaus, nehmt und behauptet mein Herz!</p>

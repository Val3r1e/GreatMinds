<h3>Hoffnung</h3>
<p class="vers">Schaff, das Tagwerk meiner Hände,
      <br/> Hohes Glück, daß ichs vollende!
      <br/> Lass, o lass mich nicht ermatten!
      <br/> Nein, es sind nicht leere Träume:
      <br/> Jetzt nur Stangen, diese Bäume
      <br/> Geben einst noch Frucht und Schatten.</p>

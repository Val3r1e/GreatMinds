<div id="gutenb">
<h3>Sorge</h3>
<p class="vers">Kehre nicht in diesem Kreise
      <br/> Neu und immer neu zurück!
      <br/> Lass, o lass mir meine Weise,
      <br/> Gönn, o gönne mir mein Glück!
      <br/> Soll ich fliehen? Soll ichs fassen?
      <br/> Nun, gezweifelt ist genug.
      <br/> Willst du mich nicht glücklich lassen,
      <br/> Sorge, nun so mach mich klug!</p>
</div>

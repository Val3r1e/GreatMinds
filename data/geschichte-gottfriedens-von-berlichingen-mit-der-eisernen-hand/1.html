<h3 class="author">Johann Wolfgang von Goethe</h3>
<h2 class="title">Geschichte Gottfriedens von Berlichingen mit der eisernen Hand</h2>
<p class="center"><span class="regie">dramatisiert</span></p>
<p> </p>
<p class="motto">Das Unglück ist geschehn, das Herz des Volks ist in den Kot getreten, und keiner edeln Begierde mehr fähig.</p>
<p class="signature">Usong.                  </p>
